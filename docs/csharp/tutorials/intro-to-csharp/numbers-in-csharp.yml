    <span data-ttu-id="3f569-106">Ten samouczek zawiera informacje o typach liczbowych w C# sposób interaktywny, przy użyciu przeglądarki do pisania C# i wyświetlania wyników kompilowania i uruchamiania kodu.</span><span class="sxs-lookup"><span data-stu-id="3f569-106">This tutorial teaches you about the numeric types in C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id="3f569-107">Zawiera serię lekcji, które eksplorują liczby i operacje matematyczne C#w programie.</span><span class="sxs-lookup"><span data-stu-id="3f569-107">It contains a series of lessons that explore numbers and math operations in C#.</span></span> <span data-ttu-id="3f569-108">Te lekcje uczyją się podstaw C# języka.</span><span class="sxs-lookup"><span data-stu-id="3f569-108">These lessons teach you the fundamentals of the C# language.</span></span>
- title: <span data-ttu-id="3f569-109">Eksploruj liczbę całkowitą</span><span class="sxs-lookup"><span data-stu-id="3f569-109">Explore integer math</span></span>
  durationInMinutes: 4
  content: >
    <span data-ttu-id="3f569-110">Uruchom następujący kod w oknie interaktywnym.</span><span class="sxs-lookup"><span data-stu-id="3f569-110">Run the following code in the interactive window.</span></span> <span data-ttu-id="3f569-111">Aby to zrobić, wpisz poniższy blok kodu w oknie interaktywnym i kliknij przycisk **Uruchom** :</span><span class="sxs-lookup"><span data-stu-id="3f569-111">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>


    ```csharp

    int a = 18;

    int b = 6;

    int c = a + b;

    Console.WriteLine(c);

    ```


    <span data-ttu-id="3f569-112">Właśnie zaobserwowano jedną z podstawowych operacji matematycznych z liczbami całkowitymi.</span><span class="sxs-lookup"><span data-stu-id="3f569-112">You've just seen one of the fundamental math operations with integers.</span></span> <span data-ttu-id="3f569-113">Typ reprezentuje liczbę całkowitą, dodatnią lub ujemną. \*\*\*\* `int`</span><span class="sxs-lookup"><span data-stu-id="3f569-113">The `int` type represents an **integer**, a positive or negative whole number.</span></span> <span data-ttu-id="3f569-114">`+` Symbol można użyć do dodania.</span><span class="sxs-lookup"><span data-stu-id="3f569-114">You use the `+` symbol for addition.</span></span> <span data-ttu-id="3f569-115">Inne typowe operacje matematyczne na liczbach całkowitych obejmują:</span><span class="sxs-lookup"><span data-stu-id="3f569-115">Other common mathematical operations for integers include:</span></span>


    - <span data-ttu-id="3f569-116">`-`na potrzeby odejmowania</span><span class="sxs-lookup"><span data-stu-id="3f569-116">`-` for subtraction</span></span>

    - <span data-ttu-id="3f569-117">`*`dla mnożenia</span><span class="sxs-lookup"><span data-stu-id="3f569-117">`*` for multiplication</span></span>

    - <span data-ttu-id="3f569-118">`/`dla dzielenia</span><span class="sxs-lookup"><span data-stu-id="3f569-118">`/` for division</span></span>


    > [!TIP]

    > <span data-ttu-id="3f569-119">W tym samouczku interaktywnym możesz samodzielnie eksplorować swoje informacje, modyfikując kod zapisany w oknie interaktywnym.</span><span class="sxs-lookup"><span data-stu-id="3f569-119">Throughout this interactive tutorial, you can explore on your own by modifying the code you've written in the interactive window.</span></span> <span data-ttu-id="3f569-120">W tym samouczku przedstawiono przykłady, które można wykonać w każdym kroku.</span><span class="sxs-lookup"><span data-stu-id="3f569-120">This tutorial provides examples that you can try at each step.</span></span>


    <span data-ttu-id="3f569-121">Zacznij od eksplorowania tych różnych operacji.</span><span class="sxs-lookup"><span data-stu-id="3f569-121">Start by exploring those different operations.</span></span> <span data-ttu-id="3f569-122">Zmodyfikuj trzeci wiersz, aby wypróbować każdą z tych operacji.</span><span class="sxs-lookup"><span data-stu-id="3f569-122">Modify the third line to try each of these operations.</span></span> <span data-ttu-id="3f569-123">Po każdej edycji kliknij przycisk **Run (Uruchom** ).</span><span class="sxs-lookup"><span data-stu-id="3f569-123">After each edit, click the **Run** button.</span></span>


    <span data-ttu-id="3f569-124">Odejmowania</span><span class="sxs-lookup"><span data-stu-id="3f569-124">Subtraction:</span></span>


    ```csharp

    int c = a - b;

    ```


    <span data-ttu-id="3f569-125">Mnożenia</span><span class="sxs-lookup"><span data-stu-id="3f569-125">Multiplication:</span></span>


    ```csharp

    int c = a * b;

    ```


    <span data-ttu-id="3f569-126">Przegrod</span><span class="sxs-lookup"><span data-stu-id="3f569-126">Division:</span></span>


    ```csharp

    int c = a / b;

    ```


    <span data-ttu-id="3f569-127">Możesz również eksperymentować, wykonując wiele operacji matematycznych w tym samym wierszu, jeśli chcesz.</span><span class="sxs-lookup"><span data-stu-id="3f569-127">You can also experiment by performing multiple mathematics operations in the same line, if you'd like.</span></span>


    > [!TIP]

    > <span data-ttu-id="3f569-128">Podczas eksplorowania C# (lub dowolnego języka programowania) nastąpi pomyłki podczas pisania kodu.</span><span class="sxs-lookup"><span data-stu-id="3f569-128">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id="3f569-129">**Kompilator** odnajdzie te błędy i zgłosi je do użytkownika.</span><span class="sxs-lookup"><span data-stu-id="3f569-129">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id="3f569-130">Gdy dane wyjściowe zawierają komunikaty o błędach, należy dokładnie zapoznać się z przykładowym kodem i kodem w oknie interaktywnym, aby zobaczyć, co należy naprawić.</span><span class="sxs-lookup"><span data-stu-id="3f569-130">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>

    > <span data-ttu-id="3f569-131">To ćwiczenie pomoże Ci poznać strukturę C# kodu.</span><span class="sxs-lookup"><span data-stu-id="3f569-131">That exercise will help you learn the structure of C# code.</span></span>


    > [!NOTE]

    > <span data-ttu-id="3f569-132">To środowisko kodowania online jest w trybie podglądu.</span><span class="sxs-lookup"><span data-stu-id="3f569-132">This online coding experience is in preview mode.</span></span> <span data-ttu-id="3f569-133">Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="3f569-133">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="3f569-134">Eksploruj kolejność operacji</span><span class="sxs-lookup"><span data-stu-id="3f569-134">Explore order of operations</span></span>
  durationInMinutes: 7
  content: >
    <span data-ttu-id="3f569-135">C# Język definiuje kolejność różnych operacji matematycznych z regułami spójnymi z regułami, które zostały uzyskane w postaci matematyki.</span><span class="sxs-lookup"><span data-stu-id="3f569-135">The C# language defines the precedence of different mathematics operations with rules consistent with the rules you learned in mathematics.</span></span>

    <span data-ttu-id="3f569-136">Mnożenie i dzielenie mają pierwszeństwo przed dodaniem i odejmowaniem.</span><span class="sxs-lookup"><span data-stu-id="3f569-136">Multiplication and division take precedence over addition and subtraction.</span></span>

    <span data-ttu-id="3f569-137">Sprawdź, czy uruchamiasz następujący kod w oknie interaktywnym:</span><span class="sxs-lookup"><span data-stu-id="3f569-137">Explore that by running the following code in the interactive window:</span></span>


    ```csharp

    int a = 5;

    int b = 4;

    int c = 2;

    int d = a + b * c;

    Console.WriteLine(d);

    ```


    <span data-ttu-id="3f569-138">Dane wyjściowe pokazują, że mnożenie jest wykonywane przed dodaniem.</span><span class="sxs-lookup"><span data-stu-id="3f569-138">The output demonstrates that the multiplication is performed before the addition.</span></span>


    <span data-ttu-id="3f569-139">Można wymusić inną kolejność operacji, dodając nawiasy wokół operacji lub operacji, które chcesz wykonać jako pierwsze:</span><span class="sxs-lookup"><span data-stu-id="3f569-139">You can force a different order of operation by adding parentheses around the operation or operations you want performed first:</span></span>


    ```csharp

    int a = 5;

    int b = 4;

    int c = 2;

    int d = (a + b) * c;

    Console.WriteLine(d);

    ```


    <span data-ttu-id="3f569-140">Dowiedz się więcej, łącząc wiele różnych operacji.</span><span class="sxs-lookup"><span data-stu-id="3f569-140">Explore more by combining many different operations.</span></span> <span data-ttu-id="3f569-141">Zastąp czwarty wiersz powyżej elementem podobnym do tego:</span><span class="sxs-lookup"><span data-stu-id="3f569-141">Replace the fourth line above with something like this:</span></span>


    ```csharp

    int d = (a + b) - 6 * c + (12 * 4) / 3 + 12;

    ```


    <span data-ttu-id="3f569-142">Być może zauważono interesujące zachowanie dla liczb całkowitych.</span><span class="sxs-lookup"><span data-stu-id="3f569-142">You may have noticed an interesting behavior for integers.</span></span> <span data-ttu-id="3f569-143">Dzielenie liczb całkowitych zawsze generuje wynik w postaci liczby całkowitej, nawet gdy oczekuje się, że wynik będzie zawierać część dziesiętną lub ułamkową.</span><span class="sxs-lookup"><span data-stu-id="3f569-143">Integer division always produces an integer result, even when you'd expect the result to include a decimal or fractional portion.</span></span>


    <span data-ttu-id="3f569-144">Jeśli takie zachowanie nie zostało zaobserwowane, spróbuj wykonać następujące czynności:</span><span class="sxs-lookup"><span data-stu-id="3f569-144">If you haven't seen this behavior, try the following:</span></span>


    ```csharp

    int a = 7;

    int b = 4;

    int c = 3;

    int d = (a  + b) / c;

    Console.WriteLine(d);

    ```


    <span data-ttu-id="3f569-145">Kliknij przycisk **Uruchom** ponownie, aby zobaczyć wyniki.</span><span class="sxs-lookup"><span data-stu-id="3f569-145">Click **Run** again to see the results.</span></span>


    > [!NOTE]

    > <span data-ttu-id="3f569-146">To środowisko kodowania online jest w trybie podglądu.</span><span class="sxs-lookup"><span data-stu-id="3f569-146">This online coding experience is in preview mode.</span></span> <span data-ttu-id="3f569-147">Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="3f569-147">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="3f569-148">Eksploruj precyzję całkowitą i limity</span><span class="sxs-lookup"><span data-stu-id="3f569-148">Explore integer precision and limits</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="3f569-149">Ten ostatni przykład wskazuje, że dzielenie liczby całkowitej obcina wynik.</span><span class="sxs-lookup"><span data-stu-id="3f569-149">That last sample showed you that integer division truncates the result.</span></span>

    <span data-ttu-id="3f569-150">**Resztę** można uzyskać za pomocą `%` operatora **modulo** , znaku:</span><span class="sxs-lookup"><span data-stu-id="3f569-150">You can get the **remainder** by using the **modulo** operator, the `%` character:</span></span>


    ```csharp

    int a = 7;

    int b = 4;

    int c = 3;

    int d = (a  + b) / c;

    int e = (a + b) % c;

    Console.WriteLine($"quotient: {d}");

    Console.WriteLine($"remainder: {e}");

    ```


    <span data-ttu-id="3f569-151">Typ C# Integer różni się od matematycznych liczb całkowitych w jeden inny sposób `int` : typ ma minimalne i maksymalne limity.</span><span class="sxs-lookup"><span data-stu-id="3f569-151">The C# integer type differs from mathematical integers in one other way: the `int` type has minimum and maximum limits.</span></span> <span data-ttu-id="3f569-152">Uruchom ten kod w oknie interaktywnym, aby zobaczyć te limity:</span><span class="sxs-lookup"><span data-stu-id="3f569-152">Run this code in the interactive window to see those limits:</span></span>


    ```csharp

    int max = int.MaxValue;

    int min = int.MinValue;

    Console.WriteLine($"The range of integers is {min} to {max}");

    ```


    <span data-ttu-id="3f569-153">Jeśli obliczenie generuje wartość, która przekracza te limity, istnieje warunek **niedopełnienia** **lub** przeciążenia.</span><span class="sxs-lookup"><span data-stu-id="3f569-153">If a calculation produces a value that exceeds those limits, you have an **underflow** or **overflow** condition.</span></span> <span data-ttu-id="3f569-154">Odpowiedź wydaje się być zawijana z jednego limitu do drugiego.</span><span class="sxs-lookup"><span data-stu-id="3f569-154">The answer appears to wrap from one limit to the other.</span></span> <span data-ttu-id="3f569-155">Dodaj te dwa wiersze do okna interaktywnego, aby zobaczyć przykład:</span><span class="sxs-lookup"><span data-stu-id="3f569-155">Add these two lines to the interactive window to see an example:</span></span>


    ```csharp

    int what = max + 3;

    Console.WriteLine($"An example of overflow: {what}");

    ```


    <span data-ttu-id="3f569-156">Zwróć uwagę, że odpowiedź jest bardzo bliska minimalnej (ujemnej) liczbie całkowitej.</span><span class="sxs-lookup"><span data-stu-id="3f569-156">Notice that the answer is very close to the minimum (negative) integer.</span></span> <span data-ttu-id="3f569-157">Jest taka sama jak `min + 2`.</span><span class="sxs-lookup"><span data-stu-id="3f569-157">It's the same as `min + 2`.</span></span>

    <span data-ttu-id="3f569-158">Operacja dodawania **spowodowała przepełnienie** dozwolonych wartości liczb całkowitych.</span><span class="sxs-lookup"><span data-stu-id="3f569-158">The addition operation **overflowed** the allowed values for integers.</span></span>

    <span data-ttu-id="3f569-159">Odpowiedź to bardzo duża liczba ujemna, ponieważ przepełnienie "zawija" z największej możliwej wartości całkowitej do najmniejszej.</span><span class="sxs-lookup"><span data-stu-id="3f569-159">The answer is a very large negative number because an overflow "wraps around" from the largest possible integer value to the smallest.</span></span>


    <span data-ttu-id="3f569-160">Istnieją inne typy liczbowe z różnymi limitami i dokładnością, których można użyć, `int` gdy typ nie spełnia Twoich potrzeb.</span><span class="sxs-lookup"><span data-stu-id="3f569-160">There are other numeric types with different limits and precision that you would use when the `int` type doesn't meet your needs.</span></span> <span data-ttu-id="3f569-161">Eksplorujmy te informacje dalej.</span><span class="sxs-lookup"><span data-stu-id="3f569-161">Let's explore those next.</span></span>


    > [!NOTE]

    > <span data-ttu-id="3f569-162">To środowisko kodowania online jest w trybie podglądu.</span><span class="sxs-lookup"><span data-stu-id="3f569-162">This online coding experience is in preview mode.</span></span> <span data-ttu-id="3f569-163">Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="3f569-163">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="3f569-164">Pracuj z typem Double</span><span class="sxs-lookup"><span data-stu-id="3f569-164">Work with the double type</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="3f569-165">Typ `double` liczbowy reprezentuje liczbę zmiennoprzecinkową o podwójnej precyzji.</span><span class="sxs-lookup"><span data-stu-id="3f569-165">The `double` numeric type represents a double-precision floating point number.</span></span> <span data-ttu-id="3f569-166">Te warunki mogą być nowe dla Ciebie.</span><span class="sxs-lookup"><span data-stu-id="3f569-166">Those terms may be new to you.</span></span> <span data-ttu-id="3f569-167">Liczba **zmiennoprzecinkowa** jest przydatna do reprezentowania numerów niecałkowitych, które mogą być bardzo duże lub małe.</span><span class="sxs-lookup"><span data-stu-id="3f569-167">A **floating point** number is useful to represent non-integral numbers that may be very large or small in magnitude.</span></span> <span data-ttu-id="3f569-168">**Podwójne precyzja** oznacza, że te liczby są przechowywane z większą dokładnością niż **Pojedyncza precyzja**.</span><span class="sxs-lookup"><span data-stu-id="3f569-168">**Double-precision** means that these numbers are stored using greater precision than **single-precision**.</span></span> <span data-ttu-id="3f569-169">Na nowoczesnych komputerach, bardziej powszechne jest użycie podwójnej precyzji niż pojedyncze numery precyzji.</span><span class="sxs-lookup"><span data-stu-id="3f569-169">On modern computers, it is more common to use double precision than single precision numbers.</span></span>

    <span data-ttu-id="3f569-170">Eksplorujmy.</span><span class="sxs-lookup"><span data-stu-id="3f569-170">Let's explore.</span></span> <span data-ttu-id="3f569-171">Wypróbuj następujący kod w oknie interaktywnym i zobacz wynik:</span><span class="sxs-lookup"><span data-stu-id="3f569-171">Try the following code in the interactive window and see the result:</span></span>


    ```csharp

    double a = 5;

    double b = 4;

    double c = 2;

    double d = (a  + b) / c;

    Console.WriteLine(d);

    ```


    <span data-ttu-id="3f569-172">Należy zauważyć, że odpowiedź zawiera część dziesiętną ilorazu.</span><span class="sxs-lookup"><span data-stu-id="3f569-172">Notice that the answer includes the decimal portion of the quotient.</span></span> <span data-ttu-id="3f569-173">Wypróbuj nieco bardziej skomplikowane wyrażenie z podwajaniem:</span><span class="sxs-lookup"><span data-stu-id="3f569-173">Try a slightly more complicated expression with doubles:</span></span>


    ```csharp

    double a = 19;

    double b = 23;

    double c = 8;

    double d = (a  + b) / c;

    Console.WriteLine(d);

    ```


    <span data-ttu-id="3f569-174">Zakres wartości podwójnej jest znacznie większy niż wartości całkowite.</span><span class="sxs-lookup"><span data-stu-id="3f569-174">The range of a double value is much greater than integer values.</span></span> <span data-ttu-id="3f569-175">Wypróbuj następujący kod w oknie interaktywnym:</span><span class="sxs-lookup"><span data-stu-id="3f569-175">Try the following code in the interactive window:</span></span>


    ```csharp

    double max = double.MaxValue;

    double min = double.MinValue;

    Console.WriteLine($"The range of double is {min} to {max}");

    ```


    <span data-ttu-id="3f569-176">Te wartości są drukowane w notacji wykładniczej.</span><span class="sxs-lookup"><span data-stu-id="3f569-176">These values are printed out in scientific notation.</span></span> <span data-ttu-id="3f569-177">Liczba po lewej stronie `E` to mantysę.</span><span class="sxs-lookup"><span data-stu-id="3f569-177">The number to the left of the `E` is the significand.</span></span> <span data-ttu-id="3f569-178">Liczba po prawej stronie jest wykładnikiem potęgi od 10.</span><span class="sxs-lookup"><span data-stu-id="3f569-178">The number to the right is the exponent, as a power of 10.</span></span>


    <span data-ttu-id="3f569-179">Podobnie jak w przypadku liczb dziesiętnych w zapisie matematycznym, podwaja w C# może mieć błędy zaokrągleń.</span><span class="sxs-lookup"><span data-stu-id="3f569-179">Just like decimal numbers in math, doubles in C# can have rounding errors.</span></span> <span data-ttu-id="3f569-180">Wypróbuj następujący kod:</span><span class="sxs-lookup"><span data-stu-id="3f569-180">Try this code:</span></span>


    ```csharp

    double third = 1.0 / 3.0;

    Console.WriteLine(third);

    ```


    <span data-ttu-id="3f569-181">Wiadomo, że `0.3` powtarzanie nie jest dokładnie takie samo `1/3`jak.</span><span class="sxs-lookup"><span data-stu-id="3f569-181">You know that `0.3` repeating is not exactly the same as `1/3`.</span></span>


    <span data-ttu-id="3f569-182">***Sprawdz***</span><span class="sxs-lookup"><span data-stu-id="3f569-182">***Challenge***</span></span>


    <span data-ttu-id="3f569-183">Wypróbuj inne obliczenia z dużymi liczbami, małymi liczbami, mnożeniem i dzieleniem przy użyciu `double` typu.</span><span class="sxs-lookup"><span data-stu-id="3f569-183">Try other calculations with large numbers, small numbers, multiplication and division using the `double` type.</span></span>  <span data-ttu-id="3f569-184">Wypróbuj bardziej skomplikowane obliczenia.</span><span class="sxs-lookup"><span data-stu-id="3f569-184">Try more complicated calculations.</span></span>


    > [!NOTE]

    > <span data-ttu-id="3f569-185">To środowisko kodowania online jest w trybie podglądu.</span><span class="sxs-lookup"><span data-stu-id="3f569-185">This online coding experience is in preview mode.</span></span> <span data-ttu-id="3f569-186">Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="3f569-186">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="3f569-187">Pracuj z stałymi typami punktów</span><span class="sxs-lookup"><span data-stu-id="3f569-187">Work with fixed point types</span></span>
  durationInMinutes: 8
  content: >
    <span data-ttu-id="3f569-188">Wykorzystano podstawowe typy liczbowe w C#: liczby całkowite i podwaja.</span><span class="sxs-lookup"><span data-stu-id="3f569-188">You've seen the basic numeric types in C#: integers and doubles.</span></span>  <span data-ttu-id="3f569-189">Istnieje jeden inny typ do poznania: `decimal` typ.</span><span class="sxs-lookup"><span data-stu-id="3f569-189">There is one other type to learn: the `decimal` type.</span></span> <span data-ttu-id="3f569-190">Typ ma mniejszy zakres, ale większą precyzję niż `double`. `decimal`</span><span class="sxs-lookup"><span data-stu-id="3f569-190">The `decimal` type has a smaller range but greater precision than `double`.</span></span> <span data-ttu-id="3f569-191">Termin " **stała** " oznacza, że punkt dziesiętny (lub punkt binarny) nie jest przenoszony.</span><span class="sxs-lookup"><span data-stu-id="3f569-191">The term **fixed point** means that the decimal point (or binary point) doesn't move.</span></span> <span data-ttu-id="3f569-192">Przyjrzyjmy się:</span><span class="sxs-lookup"><span data-stu-id="3f569-192">Let's take a look:</span></span>


    ```csharp

    decimal min = decimal.MinValue;

    decimal max = decimal.MaxValue;

    Console.WriteLine($"The range of the decimal type is {min} to {max}");

    ```


    <span data-ttu-id="3f569-193">Zauważ, że zakres jest mniejszy niż `double` typ.</span><span class="sxs-lookup"><span data-stu-id="3f569-193">Notice that the range is smaller than the `double` type.</span></span> <span data-ttu-id="3f569-194">Większą precyzję typu dziesiętnego można zobaczyć, próbując wykonać następujący kod:</span><span class="sxs-lookup"><span data-stu-id="3f569-194">You can see the greater precision with the decimal type by trying the following code:</span></span>


    ```csharp

    double a = 1.0;

    double b = 3.0;

    Console.WriteLine(a / b);


    decimal c = 1.0M;

    decimal d = 3.0M;

    Console.WriteLine(c / d);

    ```


    <span data-ttu-id="3f569-195">Sufiks na liczbie wskazuje, że należy `decimal` użyć typu. `M`</span><span class="sxs-lookup"><span data-stu-id="3f569-195">The `M` suffix on the numbers is how you indicate that a constant should use the `decimal` type.</span></span>


    <span data-ttu-id="3f569-196">Zauważ, że zapis matematyczny przy użyciu typu dziesiętnego ma więcej cyfr po prawej stronie przecinka dziesiętnego.</span><span class="sxs-lookup"><span data-stu-id="3f569-196">Notice that the math using the decimal type has more digits to the right of the decimal point.</span></span>


    <span data-ttu-id="3f569-197">***Sprawdz***</span><span class="sxs-lookup"><span data-stu-id="3f569-197">***Challenge***</span></span>


    <span data-ttu-id="3f569-198">Teraz, gdy widzisz różne typy liczbowe, napisz kod, który oblicza obszar okręgu, którego promień to 2,50 cm.</span><span class="sxs-lookup"><span data-stu-id="3f569-198">Now that you've seen the different numeric types, write code that calculates the area of a circle whose radius is 2.50 centimeters.</span></span> <span data-ttu-id="3f569-199">Należy pamiętać, że obszar okręgu to promień kwadratowy pomnożony przez PI.</span><span class="sxs-lookup"><span data-stu-id="3f569-199">Remember that the area of a circle is the radius squared multiplied by PI.</span></span> <span data-ttu-id="3f569-200">Jedna Wskazówka: .NET zawiera stałą dla liczby pi, <xref:System.Math.PI?displayProperty=nameWithType> której można użyć dla tej wartości.</span><span class="sxs-lookup"><span data-stu-id="3f569-200">One hint: .NET contains a constant for PI, <xref:System.Math.PI?displayProperty=nameWithType> that you can use for that value.</span></span>


    > [!NOTE]

    > <span data-ttu-id="3f569-201">To środowisko kodowania online jest w trybie podglądu.</span><span class="sxs-lookup"><span data-stu-id="3f569-201">This online coding experience is in preview mode.</span></span> <span data-ttu-id="3f569-202">Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="3f569-202">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>


    <span data-ttu-id="3f569-203">Należy uzyskać odpowiedź między 19 a 20.</span><span class="sxs-lookup"><span data-stu-id="3f569-203">You should get an answer between 19 and 20.</span></span>
- title: <span data-ttu-id="3f569-204">Ukończ wyzwanie</span><span class="sxs-lookup"><span data-stu-id="3f569-204">Complete challenge</span></span>
  durationInMinutes: 1
  content: >
    <span data-ttu-id="3f569-205">Czy udało Ci się to zrobić?</span><span class="sxs-lookup"><span data-stu-id="3f569-205">Did you come up with something like this?</span></span>


    ```csharp

    double radius = 2.50;

    double area = Math.PI * radius * radius;

    Console.WriteLine(area);

    ```


    <span data-ttu-id="3f569-206">Wypróbuj inne formuły, jeśli chcesz.</span><span class="sxs-lookup"><span data-stu-id="3f569-206">Try some other formulas if you'd like.</span></span>


    > [!NOTE]

    > <span data-ttu-id="3f569-207">To środowisko kodowania online jest w trybie podglądu.</span><span class="sxs-lookup"><span data-stu-id="3f569-207">This online coding experience is in preview mode.</span></span> <span data-ttu-id="3f569-208">Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="3f569-208">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
