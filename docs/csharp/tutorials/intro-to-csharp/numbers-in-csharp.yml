  durationInMinutes: 1
  content: >
    <span data-ttu-id="596a2-205">Czy Twój pomysł był podobny do poniższego?</span><span class="sxs-lookup"><span data-stu-id="596a2-205">Did you come up with something like this?</span></span>


    ```csharp

    double radius = 2.50;

    double area = Math.PI * radius * radius;

    Console.WriteLine(area);

    ```


    <span data-ttu-id="596a2-206">Wypróbuj także inne wzory, jeśli chcesz.</span><span class="sxs-lookup"><span data-stu-id="596a2-206">Try some other formulas if you'd like.</span></span>


