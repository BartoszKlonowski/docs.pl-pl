    <span data-ttu-id="42fdc-105">Ten samouczek przeprowadzi Cię C# interaktywnie przy użyciu przeglądarki, aby napisać C# kod i zobaczyć wyniki kompilowania i uruchamiania kodu.</span><span class="sxs-lookup"><span data-stu-id="42fdc-105">This tutorial teaches you C# interactively, using your browser to write C# code and see the results of compiling and running your code.</span></span> <span data-ttu-id="42fdc-106">Zawiera serię lekcji, które tworzą, modyfikują i eksplorują kolekcje i tablice.</span><span class="sxs-lookup"><span data-stu-id="42fdc-106">It contains a series of lessons that create, modify, and explore collections and arrays.</span></span>
- title: <span data-ttu-id="42fdc-107">Tworzenie list</span><span class="sxs-lookup"><span data-stu-id="42fdc-107">Create lists</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="42fdc-108">Uruchom następujący kod w oknie interaktywnym.</span><span class="sxs-lookup"><span data-stu-id="42fdc-108">Run the following code in the interactive window.</span></span> <span data-ttu-id="42fdc-109">W tym celu wpisz poniższy blok kodu w oknie interaktywnym (Zamień `<name>` na nazwę) i kliknij przycisk **Uruchom** :</span><span class="sxs-lookup"><span data-stu-id="42fdc-109">To do that, type the following code block in the interactive window (replace `<name>` with your name) and click the **Run** button:</span></span>


    ```csharp

    var names = new List<string> { "<name>", "Ana", "Felipe" };

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    <span data-ttu-id="42fdc-110">Utworzono listę ciągów, dodano trzy nazwy do tej listy i wydrukowanych nazw we wszystkich WERSALIKach.</span><span class="sxs-lookup"><span data-stu-id="42fdc-110">You've created a list of strings, added three names to that list, and printed out the names in all CAPS.</span></span> <span data-ttu-id="42fdc-111">Są używane koncepcje, które zostały uzyskane we wcześniejszych samouczkach, aby przepętlać listę.</span><span class="sxs-lookup"><span data-stu-id="42fdc-111">You're using concepts that you've learned in earlier tutorials to loop through the list.</span></span>


    <span data-ttu-id="42fdc-112">Kod do wyświetlania nazw korzysta z funkcji [interpolacji ciągów](../../language-reference/tokens/interpolated.md) .</span><span class="sxs-lookup"><span data-stu-id="42fdc-112">The code to display names makes use of the [string interpolation](../../language-reference/tokens/interpolated.md) feature.</span></span> <span data-ttu-id="42fdc-113">Gdy poprzedzasz `string` `$` znak, możesz osadzić C# kod w deklaracji ciągu.</span><span class="sxs-lookup"><span data-stu-id="42fdc-113">When you precede a `string` with the `$` character, you can embed C# code in the string declaration.</span></span> <span data-ttu-id="42fdc-114">Rzeczywisty ciąg zastępuje ten C# kod wartością, którą generuje.</span><span class="sxs-lookup"><span data-stu-id="42fdc-114">The actual string replaces that C# code with the value it generates.</span></span> <span data-ttu-id="42fdc-115">W tym przykładzie zastępuje `{name.ToUpper()}` on każdą nazwę, przekonwertowane na wielkie litery, ponieważ <xref:System.String.ToUpper%2A?displayProperty=nameWithType> wywołano metodę.</span><span class="sxs-lookup"><span data-stu-id="42fdc-115">In this example, it replaces the `{name.ToUpper()}` with each name, converted to capital letters, because you called the <xref:System.String.ToUpper%2A?displayProperty=nameWithType> method.</span></span>


    <span data-ttu-id="42fdc-116">Kontynuujmy Eksplorowanie.</span><span class="sxs-lookup"><span data-stu-id="42fdc-116">Let's keep exploring.</span></span>


    > [!NOTE]

    > <span data-ttu-id="42fdc-117">To środowisko kodowania online jest w trybie podglądu.</span><span class="sxs-lookup"><span data-stu-id="42fdc-117">This online coding experience is in preview mode.</span></span> <span data-ttu-id="42fdc-118">Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="42fdc-118">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="42fdc-119">Modyfikuj zawartość listy</span><span class="sxs-lookup"><span data-stu-id="42fdc-119">Modify list contents</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="42fdc-120">Utworzona kolekcja używa <xref:System.Collections.Generic.List%601> typu.</span><span class="sxs-lookup"><span data-stu-id="42fdc-120">The collection you created uses the <xref:System.Collections.Generic.List%601> type.</span></span> <span data-ttu-id="42fdc-121">Ten typ przechowuje sekwencje elementów.</span><span class="sxs-lookup"><span data-stu-id="42fdc-121">This type stores sequences of elements.</span></span> <span data-ttu-id="42fdc-122">Należy określić typ elementów między nawiasami kątowymi.</span><span class="sxs-lookup"><span data-stu-id="42fdc-122">You specify the type of the elements between the angle brackets.</span></span>


    <span data-ttu-id="42fdc-123">Jednym z ważnych aspektów <xref:System.Collections.Generic.List%601> tego typu jest to, że można go zwiększyć lub zmniejszyć, umożliwiając dodawanie lub usuwanie elementów.</span><span class="sxs-lookup"><span data-stu-id="42fdc-123">One important aspect of this <xref:System.Collections.Generic.List%601> type is that it can grow or shrink, enabling you to add or remove elements.</span></span> <span data-ttu-id="42fdc-124">Wyniki można zobaczyć, modyfikując zawartość po wyświetleniu jej zawartości.</span><span class="sxs-lookup"><span data-stu-id="42fdc-124">You can see the results by modifying the contents after you've displayed its contents.</span></span> <span data-ttu-id="42fdc-125">Dodaj następujący kod poniżej kodu, który został już zapisany (poniżej pętli, która drukuje zawartość):</span><span class="sxs-lookup"><span data-stu-id="42fdc-125">Add the following code below the code you've already written (below the loop that prints the contents):</span></span>


    ```csharp

    Console.WriteLine();

    names.Add("Maria");

    names.Add("Bill");

    names.Remove("Ana");

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    <span data-ttu-id="42fdc-126">Dodano dwie więcej nazw na końcu listy.</span><span class="sxs-lookup"><span data-stu-id="42fdc-126">You've added two more names to the end of the list.</span></span> <span data-ttu-id="42fdc-127">Również został także usunięty.</span><span class="sxs-lookup"><span data-stu-id="42fdc-127">You've also removed one as well.</span></span> <span data-ttu-id="42fdc-128">Dane wyjściowe z tego bloku kodu pokazują zawartość początkową, a następnie drukuje pusty wiersz i nową zawartość.</span><span class="sxs-lookup"><span data-stu-id="42fdc-128">The output from this block of code shows the initial contents, then prints a blank line and the new contents.</span></span>


    <span data-ttu-id="42fdc-129">Umożliwia także odwoływanie się do poszczególnych elementów według **indeksu.** <xref:System.Collections.Generic.List%601></span><span class="sxs-lookup"><span data-stu-id="42fdc-129">The <xref:System.Collections.Generic.List%601> enables you to reference individual items by **index** as well.</span></span> <span data-ttu-id="42fdc-130">Masz dostęp do elementów przy `[` użyciu `]` tokenów i.</span><span class="sxs-lookup"><span data-stu-id="42fdc-130">You access items using the `[` and `]` tokens.</span></span> <span data-ttu-id="42fdc-131">Dodaj poniższy kod poniżej tego, co zostało już zrobione, i wypróbuj go:</span><span class="sxs-lookup"><span data-stu-id="42fdc-131">Add the following code below what you've already written and try it:</span></span>


    ```csharp

    Console.WriteLine($"My name is {names[0]}.");

    Console.WriteLine($"I've added {names[2]} and {names[3]} to the list.");

    ```


    <span data-ttu-id="42fdc-132">Nie masz zezwolenia na dostęp poza końcem listy.</span><span class="sxs-lookup"><span data-stu-id="42fdc-132">You're not allowed to access past the end of the list.</span></span> <span data-ttu-id="42fdc-133">Możesz sprawdzić, jak długo lista używa <xref:System.Collections.Generic.List%601.Count%2A> właściwości.</span><span class="sxs-lookup"><span data-stu-id="42fdc-133">You can check how long the list is using the <xref:System.Collections.Generic.List%601.Count%2A> property.</span></span> <span data-ttu-id="42fdc-134">Dodaj następujący kod, aby go wypróbować:</span><span class="sxs-lookup"><span data-stu-id="42fdc-134">Add the following code to try it:</span></span>


    ```csharp

    Console.WriteLine($"The list has {names.Count} people in it");

    ```


    <span data-ttu-id="42fdc-135">Kliknij przycisk **Uruchom** ponownie, aby zobaczyć wyniki.</span><span class="sxs-lookup"><span data-stu-id="42fdc-135">Click **Run** again to see the results.</span></span> <span data-ttu-id="42fdc-136">W C#programie indeksy zaczynają się od 0, więc największy prawidłowy indeks jest mniejszy od liczby elementów na liście.</span><span class="sxs-lookup"><span data-stu-id="42fdc-136">In C#, indices start at 0, so the largest valid index is one less than the number of items in the list.</span></span>


    > [!NOTE]

    > <span data-ttu-id="42fdc-137">To środowisko kodowania online jest w trybie podglądu.</span><span class="sxs-lookup"><span data-stu-id="42fdc-137">This online coding experience is in preview mode.</span></span> <span data-ttu-id="42fdc-138">Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="42fdc-138">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="42fdc-139">Wyszukiwanie i sortowanie list</span><span class="sxs-lookup"><span data-stu-id="42fdc-139">Search and sort lists</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="42fdc-140">Nasze przykłady używają stosunkowo małych list, ale aplikacje mogą często tworzyć listy z wieloma elementami, czasami numerowania w tysiącach.</span><span class="sxs-lookup"><span data-stu-id="42fdc-140">Our samples use relatively small lists, but your applications may often create lists with many more elements, sometimes numbering in the thousands.</span></span> <span data-ttu-id="42fdc-141">Aby znaleźć elementy w tych większych kolekcjach, należy przeszukać listę pod kątem różnych elementów.</span><span class="sxs-lookup"><span data-stu-id="42fdc-141">To find elements in these larger collections, you need to search the list for different items.</span></span> <span data-ttu-id="42fdc-142"><xref:System.Collections.Generic.List%601.IndexOf%2A> Metoda wyszukuje element i zwraca indeks elementu.</span><span class="sxs-lookup"><span data-stu-id="42fdc-142">The <xref:System.Collections.Generic.List%601.IndexOf%2A> method searches for an item and returns the index of the item.</span></span> <span data-ttu-id="42fdc-143">Wypróbuj go, aby zobaczyć, jak to działa.</span><span class="sxs-lookup"><span data-stu-id="42fdc-143">Try it to see how it works.</span></span>  <span data-ttu-id="42fdc-144">Dodaj poniższy kod poniżej tego, co zostało wcześniej zrobione:</span><span class="sxs-lookup"><span data-stu-id="42fdc-144">Add the following code below what you've written so far:</span></span>


    ```csharp

    var index = names.IndexOf("Felipe");

    if (index != -1)
      Console.WriteLine($"The name {names[index]} is at index {index}");

    var notFound = names.IndexOf("Not Found");
      Console.WriteLine($"When an item is not found, IndexOf returns {notFound}");
    ```


    <span data-ttu-id="42fdc-145">Użytkownik może nie wiedzieć, czy element znajduje się na liście, więc zawsze należy sprawdzać indeks zwracany przez <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span><span class="sxs-lookup"><span data-stu-id="42fdc-145">You may not know if an item is in the list, so you should always check the index returned by <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span></span> <span data-ttu-id="42fdc-146">Jeśli wartość to-1, element nie został znaleziony.</span><span class="sxs-lookup"><span data-stu-id="42fdc-146">If it is -1, the item was not found.</span></span>


    <span data-ttu-id="42fdc-147">Elementy na liście można także sortować.</span><span class="sxs-lookup"><span data-stu-id="42fdc-147">The items in your list can be sorted as well.</span></span> <span data-ttu-id="42fdc-148"><xref:System.Collections.Generic.List%601.Sort%2A> Metoda sortuje wszystkie elementy na liście w ich normalnej kolejności (alfabetycznie w przypadku ciągów).</span><span class="sxs-lookup"><span data-stu-id="42fdc-148">The <xref:System.Collections.Generic.List%601.Sort%2A> method sorts all the items in the list in their normal order (alphabetically in the case of strings).</span></span> <span data-ttu-id="42fdc-149">Dodaj ten kod i uruchom ponownie:</span><span class="sxs-lookup"><span data-stu-id="42fdc-149">Add this code and run again:</span></span>


    ```csharp

    names.Sort();

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    > [!NOTE]

    > <span data-ttu-id="42fdc-150">To środowisko kodowania online jest w trybie podglądu.</span><span class="sxs-lookup"><span data-stu-id="42fdc-150">This online coding experience is in preview mode.</span></span> <span data-ttu-id="42fdc-151">Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="42fdc-151">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="42fdc-152">Listy innych typów</span><span class="sxs-lookup"><span data-stu-id="42fdc-152">Lists of other types</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="42fdc-153">`string` Używasz typu na listach do tej pory.</span><span class="sxs-lookup"><span data-stu-id="42fdc-153">You've been using the `string` type in lists so far.</span></span> <span data-ttu-id="42fdc-154"><xref:System.Collections.Generic.List%601> Użyjmy innego typu.</span><span class="sxs-lookup"><span data-stu-id="42fdc-154">Let's make a <xref:System.Collections.Generic.List%601> using a different type.</span></span> <span data-ttu-id="42fdc-155">Utwórzmy zestaw numerów.</span><span class="sxs-lookup"><span data-stu-id="42fdc-155">Let's build a set of numbers.</span></span> <span data-ttu-id="42fdc-156">Usuń kod, który zapisano do tej pory, i zastąp go następującym kodem:</span><span class="sxs-lookup"><span data-stu-id="42fdc-156">Delete the code you wrote so far, and replace it with the following code:</span></span>


    ```csharp

    var fibonacciNumbers = new List<int> {1, 1};

    ```


    <span data-ttu-id="42fdc-157">Tworzy listę liczb całkowitych i ustawia pierwsze dwie liczby całkowite na wartość 1.</span><span class="sxs-lookup"><span data-stu-id="42fdc-157">That creates a list of integers, and sets the first two integers to the value 1.</span></span> <span data-ttu-id="42fdc-158">*Sekwencja Fibonacci*, sekwencja liczb, rozpoczyna się od dwóch 1.</span><span class="sxs-lookup"><span data-stu-id="42fdc-158">The *Fibonacci Sequence*, a sequence of numbers, starts with two 1s.</span></span> <span data-ttu-id="42fdc-159">Każdy kolejny numer Fibonacci można znaleźć, pobierając sumę poprzednich dwóch liczb.</span><span class="sxs-lookup"><span data-stu-id="42fdc-159">Each next Fibonacci number is found by taking the sum of the previous two numbers.</span></span> <span data-ttu-id="42fdc-160">Dodaj następujący kod:</span><span class="sxs-lookup"><span data-stu-id="42fdc-160">Add this code:</span></span>


    ```csharp

    var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];

    var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];


    fibonacciNumbers.Add(previous + previous2);


    foreach(var item in fibonacciNumbers)
        Console.WriteLine(item);
    ```


    <span data-ttu-id="42fdc-161">Naciśnij przycisk **Run (Uruchom** ), aby zobaczyć wyniki.</span><span class="sxs-lookup"><span data-stu-id="42fdc-161">Press **Run** to see the results;</span></span>


    > [!NOTE]

    > <span data-ttu-id="42fdc-162">To środowisko kodowania online jest w trybie podglądu.</span><span class="sxs-lookup"><span data-stu-id="42fdc-162">This online coding experience is in preview mode.</span></span> <span data-ttu-id="42fdc-163">Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="42fdc-163">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="42fdc-164">Sprawdz</span><span class="sxs-lookup"><span data-stu-id="42fdc-164">Challenge</span></span>
  durationInMinutes: 10
  content: >
    <span data-ttu-id="42fdc-165">Sprawdź, czy możesz połączyć niektóre koncepcje z tej i wcześniejszych lekcji.</span><span class="sxs-lookup"><span data-stu-id="42fdc-165">See if you can put together some of the concepts from this and earlier lessons.</span></span> <span data-ttu-id="42fdc-166">Rozwiń elementy, które zostały już skompilowane z użyciem numerów Fibonacci.</span><span class="sxs-lookup"><span data-stu-id="42fdc-166">Expand on what you've built so far with Fibonacci Numbers.</span></span> <span data-ttu-id="42fdc-167">Spróbuj napisać kod w celu wygenerowania pierwszych 20 cyfr w sekwencji.</span><span class="sxs-lookup"><span data-stu-id="42fdc-167">Try and write the code to generate the first 20 numbers in the sequence.</span></span> <span data-ttu-id="42fdc-168">(Jako wskazówkę 20 Fibonacci numer jest 6765).</span><span class="sxs-lookup"><span data-stu-id="42fdc-168">(As a hint, the 20th Fibonacci number is 6765.)</span></span>


    > [!NOTE]

    > <span data-ttu-id="42fdc-169">To środowisko kodowania online jest w trybie podglądu.</span><span class="sxs-lookup"><span data-stu-id="42fdc-169">This online coding experience is in preview mode.</span></span> <span data-ttu-id="42fdc-170">Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="42fdc-170">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="42fdc-171">Ukończ wyzwanie</span><span class="sxs-lookup"><span data-stu-id="42fdc-171">Complete challenge</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="42fdc-172">Czy udało Ci się to zrobić?</span><span class="sxs-lookup"><span data-stu-id="42fdc-172">Did you come up with something like this?</span></span>


    ```csharp

    var fibonacciNumbers = new List<int> {1, 1};


    while (fibonacciNumbers.Count < 20)

    {
        var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];
        var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];

        fibonacciNumbers.Add(previous + previous2);
    }

    foreach(var item in fibonacciNumbers)
        Console.WriteLine(item);
    ```


    <span data-ttu-id="42fdc-173">Każda iteracja pętli polega na wykorzystaniu ostatnich dwóch liczb całkowitych na liście, sumowaniu ich i dodawania tej wartości do listy.</span><span class="sxs-lookup"><span data-stu-id="42fdc-173">With each iteration of the loop, you're taking the last two integers in the list, summing them, and adding that value to the list.</span></span> <span data-ttu-id="42fdc-174">Pętla jest powtarzana do momentu dodania 20 elementów do listy.</span><span class="sxs-lookup"><span data-stu-id="42fdc-174">The loop repeats until you've added 20 items to the list.</span></span>


    > [!NOTE]

