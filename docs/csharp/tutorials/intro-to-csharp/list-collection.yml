    <span data-ttu-id="2cfd4-105">Ten samouczek przeprowadzi Cię C# interaktywnie przy użyciu przeglądarki, aby napisać C# kod i zobaczyć wyniki kompilowania i uruchamiania kodu.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-105">This tutorial teaches you C# interactively, using your browser to write C# code and see the results of compiling and running your code.</span></span> <span data-ttu-id="2cfd4-106">Zawiera serię lekcji, które tworzą, modyfikują i eksplorują kolekcje i tablice.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-106">It contains a series of lessons that create, modify, and explore collections and arrays.</span></span>
- title: <span data-ttu-id="2cfd4-107">Tworzenie list</span><span class="sxs-lookup"><span data-stu-id="2cfd4-107">Create lists</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="2cfd4-108">Uruchom następujący kod w oknie interaktywnym.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-108">Run the following code in the interactive window.</span></span> <span data-ttu-id="2cfd4-109">Aby to zrobić, wpisz poniższy blok kodu w oknie interaktywnym (Zastąp `<name>` nazwą użytkownika), a następnie kliknij przycisk **Uruchom** :</span><span class="sxs-lookup"><span data-stu-id="2cfd4-109">To do that, type the following code block in the interactive window (replace `<name>` with your name) and click the **Run** button:</span></span>


    ```csharp

    var names = new List<string> { "<name>", "Ana", "Felipe" };

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    <span data-ttu-id="2cfd4-110">Jeśli używasz tego środowiska w środowisku, należy postępować zgodnie z instrukcjami dotyczącymi [wersji lokalnej](arrays-and-collections.md) .</span><span class="sxs-lookup"><span data-stu-id="2cfd4-110">If you are running this on your environment, you should follow the instructions for the [local version](arrays-and-collections.md) instead.</span></span>


    <span data-ttu-id="2cfd4-111">Utworzono listę ciągów, dodano trzy nazwy do tej listy i wydrukowanych nazw we wszystkich WERSALIKach.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-111">You've created a list of strings, added three names to that list, and printed out the names in all CAPS.</span></span> <span data-ttu-id="2cfd4-112">Są używane koncepcje, które zostały uzyskane we wcześniejszych samouczkach, aby przepętlać listę.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-112">You're using concepts that you've learned in earlier tutorials to loop through the list.</span></span>


    <span data-ttu-id="2cfd4-113">Kod do wyświetlania nazw korzysta z funkcji [interpolacji ciągów](../../language-reference/tokens/interpolated.md) .</span><span class="sxs-lookup"><span data-stu-id="2cfd4-113">The code to display names makes use of the [string interpolation](../../language-reference/tokens/interpolated.md) feature.</span></span> <span data-ttu-id="2cfd4-114">Gdy poprzedzasz `string` znakiem `$`, możesz osadzić C# kod w deklaracji ciągu.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-114">When you precede a `string` with the `$` character, you can embed C# code in the string declaration.</span></span> <span data-ttu-id="2cfd4-115">Rzeczywisty ciąg zastępuje ten C# kod wartością, którą generuje.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-115">The actual string replaces that C# code with the value it generates.</span></span> <span data-ttu-id="2cfd4-116">W tym przykładzie zastępuje `{name.ToUpper()}` z każdą nazwą, konwertowana na wielkie litery, ponieważ wywołana została Metoda <xref:System.String.ToUpper%2A?displayProperty=nameWithType>.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-116">In this example, it replaces the `{name.ToUpper()}` with each name, converted to capital letters, because you called the <xref:System.String.ToUpper%2A?displayProperty=nameWithType> method.</span></span>


    <span data-ttu-id="2cfd4-117">Kontynuujmy Eksplorowanie.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-117">Let's keep exploring.</span></span>


    > [!NOTE]

    > <span data-ttu-id="2cfd4-118">To środowisko kodowania online jest w trybie podglądu.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-118">This online coding experience is in preview mode.</span></span> <span data-ttu-id="2cfd4-119">Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="2cfd4-119">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="2cfd4-120">Modyfikuj zawartość listy</span><span class="sxs-lookup"><span data-stu-id="2cfd4-120">Modify list contents</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="2cfd4-121">Utworzona kolekcja używa typu <xref:System.Collections.Generic.List%601>.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-121">The collection you created uses the <xref:System.Collections.Generic.List%601> type.</span></span> <span data-ttu-id="2cfd4-122">Ten typ przechowuje sekwencje elementów.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-122">This type stores sequences of elements.</span></span> <span data-ttu-id="2cfd4-123">Należy określić typ elementów między nawiasami kątowymi.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-123">You specify the type of the elements between the angle brackets.</span></span>


    <span data-ttu-id="2cfd4-124">Jednym ważnym aspektem tego typu <xref:System.Collections.Generic.List%601> jest to, że można go zwiększyć lub zmniejszyć, umożliwiając dodawanie lub usuwanie elementów.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-124">One important aspect of this <xref:System.Collections.Generic.List%601> type is that it can grow or shrink, enabling you to add or remove elements.</span></span> <span data-ttu-id="2cfd4-125">Wyniki można zobaczyć, modyfikując zawartość po wyświetleniu jej zawartości.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-125">You can see the results by modifying the contents after you've displayed its contents.</span></span> <span data-ttu-id="2cfd4-126">Dodaj następujący kod poniżej kodu, który został już zapisany (poniżej pętli, która drukuje zawartość):</span><span class="sxs-lookup"><span data-stu-id="2cfd4-126">Add the following code below the code you've already written (below the loop that prints the contents):</span></span>


    ```csharp

    Console.WriteLine();

    names.Add("Maria");

    names.Add("Bill");

    names.Remove("Ana");

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    <span data-ttu-id="2cfd4-127">Dodano dwie więcej nazw na końcu listy.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-127">You've added two more names to the end of the list.</span></span> <span data-ttu-id="2cfd4-128">Również został także usunięty.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-128">You've also removed one as well.</span></span> <span data-ttu-id="2cfd4-129">Dane wyjściowe z tego bloku kodu pokazują zawartość początkową, a następnie drukuje pusty wiersz i nową zawartość.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-129">The output from this block of code shows the initial contents, then prints a blank line and the new contents.</span></span>


    <span data-ttu-id="2cfd4-130">@No__t-0 umożliwia odwoływanie się do poszczególnych elementów według **indeksu** .</span><span class="sxs-lookup"><span data-stu-id="2cfd4-130">The <xref:System.Collections.Generic.List%601> enables you to reference individual items by **index** as well.</span></span> <span data-ttu-id="2cfd4-131">Masz dostęp do elementów przy użyciu tokenów `[` i `]`.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-131">You access items using the `[` and `]` tokens.</span></span> <span data-ttu-id="2cfd4-132">Dodaj poniższy kod poniżej tego, co zostało już zrobione, i wypróbuj go:</span><span class="sxs-lookup"><span data-stu-id="2cfd4-132">Add the following code below what you've already written and try it:</span></span>


    ```csharp

    Console.WriteLine($"My name is {names[0]}.");

    Console.WriteLine($"I've added {names[2]} and {names[3]} to the list.");

    ```


    <span data-ttu-id="2cfd4-133">Nie masz zezwolenia na dostęp poza końcem listy.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-133">You're not allowed to access past the end of the list.</span></span> <span data-ttu-id="2cfd4-134">Możesz sprawdzić, jak długo lista używa właściwości <xref:System.Collections.Generic.List%601.Count%2A>.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-134">You can check how long the list is using the <xref:System.Collections.Generic.List%601.Count%2A> property.</span></span> <span data-ttu-id="2cfd4-135">Dodaj następujący kod, aby go wypróbować:</span><span class="sxs-lookup"><span data-stu-id="2cfd4-135">Add the following code to try it:</span></span>


    ```csharp

    Console.WriteLine($"The list has {names.Count} people in it");

    ```


    <span data-ttu-id="2cfd4-136">Kliknij przycisk **Uruchom** ponownie, aby zobaczyć wyniki.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-136">Click **Run** again to see the results.</span></span> <span data-ttu-id="2cfd4-137">W C#programie indeksy zaczynają się od 0, więc największy prawidłowy indeks jest mniejszy od liczby elementów na liście.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-137">In C#, indices start at 0, so the largest valid index is one less than the number of items in the list.</span></span>


    > [!NOTE]

    > <span data-ttu-id="2cfd4-138">To środowisko kodowania online jest w trybie podglądu.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-138">This online coding experience is in preview mode.</span></span> <span data-ttu-id="2cfd4-139">Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="2cfd4-139">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="2cfd4-140">Wyszukiwanie i sortowanie list</span><span class="sxs-lookup"><span data-stu-id="2cfd4-140">Search and sort lists</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="2cfd4-141">Nasze przykłady używają stosunkowo małych list, ale aplikacje mogą często tworzyć listy z wieloma elementami, czasami numerowania w tysiącach.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-141">Our samples use relatively small lists, but your applications may often create lists with many more elements, sometimes numbering in the thousands.</span></span> <span data-ttu-id="2cfd4-142">Aby znaleźć elementy w tych większych kolekcjach, należy przeszukać listę pod kątem różnych elementów.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-142">To find elements in these larger collections, you need to search the list for different items.</span></span> <span data-ttu-id="2cfd4-143">Metoda <xref:System.Collections.Generic.List%601.IndexOf%2A> wyszukuje element i zwraca indeks elementu.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-143">The <xref:System.Collections.Generic.List%601.IndexOf%2A> method searches for an item and returns the index of the item.</span></span> <span data-ttu-id="2cfd4-144">Wypróbuj go, aby zobaczyć, jak to działa.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-144">Try it to see how it works.</span></span>  <span data-ttu-id="2cfd4-145">Dodaj poniższy kod poniżej tego, co zostało wcześniej zrobione:</span><span class="sxs-lookup"><span data-stu-id="2cfd4-145">Add the following code below what you've written so far:</span></span>


    ```csharp

    var index = names.IndexOf("Felipe");

    if (index != -1)
      Console.WriteLine($"The name {names[index]} is at index {index}");

    var notFound = names.IndexOf("Not Found");
      Console.WriteLine($"When an item is not found, IndexOf returns {notFound}");
    ```


    <span data-ttu-id="2cfd4-146">Użytkownik może nie wiedzieć, czy element znajduje się na liście, więc zawsze należy sprawdzać indeks zwracany przez <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-146">You may not know if an item is in the list, so you should always check the index returned by <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span></span> <span data-ttu-id="2cfd4-147">Jeśli wartość to-1, element nie został znaleziony.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-147">If it is -1, the item was not found.</span></span>


    <span data-ttu-id="2cfd4-148">Elementy na liście można także sortować.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-148">The items in your list can be sorted as well.</span></span> <span data-ttu-id="2cfd4-149">Metoda <xref:System.Collections.Generic.List%601.Sort%2A> sortuje wszystkie elementy na liście w ich normalnej kolejności (alfabetycznie w przypadku ciągów).</span><span class="sxs-lookup"><span data-stu-id="2cfd4-149">The <xref:System.Collections.Generic.List%601.Sort%2A> method sorts all the items in the list in their normal order (alphabetically in the case of strings).</span></span> <span data-ttu-id="2cfd4-150">Dodaj ten kod i uruchom ponownie:</span><span class="sxs-lookup"><span data-stu-id="2cfd4-150">Add this code and run again:</span></span>


    ```csharp

    names.Sort();

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    > [!NOTE]

    > <span data-ttu-id="2cfd4-151">To środowisko kodowania online jest w trybie podglądu.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-151">This online coding experience is in preview mode.</span></span> <span data-ttu-id="2cfd4-152">Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="2cfd4-152">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="2cfd4-153">Listy innych typów</span><span class="sxs-lookup"><span data-stu-id="2cfd4-153">Lists of other types</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="2cfd4-154">W tej chwili używasz typu `string` na listach.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-154">You've been using the `string` type in lists so far.</span></span> <span data-ttu-id="2cfd4-155">Przyjrzyjmy się <xref:System.Collections.Generic.List%601> przy użyciu innego typu.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-155">Let's make a <xref:System.Collections.Generic.List%601> using a different type.</span></span> <span data-ttu-id="2cfd4-156">Utwórzmy zestaw numerów.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-156">Let's build a set of numbers.</span></span> <span data-ttu-id="2cfd4-157">Usuń kod, który zapisano do tej pory, i zastąp go następującym kodem:</span><span class="sxs-lookup"><span data-stu-id="2cfd4-157">Delete the code you wrote so far, and replace it with the following code:</span></span>


    ```csharp

    var fibonacciNumbers = new List<int> {1, 1};

    ```


    <span data-ttu-id="2cfd4-158">Tworzy listę liczb całkowitych i ustawia pierwsze dwie liczby całkowite na wartość 1.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-158">That creates a list of integers, and sets the first two integers to the value 1.</span></span> <span data-ttu-id="2cfd4-159">*Sekwencja Fibonacci*, sekwencja liczb, rozpoczyna się od dwóch 1.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-159">The *Fibonacci Sequence*, a sequence of numbers, starts with two 1s.</span></span> <span data-ttu-id="2cfd4-160">Każdy kolejny numer Fibonacci można znaleźć, pobierając sumę poprzednich dwóch liczb.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-160">Each next Fibonacci number is found by taking the sum of the previous two numbers.</span></span> <span data-ttu-id="2cfd4-161">Dodaj następujący kod:</span><span class="sxs-lookup"><span data-stu-id="2cfd4-161">Add this code:</span></span>


    ```csharp

    var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];

    var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];


    fibonacciNumbers.Add(previous + previous2);


    foreach(var item in fibonacciNumbers)
        Console.WriteLine(item);
    ```


    <span data-ttu-id="2cfd4-162">Naciśnij przycisk **Run (Uruchom** ), aby zobaczyć wyniki.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-162">Press **Run** to see the results;</span></span>


    > [!NOTE]

    > <span data-ttu-id="2cfd4-163">To środowisko kodowania online jest w trybie podglądu.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-163">This online coding experience is in preview mode.</span></span> <span data-ttu-id="2cfd4-164">Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="2cfd4-164">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="2cfd4-165">Sprawdz</span><span class="sxs-lookup"><span data-stu-id="2cfd4-165">Challenge</span></span>
  durationInMinutes: 10
  content: >
    <span data-ttu-id="2cfd4-166">Sprawdź, czy możesz połączyć niektóre koncepcje z tej i wcześniejszych lekcji.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-166">See if you can put together some of the concepts from this and earlier lessons.</span></span> <span data-ttu-id="2cfd4-167">Rozwiń elementy, które zostały już skompilowane z użyciem numerów Fibonacci.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-167">Expand on what you've built so far with Fibonacci Numbers.</span></span> <span data-ttu-id="2cfd4-168">Spróbuj napisać kod w celu wygenerowania pierwszych 20 cyfr w sekwencji.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-168">Try and write the code to generate the first 20 numbers in the sequence.</span></span> <span data-ttu-id="2cfd4-169">(Jako wskazówkę 20 Fibonacci numer jest 6765).</span><span class="sxs-lookup"><span data-stu-id="2cfd4-169">(As a hint, the 20th Fibonacci number is 6765.)</span></span>


    > [!NOTE]

    > <span data-ttu-id="2cfd4-170">To środowisko kodowania online jest w trybie podglądu.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-170">This online coding experience is in preview mode.</span></span> <span data-ttu-id="2cfd4-171">Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="2cfd4-171">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="2cfd4-172">Ukończ wyzwanie</span><span class="sxs-lookup"><span data-stu-id="2cfd4-172">Complete challenge</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="2cfd4-173">Czy udało Ci się to zrobić?</span><span class="sxs-lookup"><span data-stu-id="2cfd4-173">Did you come up with something like this?</span></span>


    ```csharp

    var fibonacciNumbers = new List<int> {1, 1};


    while (fibonacciNumbers.Count < 20)

    {
        var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];
        var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];

        fibonacciNumbers.Add(previous + previous2);
    }

    foreach(var item in fibonacciNumbers)
        Console.WriteLine(item);
    ```


    <span data-ttu-id="2cfd4-174">Każda iteracja pętli polega na wykorzystaniu ostatnich dwóch liczb całkowitych na liście, sumowaniu ich i dodawania tej wartości do listy.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-174">With each iteration of the loop, you're taking the last two integers in the list, summing them, and adding that value to the list.</span></span> <span data-ttu-id="2cfd4-175">Pętla jest powtarzana do momentu dodania 20 elementów do listy.</span><span class="sxs-lookup"><span data-stu-id="2cfd4-175">The loop repeats until you've added 20 items to the list.</span></span>


    > [!NOTE]

