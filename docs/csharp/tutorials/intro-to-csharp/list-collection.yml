- title: <span data-ttu-id="403c3-107">Tworzenie list</span><span class="sxs-lookup"><span data-stu-id="403c3-107">Create lists</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="403c3-108">Uruchom następujący kod w oknie interaktywnym.</span><span class="sxs-lookup"><span data-stu-id="403c3-108">Run the following code in the interactive window.</span></span> <span data-ttu-id="403c3-109">Aby to zrobić, wpisz poniższy blok kodu w oknie interaktywnym (Zastąp `<name>` z Twoją nazwą) i kliknij przycisk **Uruchom** przycisku:</span><span class="sxs-lookup"><span data-stu-id="403c3-109">To do that, type the following code block in the interactive window (replace `<name>` with your name) and click the **Run** button:</span></span>


    ```csharp

    var names = new List<string> { "<name>", "Ana", "Felipe" };

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    <span data-ttu-id="403c3-110">Została utworzona lista ciągów, dodane trzy nazwy do tej listy i drukowane nazwy w całości wielkimi.</span><span class="sxs-lookup"><span data-stu-id="403c3-110">You've created a list of strings, added three names to that list, and printed out the names in all CAPS.</span></span> <span data-ttu-id="403c3-111">Używasz pojęcia, które wyjaśniono w samouczkach wcześniej pętli na liście.</span><span class="sxs-lookup"><span data-stu-id="403c3-111">You're using concepts that you've learned in earlier tutorials to loop through the list.</span></span>


    <span data-ttu-id="403c3-112">Kod, aby wyświetlić nazwy sprawia, że użycie [Interpolacja ciągów](../../language-reference/tokens/interpolated.md) funkcji.</span><span class="sxs-lookup"><span data-stu-id="403c3-112">The code to display names makes use of the [string interpolation](../../language-reference/tokens/interpolated.md) feature.</span></span> <span data-ttu-id="403c3-113">Kiedy należy poprzedzić `string` z `$` kodu C# można osadzić w deklaracji ciąg znaków.</span><span class="sxs-lookup"><span data-stu-id="403c3-113">When you precede a `string` with the `$` character, you can embed C# code in the string declaration.</span></span> <span data-ttu-id="403c3-114">Rzeczywistego ciągu zastępuje wartość, która generuje kod C#.</span><span class="sxs-lookup"><span data-stu-id="403c3-114">The actual string replaces that C# code with the value it generates.</span></span> <span data-ttu-id="403c3-115">W tym przykładzie zastępuje `{name.ToUpper()}` przy użyciu nazwy, konwertowane na wielkie litery, ponieważ wywołujesz <xref:System.String.ToUpper%2A?displayProperty=nameWithType> metody.</span><span class="sxs-lookup"><span data-stu-id="403c3-115">In this example, it replaces the `{name.ToUpper()}` with each name, converted to capital letters, because you called the <xref:System.String.ToUpper%2A?displayProperty=nameWithType> method.</span></span>


    <span data-ttu-id="403c3-116">Możemy kontynuować Eksplorowanie.</span><span class="sxs-lookup"><span data-stu-id="403c3-116">Let's keep exploring.</span></span>


    > [!NOTE]

    > <span data-ttu-id="403c3-117">To środowisko kodowania online jest w trybie podglądu.</span><span class="sxs-lookup"><span data-stu-id="403c3-117">This online coding experience is in preview mode.</span></span> <span data-ttu-id="403c3-118">Jeśli napotkasz problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="403c3-118">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="403c3-119">Modyfikowanie zawartości listy</span><span class="sxs-lookup"><span data-stu-id="403c3-119">Modify list contents</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="403c3-120">Kolekcja utworzona używa <xref:System.Collections.Generic.List%601> typu.</span><span class="sxs-lookup"><span data-stu-id="403c3-120">The collection you created uses the <xref:System.Collections.Generic.List%601> type.</span></span> <span data-ttu-id="403c3-121">Tego typu przechowuje elementów.</span><span class="sxs-lookup"><span data-stu-id="403c3-121">This type stores sequences of elements.</span></span> <span data-ttu-id="403c3-122">Należy określić typ elementów między nawiasami.</span><span class="sxs-lookup"><span data-stu-id="403c3-122">You specify the type of the elements between the angle brackets.</span></span>


    <span data-ttu-id="403c3-123">Jednym ważnym aspektem to <xref:System.Collections.Generic.List%601> typ jest, może rosnąć lub maleć, dzięki któremu można dodawać lub usuwać elementy.</span><span class="sxs-lookup"><span data-stu-id="403c3-123">One important aspect of this <xref:System.Collections.Generic.List%601> type is that it can grow or shrink, enabling you to add or remove elements.</span></span> <span data-ttu-id="403c3-124">Wyniki można wyświetlić po po wyświetleniu jego zawartość, modyfikując zawartość.</span><span class="sxs-lookup"><span data-stu-id="403c3-124">You can see the results by modifying the contents after you've displayed its contents.</span></span> <span data-ttu-id="403c3-125">Dodaj następujący kod poniższego kodu, które zostały już wpisane (poniżej pętli, która wyświetla zawartość):</span><span class="sxs-lookup"><span data-stu-id="403c3-125">Add the following code below the code you've already written (below the loop that prints the contents):</span></span>


    ```csharp

    Console.WriteLine();

    names.Add("Maria");

    names.Add("Bill");

    names.Remove("Ana");

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    <span data-ttu-id="403c3-126">Dwa więcej nazw zostały dodane na końcu listy.</span><span class="sxs-lookup"><span data-stu-id="403c3-126">You've added two more names to the end of the list.</span></span> <span data-ttu-id="403c3-127">Został również usunięty jeden także.</span><span class="sxs-lookup"><span data-stu-id="403c3-127">You've also removed one as well.</span></span> <span data-ttu-id="403c3-128">Dane wyjściowe z tego bloku kodu pokazuje zawartość początkową, a następnie drukuje pusty wiersz i nowej zawartości.</span><span class="sxs-lookup"><span data-stu-id="403c3-128">The output from this block of code shows the initial contents, then prints a blank line and the new contents.</span></span>


    <span data-ttu-id="403c3-129"><xref:System.Collections.Generic.List%601> Umożliwia odwoływać się do pojedynczych elementów przez **indeksu** także.</span><span class="sxs-lookup"><span data-stu-id="403c3-129">The <xref:System.Collections.Generic.List%601> enables you to reference individual items by **index** as well.</span></span> <span data-ttu-id="403c3-130">Dostęp przy użyciu elementów `[` i `]` tokenów.</span><span class="sxs-lookup"><span data-stu-id="403c3-130">You access items using the `[` and `]` tokens.</span></span> <span data-ttu-id="403c3-131">Dodaj następujący kod poniżej co już i wypróbuj:</span><span class="sxs-lookup"><span data-stu-id="403c3-131">Add the following code below what you've already written and try it:</span></span>


    ```csharp

    Console.WriteLine($"My name is {names[0]}.");

    Console.WriteLine($"I've added {names[2]} and {names[3]} to the list.");

    ```


    <span data-ttu-id="403c3-132">Nie możesz uzyskać dostęp poza koniec listy.</span><span class="sxs-lookup"><span data-stu-id="403c3-132">You're not allowed to access past the end of the list.</span></span> <span data-ttu-id="403c3-133">Możesz sprawdzić, jak długo używa listy <xref:System.Collections.Generic.List%601.Count%2A> właściwości.</span><span class="sxs-lookup"><span data-stu-id="403c3-133">You can check how long the list is using the <xref:System.Collections.Generic.List%601.Count%2A> property.</span></span> <span data-ttu-id="403c3-134">Dodaj następujący kod, aby spróbować zrobić to:</span><span class="sxs-lookup"><span data-stu-id="403c3-134">Add the following code to try it:</span></span>


    ```csharp

    Console.WriteLine($"The list has {names.Count} people in it");

    ```


    <span data-ttu-id="403c3-135">Kliknij przycisk **Uruchom** ponownie, aby zobaczyć wyniki.</span><span class="sxs-lookup"><span data-stu-id="403c3-135">Click **Run** again to see the results.</span></span> <span data-ttu-id="403c3-136">W języku C#, indeksów rozpoczynają się od 0, dlatego największego indeksu nieprawidłowy jest jednym mniejszy niż liczba elementów na liście.</span><span class="sxs-lookup"><span data-stu-id="403c3-136">In C#, indices start at 0, so the largest valid index is one less than the number of items in the list.</span></span>


    > [!NOTE]

    > <span data-ttu-id="403c3-137">To środowisko kodowania online jest w trybie podglądu.</span><span class="sxs-lookup"><span data-stu-id="403c3-137">This online coding experience is in preview mode.</span></span> <span data-ttu-id="403c3-138">Jeśli napotkasz problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="403c3-138">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="403c3-139">Wyszukiwanie i sortowanie list</span><span class="sxs-lookup"><span data-stu-id="403c3-139">Search and sort lists</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="403c3-140">Nasze przykłady za pomocą list stosunkowo mały, ale aplikacje często może utworzyć listy o wiele więcej elementów, czasami numerowania w tysiącach.</span><span class="sxs-lookup"><span data-stu-id="403c3-140">Our samples use relatively small lists, but your applications may often create lists with many more elements, sometimes numbering in the thousands.</span></span> <span data-ttu-id="403c3-141">Aby znaleźć elementy w tych kolekcjach większe, musisz wyszukiwania na liście dla różnych elementów.</span><span class="sxs-lookup"><span data-stu-id="403c3-141">To find elements in these larger collections, you need to search the list for different items.</span></span> <span data-ttu-id="403c3-142"><xref:System.Collections.Generic.List%601.IndexOf%2A> Metoda wyszukuje element i zwraca indeks elementu.</span><span class="sxs-lookup"><span data-stu-id="403c3-142">The <xref:System.Collections.Generic.List%601.IndexOf%2A> method searches for an item and returns the index of the item.</span></span> <span data-ttu-id="403c3-143">Wypróbuj ją, aby zobaczyć, jak to działa.</span><span class="sxs-lookup"><span data-stu-id="403c3-143">Try it to see how it works.</span></span>  <span data-ttu-id="403c3-144">Dodaj następujący kod poniżej co napisanych do tej pory:</span><span class="sxs-lookup"><span data-stu-id="403c3-144">Add the following code below what you've written so far:</span></span>


    ```csharp

    var index = names.IndexOf("Felipe");

    if (index != -1)
      Console.WriteLine($"The name {names[index]} is at index {index}");

    var notFound = names.IndexOf("Not Found");
      Console.WriteLine($"When an item is not found, IndexOf returns {notFound}");
    ```


    <span data-ttu-id="403c3-145">Być może nie wiesz, czy element jest na liście, dlatego należy zawsze sprawdzić, wskaźnik zwracany przez <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span><span class="sxs-lookup"><span data-stu-id="403c3-145">You may not know if an item is in the list, so you should always check the index returned by <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span></span> <span data-ttu-id="403c3-146">Jeśli jest to wartość -1, element nie został znaleziony.</span><span class="sxs-lookup"><span data-stu-id="403c3-146">If it is -1, the item was not found.</span></span>


    <span data-ttu-id="403c3-147">Można również sortować elementy na liście.</span><span class="sxs-lookup"><span data-stu-id="403c3-147">The items in your list can be sorted as well.</span></span> <span data-ttu-id="403c3-148"><xref:System.Collections.Generic.List%601.Sort%2A> Metoda sortuje wszystkie elementy na liście w kolejności ich normalne (alfabetycznie w przypadku ciągów znaków).</span><span class="sxs-lookup"><span data-stu-id="403c3-148">The <xref:System.Collections.Generic.List%601.Sort%2A> method sorts all the items in the list in their normal order (alphabetically in the case of strings).</span></span> <span data-ttu-id="403c3-149">Dodaj następujący kod, a następnie ponownie uruchom:</span><span class="sxs-lookup"><span data-stu-id="403c3-149">Add this code and run again:</span></span>


    ```csharp

    names.Sort();

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    > [!NOTE]

    > <span data-ttu-id="403c3-150">To środowisko kodowania online jest w trybie podglądu.</span><span class="sxs-lookup"><span data-stu-id="403c3-150">This online coding experience is in preview mode.</span></span> <span data-ttu-id="403c3-151">Jeśli napotkasz problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="403c3-151">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="403c3-152">Listę innych typów</span><span class="sxs-lookup"><span data-stu-id="403c3-152">Lists of other types</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="403c3-153">Wcześniej użyto `string` typu na listach do tej pory.</span><span class="sxs-lookup"><span data-stu-id="403c3-153">You've been using the `string` type in lists so far.</span></span> <span data-ttu-id="403c3-154">Upewnijmy się <xref:System.Collections.Generic.List%601> przy użyciu innego typu.</span><span class="sxs-lookup"><span data-stu-id="403c3-154">Let's make a <xref:System.Collections.Generic.List%601> using a different type.</span></span> <span data-ttu-id="403c3-155">Utwórzmy zbioru liczb.</span><span class="sxs-lookup"><span data-stu-id="403c3-155">Let's build a set of numbers.</span></span> <span data-ttu-id="403c3-156">Usuń kod, który napiszesz do tej pory i zastąp go następującym kodem:</span><span class="sxs-lookup"><span data-stu-id="403c3-156">Delete the code you wrote so far, and replace it with the following code:</span></span>


    ```csharp

    var fibonacciNumbers = new List<int> {1, 1};

    ```


    <span data-ttu-id="403c3-157">Który tworzy listę liczb całkowitych i ustawia pierwszych dwóch liczb całkowitych na wartości 1.</span><span class="sxs-lookup"><span data-stu-id="403c3-157">That creates a list of integers, and sets the first two integers to the value 1.</span></span> <span data-ttu-id="403c3-158">*Sekwencji Fibonacci*, sekwencji liczb, rozpoczyna się od dwóch wartości 1.</span><span class="sxs-lookup"><span data-stu-id="403c3-158">The *Fibonacci Sequence*, a sequence of numbers, starts with two 1s.</span></span> <span data-ttu-id="403c3-159">Każdy kolejny numer Fibonacci zostanie znaleziony, wykonując sumie poprzednich dwóch liczb.</span><span class="sxs-lookup"><span data-stu-id="403c3-159">Each next Fibonacci number is found by taking the sum of the previous two numbers.</span></span> <span data-ttu-id="403c3-160">Dodaj następujący kod:</span><span class="sxs-lookup"><span data-stu-id="403c3-160">Add this code:</span></span>


    ```csharp

    var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];

    var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];


    fibonacciNumbers.Add(previous + previous2);


    foreach(var item in fibonacciNumbers)
        Console.WriteLine(item);
    ```


    <span data-ttu-id="403c3-161">Naciśnij klawisz **Uruchom** aby zobaczyć wyniki.</span><span class="sxs-lookup"><span data-stu-id="403c3-161">Press **Run** to see the results;</span></span>


    > [!NOTE]

    > <span data-ttu-id="403c3-162">To środowisko kodowania online jest w trybie podglądu.</span><span class="sxs-lookup"><span data-stu-id="403c3-162">This online coding experience is in preview mode.</span></span> <span data-ttu-id="403c3-163">Jeśli napotkasz problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="403c3-163">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="403c3-164">Wyzwanie</span><span class="sxs-lookup"><span data-stu-id="403c3-164">Challenge</span></span>
  durationInMinutes: 10
  content: >
    <span data-ttu-id="403c3-165">Zobacz, można umieścić ze sobą pewne pojęcia z tego i starszych wersji lekcje.</span><span class="sxs-lookup"><span data-stu-id="403c3-165">See if you can put together some of the concepts from this and earlier lessons.</span></span> <span data-ttu-id="403c3-166">Rozwiń węzeł, na jakie dołączeniu do tej pory z międzynarodowymi numerami identyfikującymi Fibonacci.</span><span class="sxs-lookup"><span data-stu-id="403c3-166">Expand on what you've built so far with Fibonacci Numbers.</span></span> <span data-ttu-id="403c3-167">Wypróbuj i napisać kod, aby wygenerować pierwszych 20 cyfr w sekwencji.</span><span class="sxs-lookup"><span data-stu-id="403c3-167">Try and write the code to generate the first 20 numbers in the sequence.</span></span> <span data-ttu-id="403c3-168">(Wskazówka 20 numer Fibonacci jest 6765).</span><span class="sxs-lookup"><span data-stu-id="403c3-168">(As a hint, the 20th Fibonacci number is 6765.)</span></span>


    > [!NOTE]

    > <span data-ttu-id="403c3-169">To środowisko kodowania online jest w trybie podglądu.</span><span class="sxs-lookup"><span data-stu-id="403c3-169">This online coding experience is in preview mode.</span></span> <span data-ttu-id="403c3-170">Jeśli napotkasz problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="403c3-170">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="403c3-171">Ukończenie wyzwania</span><span class="sxs-lookup"><span data-stu-id="403c3-171">Complete challenge</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="403c3-172">Czy Twój pomysł był podobny do poniższego?</span><span class="sxs-lookup"><span data-stu-id="403c3-172">Did you come up with something like this?</span></span>


    ```csharp

    var fibonacciNumbers = new List<int> {1, 1};


    while (fibonacciNumbers.Count < 20)

    {
        var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];
        var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];

        fibonacciNumbers.Add(previous + previous2);
    }

    foreach(var item in fibonacciNumbers)
        Console.WriteLine(item);
    ```


    <span data-ttu-id="403c3-173">Z każdą iteracją pętli tworzenia ostatnich dwóch liczb całkowitych na liście sumowanie je, a następnie dodanie wartości do listy.</span><span class="sxs-lookup"><span data-stu-id="403c3-173">With each iteration of the loop, you're taking the last two integers in the list, summing them, and adding that value to the list.</span></span> <span data-ttu-id="403c3-174">Pętla powtarza się, aż 20 elementów zostały dodane do listy.</span><span class="sxs-lookup"><span data-stu-id="403c3-174">The loop repeats until you've added 20 items to the list.</span></span>


    > [!NOTE]

