- title: <span data-ttu-id="0dc12-110">Podejmowanie decyzji za pomocą if — instrukcja</span><span class="sxs-lookup"><span data-stu-id="0dc12-110">Make decisions using the if statement</span></span>
  durationInMinutes: 4
  content: >
    <span data-ttu-id="0dc12-111">Uruchom następujący kod w oknie interaktywnym.</span><span class="sxs-lookup"><span data-stu-id="0dc12-111">Run the following code in the interactive window.</span></span> <span data-ttu-id="0dc12-112">Aby to zrobić, wpisz poniższy blok kodu w oknie interaktywnym, a następnie kliknij przycisk **Uruchom** przycisku:</span><span class="sxs-lookup"><span data-stu-id="0dc12-112">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>


    ```csharp

    int a = 5;

    int b = 6;

    if (a + b > 10)
        Console.WriteLine("The answer is greater than 10.");
    ```


    <span data-ttu-id="0dc12-113">Zmodyfikuj deklarację zmiennej `b` , tak aby suma była mniejsza niż 10:</span><span class="sxs-lookup"><span data-stu-id="0dc12-113">Modify the declaration of `b` so that the sum is less than 10:</span></span>


    ```csharp

    int b = 3;

    ```


    <span data-ttu-id="0dc12-114">Kliknij przycisk **Uruchom** ponownie przycisk.</span><span class="sxs-lookup"><span data-stu-id="0dc12-114">Click the **Run** button again.</span></span> <span data-ttu-id="0dc12-115">Ponieważ odpowiedź jest mniejsza niż 10, nic nie zostanie wyświetlone.</span><span class="sxs-lookup"><span data-stu-id="0dc12-115">Because the answer is less than 10, nothing is printed.</span></span> <span data-ttu-id="0dc12-116">**Warunek** jesteś testowania ma wartość false.</span><span class="sxs-lookup"><span data-stu-id="0dc12-116">The **condition** you're testing is false.</span></span> <span data-ttu-id="0dc12-117">Nie masz żadnego kodu do wykonania, ponieważ zostały zapisane wyłącznie jedną z możliwych gałęzi dla `if` instrukcji: gałęzi dla wartości true.</span><span class="sxs-lookup"><span data-stu-id="0dc12-117">You don't have any code to execute because you've only written one of the possible branches for an `if` statement: the true branch.</span></span>


    > [!TIP]

    > <span data-ttu-id="0dc12-118">Gdy eksplorujesz C# (lub dowolnego języka programowania), będziesz robić błędy podczas pisania kodu.</span><span class="sxs-lookup"><span data-stu-id="0dc12-118">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id="0dc12-119">**Kompilatora** znajdzie te błędy i zgłosi je.</span><span class="sxs-lookup"><span data-stu-id="0dc12-119">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id="0dc12-120">Gdy dane wyjściowe zawierają komunikaty o błędach, Przyjrzyj się uważnie przykładowy kod i kod w oknie interaktywnym, aby zobaczyć, jak naprawić.</span><span class="sxs-lookup"><span data-stu-id="0dc12-120">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>

    > <span data-ttu-id="0dc12-121">To ćwiczenie pomoże Ci poznać strukturę kodu C#.</span><span class="sxs-lookup"><span data-stu-id="0dc12-121">That exercise will help you learn the structure of C# code.</span></span>


    <span data-ttu-id="0dc12-122">Pierwszy przykład przedstawia możliwości `if` i typów logicznych.</span><span class="sxs-lookup"><span data-stu-id="0dc12-122">This first sample shows the power of `if` and boolean types.</span></span> <span data-ttu-id="0dc12-123">A *logiczna* jest zmienną, która może mieć jedną z dwóch wartości: `true` lub `false`.</span><span class="sxs-lookup"><span data-stu-id="0dc12-123">A *boolean* is a variable that can have one of two values: `true` or `false`.</span></span> <span data-ttu-id="0dc12-124">Język C# definiuje specjalny typ `bool` dla zmiennych logicznych.</span><span class="sxs-lookup"><span data-stu-id="0dc12-124">C# defines a special type, `bool` for boolean variables.</span></span> <span data-ttu-id="0dc12-125">`if` Instrukcji sprawdza wartość `bool`.</span><span class="sxs-lookup"><span data-stu-id="0dc12-125">The `if` statement checks the value of a `bool`.</span></span> <span data-ttu-id="0dc12-126">Jeśli wartość to `true`, instrukcji następującej `if` wykonuje.</span><span class="sxs-lookup"><span data-stu-id="0dc12-126">When the value is `true`, the statement following the `if` executes.</span></span> <span data-ttu-id="0dc12-127">W przeciwnym razie zostanie ona pominięta.</span><span class="sxs-lookup"><span data-stu-id="0dc12-127">Otherwise, it is skipped.</span></span>


    <span data-ttu-id="0dc12-128">Ten proces sprawdzania warunków i wykonywania instrukcji na podstawie tych warunków są ogromne.</span><span class="sxs-lookup"><span data-stu-id="0dc12-128">This process of checking conditions and executing statements based on those conditions is very powerful.</span></span> <span data-ttu-id="0dc12-129">Dowiedzmy się więcej.</span><span class="sxs-lookup"><span data-stu-id="0dc12-129">Let's explore more.</span></span>


    > [!NOTE]

    > <span data-ttu-id="0dc12-130">To środowisko kodowania online jest w trybie podglądu.</span><span class="sxs-lookup"><span data-stu-id="0dc12-130">This online coding experience is in preview mode.</span></span> <span data-ttu-id="0dc12-131">Jeśli napotkasz problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="0dc12-131">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="0dc12-132">Upewnij się, jeśli i inne współpracują ze sobą</span><span class="sxs-lookup"><span data-stu-id="0dc12-132">Make if and else work together</span></span>
  durationInMinutes: 10
  content: "\n<span data-ttu-id=\"0dc12-133\">Aby wykonać różny kod w gałęzie true i false, należy utworzyć `else` gałęzi, która wykonuje, gdy warunek jest fałszywy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0dc12-133\">To execute different code in both the true and false branches, you create an `else` branch that executes when the condition is false.</span></span> <span data-ttu-id=\"0dc12-134\">Wypróbuj:</span><span class=\"sxs-lookup\"><span data-stu-id=\"0dc12-134\">Try this:</span></span>\n\n```csharp\nint a = 5;\nint b = 3;\nif (a + b > 10)\n    Console.WriteLine(\"The answer is greater than 10\");\nelse\n    Console.WriteLine(\"The answer is not greater than 10\");\n```\n\n<span data-ttu-id=\"0dc12-135\">Instrukcja po słowie `else` — słowo kluczowe jest wykonywany tylko wtedy, gdy testowany warunek jest `false`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0dc12-135\">The statement following the `else` keyword executes only when the condition being tested is `false`.</span></span> <span data-ttu-id=\"0dc12-136\">Łącząc `if` i `else` atrybut typu wartość logiczna warunki zapewnia wszystkie potrzebne możliwości.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0dc12-136\">Combining `if` and `else` with boolean conditions provides all the power you need.</span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"0dc12-137\">Wcięcia pod `if` i `else` instrukcji jest czytelności.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0dc12-137\">The indentation under the `if` and `else` statements is for human readers.</span></span>\n> <span data-ttu-id=\"0dc12-138\">W języku C# nie mają wcięcia ani białe miejsca znaczenia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0dc12-138\">The C# language doesn't treat indentation or white space as significant.</span></span>\n> <span data-ttu-id=\"0dc12-139\">Instrukcja po słowie `if` lub `else` — słowo kluczowe zostanie wykonana w zależności od warunku.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0dc12-139\">The statement following the `if` or `else` keyword will be executed based on the condition.</span></span> <span data-ttu-id=\"0dc12-140\">Wszystkie przykłady w tym samouczku wykonaj jest stosowana powszechna praktyka wcięć odpowiadających przepływowi sterowania instrukcji.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0dc12-140\">All the samples in this tutorial follow a common practice to indent lines based on the control flow of statements.</span></span>\n\n<span data-ttu-id=\"0dc12-141\">Ponieważ wcięcia nie ma znaczenia, należy użyć `{` i `}` wskazać, kiedy ma więcej niż jedna instrukcja jako część bloku wykonywanego warunkowo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0dc12-141\">Because indentation is not significant, you need to use `{` and `}` to indicate when you want more than one statement to be part of the block that executes conditionally.</span></span> <span data-ttu-id=\"0dc12-142\">Programiści języka C# zazwyczaj używają nawiasów klamrowych we wszystkich `if` i `else` klauzul.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0dc12-142\">C# programmers typically use those braces on all `if` and `else` clauses.</span></span> <span data-ttu-id=\"0dc12-143\">Poniższy przykład jest taki sam jak właśnie utworzony.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0dc12-143\">The following example is the same as what you just created.</span></span> <span data-ttu-id=\"0dc12-144\">Wypróbuj go.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0dc12-144\">Try it.</span></span>\n\n```csharp\nint a = 5;\nint b = 3;\nif (a + b > 10)\n{\n    Console.WriteLine(\"The answer is greater than 10\");\n}\nelse\n{\n    Console.WriteLine(\"The answer is not greater than 10\");\n}\n```\n\n> [!TIP]\n> <span data-ttu-id=\"0dc12-145\">Za pomocą pozostałej części tego samouczka, wszystkie przykłady kodu zawierają nawiasy klamrowe, zgodnie z przyjętą.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0dc12-145\">Through the rest of this tutorial, the code samples all include the braces, following accepted practices.</span></span>\n\n<span data-ttu-id=\"0dc12-146\">Możesz przetestować bardziej skomplikowanych warunków:</span><span class=\"sxs-lookup\"><span data-stu-id=\"0dc12-146\">You can test more complicated conditions:</span></span>\n\n```csharp\nint a = 5;\nint b = 3;\nint c = 4;\nif ((a + b + c > 10) && (a > b))\n{\n    Console.WriteLine(\"The answer is greater than 10\");\n    Console.WriteLine(\"And the first number is greater than the second\");\n}\nelse\n{\n    Console.WriteLine(\"The answer is not greater than 10\");\n    Console.WriteLine(\"Or the first number is not greater than the second\");\n}\n```\n\n<span data-ttu-id=\"0dc12-147\">`&&` Reprezentuje \"i\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"0dc12-147\">The `&&` represents \"and\".</span></span> <span data-ttu-id=\"0dc12-148\">Oznacza to, że oba warunki muszą być spełnione, aby wykonać tę instrukcję w gałęzi dla wartości true.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0dc12-148\">It means both conditions must be true to execute the statement in the true branch.</span></span>  <span data-ttu-id=\"0dc12-149\">Te przykłady przedstawiają także, może mieć wielu instrukcji w każdej gałęzi warunkowej, pod warunkiem, należy ująć je w `{` i `}`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0dc12-149\">These examples also show that you can have multiple statements in each conditional branch, provided you enclose them in `{` and `}`.</span></span>\n\n<span data-ttu-id=\"0dc12-150\">Można również użyć `||` do reprezentowania \"lub\":</span><span class=\"sxs-lookup\"><span data-stu-id=\"0dc12-150\">You can also use  `||` to represent \"or\":</span></span>\n\n```csharp\nint a = 5;\nint b = 3;\nint c = 4;\nif ((a + b + c > 10) || (a > b))\n{\n    Console.WriteLine(\"The answer is greater than 10\");\n    Console.WriteLine(\"Or the first number is greater than the second\");\n}\nelse\n{\n    Console.WriteLine(\"The answer is not greater than 10\");\n    Console.WriteLine(\"And the first number is not greater than the second\");\n}\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"0dc12-151\">To środowisko kodowania online jest w trybie podglądu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0dc12-151\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"0dc12-152\">Jeśli napotkasz problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"0dc12-152\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="0dc12-153">Użycie pętli do powtarzania operacji</span><span class="sxs-lookup"><span data-stu-id="0dc12-153">Use loops to repeat operations</span></span>
  durationInMinutes: 6
  content: >
    <span data-ttu-id="0dc12-154">Innym pojęciem ważnym dla tworzenia większych programów są **pętli**.</span><span class="sxs-lookup"><span data-stu-id="0dc12-154">Another important concept to create larger programs is **loops**.</span></span> <span data-ttu-id="0dc12-155">Pętle służą do powtarzania instrukcji, które chcesz wykonać więcej niż jeden raz.</span><span class="sxs-lookup"><span data-stu-id="0dc12-155">You'll use loops to repeat statements that you want executed more than once.</span></span> <span data-ttu-id="0dc12-156">Wypróbuj ten kod w oknie interaktywnym:</span><span class="sxs-lookup"><span data-stu-id="0dc12-156">Try this code in the interactive window:</span></span>


    ```csharp

    int counter = 0;

    while (counter < 10)

    {
      Console.WriteLine($"Hello World! The counter is {counter}");
      counter++;
    }

    ```


    <span data-ttu-id="0dc12-157">`while` Instrukcji sprawdza warunek i wykonuje instrukcję po `while`.</span><span class="sxs-lookup"><span data-stu-id="0dc12-157">The `while` statement checks a condition and executes the statement following the `while`.</span></span> <span data-ttu-id="0dc12-158">Będzie powtarzane sprawdzanie warunku i wykonywanie instrukcji, dopóki warunek jest fałszywy.</span><span class="sxs-lookup"><span data-stu-id="0dc12-158">It will repeat checking the condition and executing those statements until the condition is false.</span></span>


    <span data-ttu-id="0dc12-159">W tym przykładzie jest jeszcze jeden nowy operator.</span><span class="sxs-lookup"><span data-stu-id="0dc12-159">There's one other new operator in this example.</span></span> <span data-ttu-id="0dc12-160">`++` Po `counter` zmienna jest **przyrostu** operatora.</span><span class="sxs-lookup"><span data-stu-id="0dc12-160">The `++` after the `counter` variable is the **increment** operator.</span></span> <span data-ttu-id="0dc12-161">Dodaje 1 do wartości counter i zapisuje wynikową wartość w zmiennej counter.</span><span class="sxs-lookup"><span data-stu-id="0dc12-161">It adds 1 to the value of counter, and stores that value in the counter variable.</span></span>


    > [!IMPORTANT]

    > <span data-ttu-id="0dc12-162">Upewnij się, że `while` zapętlenie przyjmie wartość false podczas wykonywania kodu.</span><span class="sxs-lookup"><span data-stu-id="0dc12-162">Make sure that the `while` loop condition does switch to false as you execute the code.</span></span> <span data-ttu-id="0dc12-163">W przeciwnym razie utwórz **Pętla nieskończona** gdzie programu nigdy się nie skończy.</span><span class="sxs-lookup"><span data-stu-id="0dc12-163">Otherwise, you create an **infinite loop** where your program never ends.</span></span> <span data-ttu-id="0dc12-164">Nie pokażemy, ponieważ aparat uruchamiający kod będzie limit czasu, aby zobaczyć żadne dane wyjściowe z programu.</span><span class="sxs-lookup"><span data-stu-id="0dc12-164">Let's not demonstrate that, because the engine that runs your code will time out and you'll see no output from your program.</span></span>


    <span data-ttu-id="0dc12-165">`while` Pętli testuje warunek przed wykonaniem kodu po `while`.</span><span class="sxs-lookup"><span data-stu-id="0dc12-165">The `while` loop tests the condition before executing the code following the `while`.</span></span> <span data-ttu-id="0dc12-166">`do` ... `while` pętli najpierw wykonuje kod, a następnie sprawdza warunek.</span><span class="sxs-lookup"><span data-stu-id="0dc12-166">The `do` ... `while` loop executes the code first, and then checks the condition.</span></span> <span data-ttu-id="0dc12-167">Wygląda ono następująco:</span><span class="sxs-lookup"><span data-stu-id="0dc12-167">It looks like this:</span></span>


    ```csharp

    int counter = 0;

    do

    {
      Console.WriteLine($"Hello World! The counter is {counter}");
      counter++;
    } while (counter < 10);

    ```


    <span data-ttu-id="0dc12-168">To `do` pętli i wcześniej `while` pętli działać tak samo.</span><span class="sxs-lookup"><span data-stu-id="0dc12-168">This `do` loop and the earlier `while` loop work the same.</span></span>


    <span data-ttu-id="0dc12-169">Przyjrzyjmy się ostatniej instrukcji pętli.</span><span class="sxs-lookup"><span data-stu-id="0dc12-169">Let's move on to one last loop statement.</span></span>


    > [!NOTE]

    > <span data-ttu-id="0dc12-170">To środowisko kodowania online jest w trybie podglądu.</span><span class="sxs-lookup"><span data-stu-id="0dc12-170">This online coding experience is in preview mode.</span></span> <span data-ttu-id="0dc12-171">Jeśli napotkasz problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="0dc12-171">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="0dc12-172">Praca z pętli for</span><span class="sxs-lookup"><span data-stu-id="0dc12-172">Work with the for loop</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="0dc12-173">Jest innym wspólnej instrukcji pętli, który znajduje się w kodzie języka C# `for` pętli.</span><span class="sxs-lookup"><span data-stu-id="0dc12-173">Another common loop statement that you'll see in C# code is the `for` loop.</span></span> <span data-ttu-id="0dc12-174">Wypróbuj ten kod w oknie interaktywnym:</span><span class="sxs-lookup"><span data-stu-id="0dc12-174">Try this code in the interactive window:</span></span>


    ```csharp

    for(int counter = 0; counter < 10; counter++)

    {
      Console.WriteLine($"Hello World! The counter is {counter}");
    }

    ```


    <span data-ttu-id="0dc12-175">To działa ten sam jako `while` pętli i `do` pętli został już użyty.</span><span class="sxs-lookup"><span data-stu-id="0dc12-175">This does the same work as the `while` loop and the `do` loop you've already used.</span></span> <span data-ttu-id="0dc12-176">`for` Instrukcja składa się z trzech części, które sterują jej pracą.</span><span class="sxs-lookup"><span data-stu-id="0dc12-176">The `for` statement has three parts that control how it works.</span></span>


    <span data-ttu-id="0dc12-177">Pierwsza część to **dla inicjatora**: `int counter = 0;` oświadcza, że `counter` jako zmienną pętli i ustawia jej wartość początkową `0`.</span><span class="sxs-lookup"><span data-stu-id="0dc12-177">The first part is the **for initializer**: `int counter = 0;` declares that `counter` is the loop variable, and sets its initial value to `0`.</span></span>


    <span data-ttu-id="0dc12-178">Środkowa część to **warunku**: `counter < 10` oświadcza, że `for` pętli kontynuuje wykonywanie dopóki wartość licznika jest mniejsza niż 10.</span><span class="sxs-lookup"><span data-stu-id="0dc12-178">The middle part is the **for condition**: `counter < 10` declares that this `for` loop continues to execute as long as the value of counter is less than 10.</span></span>


    <span data-ttu-id="0dc12-179">Ostatnia część to **dla iteratora**: `counter++` określa sposób modyfikowana zmienna pętli po wykonaniu bloku występującego `for` instrukcji.</span><span class="sxs-lookup"><span data-stu-id="0dc12-179">The final part is the **for iterator**: `counter++` specifies how to modify the loop variable after executing the block following the `for` statement.</span></span> <span data-ttu-id="0dc12-180">Określa ona, że w tym miejscu `counter` należy zwiększyć o 1 po każdym wykonaniu bloku.</span><span class="sxs-lookup"><span data-stu-id="0dc12-180">Here, it specifies that `counter` should be incremented by 1 each time the block executes.</span></span>


    <span data-ttu-id="0dc12-181">Wypróbuj te samodzielnie.</span><span class="sxs-lookup"><span data-stu-id="0dc12-181">Experiment with these yourself.</span></span> <span data-ttu-id="0dc12-182">Wypróbuj następujące czynniki:</span><span class="sxs-lookup"><span data-stu-id="0dc12-182">Try each of the following:</span></span>


    - <span data-ttu-id="0dc12-183">Zmień inicjator, tak aby można było uruchomić na inną wartość.</span><span class="sxs-lookup"><span data-stu-id="0dc12-183">Change the initializer to start at a different value.</span></span>

    - <span data-ttu-id="0dc12-184">Zmień warunek, którego chcesz zatrzymać miał inną wartość.</span><span class="sxs-lookup"><span data-stu-id="0dc12-184">Change the condition to stop at a different value.</span></span>


    <span data-ttu-id="0dc12-185">Gdy skończysz, przejdziemy pisania kodu, co wykorzystasz zdobyte umiejętności do samodzielnego.</span><span class="sxs-lookup"><span data-stu-id="0dc12-185">When you're done, let's move on to write some code yourself to use what you've learned.</span></span>


    > [!NOTE]

    > <span data-ttu-id="0dc12-186">To środowisko kodowania online jest w trybie podglądu.</span><span class="sxs-lookup"><span data-stu-id="0dc12-186">This online coding experience is in preview mode.</span></span> <span data-ttu-id="0dc12-187">Jeśli napotkasz problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="0dc12-187">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="0dc12-188">Łączenie gałęzi i pętli</span><span class="sxs-lookup"><span data-stu-id="0dc12-188">Combine branches and loops</span></span>
  durationInMinutes: 12
  content: >
    <span data-ttu-id="0dc12-189">Teraz, gdy wiesz `if` instrukcji i konstrukcje pętli w języku C#, zobacz, jeśli można napisać kod C# obliczający sumę wszystkich liczb całkowitych od 1 do 20 podzielnych przez 3.</span><span class="sxs-lookup"><span data-stu-id="0dc12-189">Now that you've seen the `if` statement and the looping constructs in the C# language, see if you can write C# code to find the sum of all integers 1 through 20 that are divisible by 3.</span></span>  <span data-ttu-id="0dc12-190">Poniżej przedstawiono kilka wskazówek:</span><span class="sxs-lookup"><span data-stu-id="0dc12-190">Here are a few hints:</span></span>


    - <span data-ttu-id="0dc12-191">`%` Operator umożliwia obliczenie reszty z operacji dzielenia.</span><span class="sxs-lookup"><span data-stu-id="0dc12-191">The `%` operator gives you the remainder of a division operation.</span></span>

    - <span data-ttu-id="0dc12-192">`if` Instrukcji zapewnia warunku określającego, jeśli liczba powinna być częścią sumy.</span><span class="sxs-lookup"><span data-stu-id="0dc12-192">The `if` statement gives you the condition to see if a number should be part of the sum.</span></span>

    - <span data-ttu-id="0dc12-193">`for` Pętli ułatwia powtórzenie serii kroków dla wszystkich liczb od 1 do 20.</span><span class="sxs-lookup"><span data-stu-id="0dc12-193">The `for` loop can help you repeat a series of steps for all the numbers 1 through 20.</span></span>


    <span data-ttu-id="0dc12-194">Wypróbuj ją samodzielnie.</span><span class="sxs-lookup"><span data-stu-id="0dc12-194">Try it yourself.</span></span> <span data-ttu-id="0dc12-195">Sprawdź, jak Ci poszło.</span><span class="sxs-lookup"><span data-stu-id="0dc12-195">Then check how you did.</span></span> <span data-ttu-id="0dc12-196">Jako wskazówka odpowiedź powinna wynosić 63.</span><span class="sxs-lookup"><span data-stu-id="0dc12-196">As a hint, you should get 63 for an answer.</span></span>


    > [!NOTE]

    > <span data-ttu-id="0dc12-197">To środowisko kodowania online jest w trybie podglądu.</span><span class="sxs-lookup"><span data-stu-id="0dc12-197">This online coding experience is in preview mode.</span></span> <span data-ttu-id="0dc12-198">Jeśli napotkasz problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="0dc12-198">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="0dc12-199">Ukończenie wyzwania</span><span class="sxs-lookup"><span data-stu-id="0dc12-199">Complete challenge</span></span>
  durationInMinutes: 1
  content: >
    <span data-ttu-id="0dc12-200">Czy Twój pomysł był podobny do poniższego?</span><span class="sxs-lookup"><span data-stu-id="0dc12-200">Did you come up with something like this?</span></span>


    ```csharp

    int sum = 0;

    for (int number = 1; number < 21; number++)

    {
      if (number % 3 == 0)
      {
        sum = sum + number;
      }
    }

    Console.WriteLine($"The sum is {sum}");

    ```


    > [!NOTE]

    > <span data-ttu-id="0dc12-201">To środowisko kodowania online jest w trybie podglądu.</span><span class="sxs-lookup"><span data-stu-id="0dc12-201">This online coding experience is in preview mode.</span></span> <span data-ttu-id="0dc12-202">Jeśli napotkasz problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="0dc12-202">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
