    W tym samouczku nauczy cię, jak napisać kod, który sprawdza zmienne i zmienia ścieżkę wykonywania na podstawie tych zmiennych. Użyjesz przeglądarki do interaktywnego pisania kodu w języku C# oraz wyświetlania wyniku kompilacji i uruchomienia kodu. Ten samouczek zawiera serię lekcji, które eksplorują rozgałęzienia i pętli konstrukcje w języku C#. Te lekcje umożliwiają poznanie podstaw języka C#.
- title: Podejmowanie decyzji za pomocą instrukcji if
  durationInMinutes: 4
  content: >
    Uruchom poniższy kod w oknie interaktywnym. Wybierz przycisk **Wprowadź tryb ustawiania ostrości.** Następnie wpisz następujący blok kodu w oknie interaktywnym i wybierz **pozycję Uruchom:**


    ```csharp

    int a = 5;

    int b = 6;

    if (a + b > 10)
        Console.WriteLine("The answer is greater than 10.");
    ```


    Jeśli używasz tego w środowisku, należy postępować zgodnie z instrukcjami dla [wersji lokalnej](branches-and-loops-local.md) zamiast tego.


    Zmodyfikuj deklarację zmiennej `b`, tak aby suma była mniejsza niż 10:


    ```csharp

    int b = 3;

    ```


    Ponownie wybierz przycisk **Uruchom.** Ponieważ odpowiedź jest mniejsza niż 10, nic nie zostanie wyświetlone. Testowany **warunek** ma wartość false. Nie ma żadnego kodu do wykonania, ponieważ napisano kod tylko dla jednej z możliwych gałęzi instrukcji `if`: wykonywanej dla wartości true.


    > [!TIP]

    > Podczas nauki języka C# (lub dowolnego języka programowania) będziesz robić błędy przy pisaniu kodu. **Kompilator** znajdzie te błędy i zgłosi je. Jeśli dane wyjściowe zawierają komunikaty o błędach, sprawdź uważnie przykładowy kod oraz kod w oknie interaktywnym, aby znaleźć fragmenty wymagające poprawienia.

    > To ćwiczenie pomoże Ci poznać strukturę kodu w języku C#.


    Pierwszy przykład przedstawia możliwości instrukcji `if` i typów logicznych. Zmienna *typu logicznego* to zmienna, która może mieć jedną z dwóch wartości: `true` lub `false`. Język C# definiuje specjalny typ dla zmiennych logicznych: `bool`. Instrukcja `if` umożliwia sprawdzenie wartości typu `bool`. Jeśli wartość to `true`, zostanie wykonana instrukcja następująca po instrukcji `if`. W przeciwnym razie zostanie ona pominięta.


    Taki proces sprawdzania warunków i wykonywania instrukcji na podstawie tych warunków daje ogromne możliwości. Dowiedzmy się więcej.


    > [!NOTE]

    > To środowisko kodowania online jest dostępne w wersji zapoznawczej. Jeśli napotkasz problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).
- title: Łączenie działania instrukcji if i else
  durationInMinutes: 10
  content: "\nAby wykonać różny kod w gałęziach dla wartości true i false, należy utworzyć gałąź `else` wykonywaną, jeśli wartość warunku to false. Spróbuj tego:\n\n```csharp\nint a = 5;\nint b = 3;\nif (a + b > 10)\n    Console.WriteLine(\"The answer is greater than 10\");\nelse\n    Console.WriteLine(\"The answer is not greater than 10\");\n```\n\nInstrukcja po słowie kluczowym `else` jest wykonywana tylko wtedy, gdy testowany warunek ma wartość `false`. Połączenie instrukcji `if` i `else` za pomocą warunków logicznych daje wszelkie potrzebne możliwości.\n\n> [!IMPORTANT]\n> Wcięcia pod instrukcjami `if` i `else` służą tylko do zwiększenia czytelności.\n> Język Języka C# nie traktuje wcięcia lub biały znak jako znaczące.\n> Instrukcja po słowie kluczowym `if` lub `else` zostanie wykonana w zależności od warunku. Wszystkie przykłady w tym samouczku postępuj zgodnie z powszechną praktyką wcięcia wierszy na podstawie przepływu sterowania instrukcji.\n\nPonieważ wcięcia nie mają znaczenia, należy użyć znaków `{` i `}` do określenia, czy do bloku wykonywanego warunkowo ma należeć więcej niż jedna instrukcja. Programiści języka C# zazwyczaj używają nawiasów klamrowych we wszystkich klauzulach `if` i `else`. Następujący przykład jest taki sam jak właśnie utworzony. Wypróbuj go.\n\n```csharp\nint a = 5;\nint b = 3;\nif (a + b > 10)\n{\n    Console.WriteLine(\"The answer is greater than 10\");\n}\nelse\n{\n    Console.WriteLine(\"The answer is not greater than 10\");\n}\n```\n\n> [!TIP]\n> W pozostałej części tego samouczka przykłady kodu zawierają nawiasy klamrowe, zgodnie z przyjętymi praktykami.\n\nIstnieje możliwość testowania bardziej skomplikowanych warunków:\n\n```csharp\nint a = 5;\nint b = 3;\nint c = 4;\nif ((a + b + c > 10) && (a == b))\n{\n    Console.WriteLine(\"The answer is greater than 10\");\n    Console.WriteLine(\"And the first number is equal to the second\");\n}\nelse\n{\n    Console.WriteLine(\"The answer is not greater than 10\");\n    Console.WriteLine(\"Or the first number is not equal to the second\");\n}\n```\n\nSymbol `==` testuje *na rzecz równości*. Za `==` pomocą odróżnia test równości od przypisania, który został odnotowywana w . `a = 5`\n\nZnaki `&&` określają warunek „i”. Oznacza to, że instrukcja w gałęzi dla wartości true zostanie wykonana tylko wtedy, gdy oba warunki będą mieć wartość true.  Te przykłady przedstawiają także, że można użyć wielu instrukcji w każdej gałęzi warunkowej, jeśli zostaną umieszczone między znakami `{` i `}`.\n\nIstnieje także możliwość użycia znaków `||` reprezentujących warunek „lub”:\n\n```csharp\nint a = 5;\nint b = 3;\nint c = 4;\nif ((a + b + c > 10) || (a == b))\n{\n    Console.WriteLine(\"The answer is greater than 10\");\n    Console.WriteLine(\"Or the first number is equal to the second\");\n}\nelse\n{\n    Console.WriteLine(\"The answer is not greater than 10\");\n    Console.WriteLine(\"And the first number is not equal to the second\");\n}\n```\n\n`a`Zmodyfikuj `b`wartości `c` , `&&` i `||` przełączaj się między i do eksplorowania. Zyskasz więcej zrozumienia, `&&` `||` jak działają operatorzy i operatorzy.\n\n> [!NOTE]\n> To środowisko kodowania online jest dostępne w wersji zapoznawczej. Jeśli napotkasz problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).\n"
- title: Użycie pętli do powtarzania operacji
  durationInMinutes: 6
  content: >
    Innym pojęciem ważnym dla tworzenia większych programów są **pętle**. Pętle służą do powtarzania instrukcji, które mają być wykonane więcej niż raz. Wypróbuj ten kod w oknie interaktywnym:


    ```csharp

    int counter = 0;

    while (counter < 10)

    {
      Console.WriteLine($"Hello World! The counter is {counter}");
      counter++;
    }

    ```


    Instrukcja `while` sprawdza warunek i wykonuje instrukcję po instrukcji `while`. Sprawdzanie warunku i wykonywanie instrukcji będzie powtarzane do momentu, gdy warunek będzie mieć wartość false.


    Ten przykład zawiera jeszcze jeden nowy operator. Znaki `++` po zmiennej `counter` oznaczają operator **inkrementacji**. Dodaje on 1 do wartości counter i zapisuje wynikową wartość w zmiennej counter.


    > [!IMPORTANT]

    > Upewnij się, że warunek pętli `while` przyjmie wartość false podczas wykonywania kodu. W przeciwnym razie wystąpi **pętla nieskończona**, czyli wykonywanie programu nigdy się nie skończy. Nie będziemy tego przedstawiać, ponieważ aparat uruchamiający kod przekroczy limit czasu i żadne dane wyjściowe programu nie zostaną wyświetlone.


    Pętla `while` testuje warunek przed wykonaniem kodu po instrukcji `while`. Pętla `do`...`while` najpierw wykonuje kod, a następnie sprawdza warunek. Wygląda to w ten sposób:


    ```csharp

    int counter = 0;

    do

    {
      Console.WriteLine($"Hello World! The counter is {counter}");
      counter++;
    } while (counter < 10);

    ```


    Pętla `do` i wcześniejsza pętla `while` działają tak samo.


    Przejdźmy do ostatniej instrukcji pętli.


