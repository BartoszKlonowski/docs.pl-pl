- durationInMinutes: 1
  content: >
    W tym samouczku przedstawiono sposób pisania kodu, który analizuje zmienne i zmienia ścieżkę wykonywania na podstawie tych zmiennych. Będziesz używać przeglądarki, aby pisać C# interaktywnie i zobaczyć wyniki kompilowania i uruchamiania kodu. Ten samouczek zawiera szereg lekcji, które eksplorują gałęzie i konstrukcje w pętli w C#. Te lekcje uczyją się podstaw C# języka.
- title: Podejmowanie decyzji przy użyciu instrukcji if
  durationInMinutes: 4
  content: >
    Uruchom następujący kod w oknie interaktywnym. Aby to zrobić, wpisz poniższy blok kodu w oknie interaktywnym i kliknij przycisk **Uruchom** :


    ```csharp

    int a = 5;

    int b = 6;

    if (a + b > 10)
        Console.WriteLine("The answer is greater than 10.");
    ```


    Zmodyfikuj deklarację `b` , tak aby suma była mniejsza niż 10:


    ```csharp

    int b = 3;

    ```


    Kliknij ponownie przycisk **Uruchom** . Ponieważ odpowiedź jest mniejsza niż 10, nic nie jest drukowane. Testowany **warunek** ma wartość false. Nie masz żadnego kodu do wykonania, ponieważ Zapisano tylko jedną z możliwych gałęzi `if` instrukcji: wartość true.


    > [!TIP]

    > Podczas eksplorowania C# (lub dowolnego języka programowania) nastąpi pomyłki podczas pisania kodu. **Kompilator** odnajdzie te błędy i zgłosi je do użytkownika. Gdy dane wyjściowe zawierają komunikaty o błędach, należy dokładnie zapoznać się z przykładowym kodem i kodem w oknie interaktywnym, aby zobaczyć, co należy naprawić.

    > To ćwiczenie pomoże Ci poznać strukturę C# kodu.


    Ten pierwszy przykład pokazuje moc `if` i typy logiczne. *Wartość logiczna* to zmienna, która może mieć jedną z dwóch wartości: `true` lub `false`. C#definiuje typ specjalny, `bool` dla zmiennych logicznych. Instrukcja sprawdza wartość elementu `bool`. `if` Gdy wartość jest `true`, instrukcja `if` po instrukcji wykonywanej. W przeciwnym razie zostanie pominięty.


    Ten proces sprawdzania warunków i wykonywania instrukcji na podstawie tych warunków jest bardzo wydajny. Dowiedz się więcej.


    > [!NOTE]

    > To środowisko kodowania online jest w trybie podglądu. Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).
- title: Utwórz, jeśli i else współpracują ze sobą
  durationInMinutes: 10
  content: "\nAby wykonać inny kod zarówno dla gałęzi prawdy, jak i fałszywych, należy utworzyć `else` gałąź, która jest wykonywana, gdy warunek ma wartość false. Wypróbuj:\n\n```csharp\nint a = 5;\nint b = 3;\nif (a + b > 10)\n    Console.WriteLine(\"The answer is greater than 10\");\nelse\n    Console.WriteLine(\"The answer is not greater than 10\");\n```\n\nInstrukcja po `else` słowie kluczowym jest wykonywana tylko wtedy, gdy testowany `false`warunek to. Łączenie `if` i `else` z warunkami logicznymi zapewnia wszystko, co jest potrzebne.\n\n> [!IMPORTANT]\n> Wcięcia pod `if` instrukcjami i `else` są przeznaczone dla czytników ludzkich.\n> C# Język nie traktuje wcięcia ani odstępu jako znaczącego.\n> Instrukcja po `if` słowie kluczowym or `else` zostanie wykonana na podstawie warunku. Wszystkie przykłady w tym samouczku są zgodne ze wspólną metodą tworzenia wcięć wierszy na podstawie przepływu sterowania instrukcji.\n\nPonieważ wcięcia nie są znaczące, należy użyć `{` i, `}` aby wskazać, Kiedy chcesz, aby więcej niż jedna instrukcja była częścią bloku, który jest wykonywany warunkowo. C#Programiści zazwyczaj używają tych nawiasów klamrowych `if` we `else` wszystkich klauzulach i. Poniższy przykład jest taki sam jak właśnie utworzony. Wypróbuj go.\n\n```csharp\nint a = 5;\nint b = 3;\nif (a + b > 10)\n{\n    Console.WriteLine(\"The answer is greater than 10\");\n}\nelse\n{\n    Console.WriteLine(\"The answer is not greater than 10\");\n}\n```\n\n> [!TIP]\n> W pozostałej części tego samouczka wszystkie przykłady kodu zawierają nawiasy klamrowe, po zastosowaniu zaakceptowanych praktyk.\n\nMożna testować bardziej skomplikowane warunki:\n\n```csharp\nint a = 5;\nint b = 3;\nint c = 4;\nif ((a + b + c > 10) && (a == b))\n{\n    Console.WriteLine(\"The answer is greater than 10\");\n    Console.WriteLine(\"And the first number is equal to the second\");\n}\nelse\n{\n    Console.WriteLine(\"The answer is not greater than 10\");\n    Console.WriteLine(\"Or the first number is not equal to the second\");\n}\n```\n\nSymbol sprawdza równość. ** `==` Użycie `==` odróżnia test pod kątem równości przed przypisaniem `a = 5`.\n\n`&&` Reprezentuje \"i\". Oznacza to, że oba warunki muszą mieć wartość true, aby wykonać instrukcję w gałęzi prawdy.  Te przykłady pokazują również, że można mieć wiele instrukcji w każdej gałęzi warunkowej, pod warunkiem, że `{` zostały `}`one ujęte w i.\n\nMożna również użyć `||` do reprezentowania \"lub\":\n\n```csharp\nint a = 5;\nint b = 3;\nint c = 4;\nif ((a + b + c > 10) || (a == b))\n{\n    Console.WriteLine(\"The answer is greater than 10\");\n    Console.WriteLine(\"Or the first number is equal to the second\");\n}\nelse\n{\n    Console.WriteLine(\"The answer is not greater than 10\");\n    Console.WriteLine(\"And the first number is not equal to the second\");\n}\n```\n\n`a`Zmodyfikuj wartości `||` , `b`i `c` i przełączenie między `&&` i do Eksploruj. Dowiesz się `&&` , jak działają operatory i `||` .\n\n> [!NOTE]\n> To środowisko kodowania online jest w trybie podglądu. Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).\n"
- title: Używanie pętli do powtarzania operacji
  durationInMinutes: 6
  content: >
    Kolejną ważną koncepcją tworzenia większych programów są **pętle**. Użyjesz pętli do powtarzania instrukcji, które mają być wykonywane więcej niż raz. Wypróbuj ten kod w oknie interaktywnym:


    ```csharp

    int counter = 0;

    while (counter < 10)

    {
      Console.WriteLine($"Hello World! The counter is {counter}");
      counter++;
    }

    ```


    Instrukcja sprawdza warunek i wykonuje instrukcję `while`po instrukcji. `while` Sprawdzanie warunku i wykonywanie tych instrukcji będzie powtarzane, dopóki warunek nie ma wartości false.


    W tym przykładzie istnieje jeden inny operator new. Gdy zmienna jest operatorem **przyrostu.** `++` `counter` Dodaje 1 do wartości licznika i zapisuje tę wartość w zmiennej licznika.


    > [!IMPORTANT]

    > Upewnij się, że `while` warunek pętli jest przełączany na wartość false podczas wykonywania kodu. W przeciwnym razie utworzysz **nieskończoną pętlę** , w której program nigdy się nie skończy. Nie pokazujemy, że ponieważ aparat, na którym działa Twój kod, przekroczy limit czasu i nie będą wyświetlane dane wyjściowe z programu.


    Pętla sprawdza warunek przed wykonaniem kodu `while`po. `while` `do` ... `while` pętla wykonuje najpierw kod, a następnie sprawdza warunek. Wygląda ono następująco:


    ```csharp

    int counter = 0;

    do

    {
      Console.WriteLine($"Hello World! The counter is {counter}");
      counter++;
    } while (counter < 10);

    ```


    Ta `do` pętla i wcześniejsza `while` pętla działają tak samo.


    Przejdźmy do jednej ostatniej instrukcji Loop.


    > [!NOTE]

    > To środowisko kodowania online jest w trybie podglądu. Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).
- title: Pracuj z pętlą for
  durationInMinutes: 5
  content: >
    Kolejną częstą instrukcją pętli, która będzie C# widoczna w kodzie `for` , jest pętla. Wypróbuj ten kod w oknie interaktywnym:


    ```csharp

    for(int counter = 0; counter < 10; counter++)

    {
      Console.WriteLine($"Hello World! The counter is {counter}");
    }

    ```


    Działa to tak samo jak w `while` przypadku pętli `do` i pętli, która została już użyta. `for` Instrukcja ma trzy części, które kontrolują sposób działania.


    Pierwsza część to **inicjator for**: `int counter = 0;` deklaruje, że `counter` jest to zmienna pętli, i ustawia jej wartość początkową `0`na.


    Częścią średnią jest **warunek dla**: `counter < 10` deklaruje, `for` że ta pętla będzie działać tak długo, jak wartość licznika jest mniejsza niż 10.


    Ostatnia część to **iterator**: `counter++` określa, jak zmodyfikować zmienną pętli po wykonaniu bloku `for` po instrukcji. W tym miejscu określa, `counter` że powinny być zwiększane o 1 za każdym razem, gdy blok jest wykonywany.


    Wypróbuj je samodzielnie. Spróbuj wykonać następujące czynności:


    - Zmień inicjator tak, aby był uruchamiany z inną wartością.

    - Zmień warunek, aby zatrzymać z inną wartością.


    Gdy skończysz, przyjrzyjmy się, aby samodzielnie napisać kod, aby użyć informacji, które znasz.


    > [!NOTE]

    > To środowisko kodowania online jest w trybie podglądu. Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).
- title: Połącz gałęzie i pętle
  durationInMinutes: 12
  content: >
    Po zapoznaniu się z `if` instrukcją i konstrukcjami pętli w C# języku Sprawdź, czy można napisać C# kod, aby znaleźć sumę wszystkich liczb całkowitych od 1 do 20, które są podzielne przez 3.  Oto kilka wskazówek:


    - `%` Operator podaje pozostałą część operacji dzielenia.

    - `if` Instrukcja zapewnia warunek, aby sprawdzić, czy liczba powinna być częścią sumy.

    - `for` Pętla może pomóc powtórzyć serię kroków dla wszystkich liczb od 1 do 20.


    Wypróbuj siebie. Następnie sprawdź, jak to się stało. Jako wskazówkę należy uzyskać 63 na odpowiedź.


    > [!NOTE]

    > To środowisko kodowania online jest w trybie podglądu. Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).
- title: Ukończ wyzwanie
  durationInMinutes: 1
  content: >
    Czy udało Ci się to zrobić?


    ```csharp

    int sum = 0;

    for (int number = 1; number < 21; number++)

    {
      if (number % 3 == 0)
      {
        sum = sum + number;
      }
    }

    Console.WriteLine($"The sum is {sum}");

    ```


