items:
- durationInMinutes: 1
  content: >
    Ten samouczek przeprowadzi Cię C# interaktywnie przy użyciu przeglądarki do pisania C# i wyświetlania wyników kompilowania i uruchamiania kodu. Zawiera szereg lekcji rozpoczynających się od programu "Hello world". Te lekcje uczyją się podstaw C# języka.
- title: Uruchamianie pierwszego C# programu
  durationInMinutes: 2
  content: >
    Uruchom następujący kod w oknie interaktywnym. Wybierz przycisk **Przejdź do trybu koncentracji uwagi** . Następnie wpisz poniższy blok kodu w oknie interaktywnym i wybierz polecenie **Uruchom**:


    ```csharp

    Console.WriteLine("Hello World!");

    ```


    Nabycia! Uruchomiono pierwszy C# program. Jest to prosty program, który drukuje komunikat "Hello world!". Wykorzystano metodę <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, aby wydrukować ten komunikat. `Console` jest typem, który reprezentuje okno konsoli. `WriteLine` to metoda typu `Console`, która drukuje wiersz tekstu w tej konsoli tekstu.


    Przejdźmy i Dowiedz się więcej. Pozostała część tej lekcji analizuje pracę z typem `string`, który reprezentuje tekst w C#. Podobnie jak typ `Console`, typ `string` ma metody. Metody `string` współpracują z tekstem.


    > [!NOTE]

    > To środowisko kodowania online jest w trybie podglądu. Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).
- title: Deklarowanie i Używanie zmiennych
  durationInMinutes: 3
  content: >
    Pierwszy program wydrukował `string` "Hello world!" na ekranie.


    > [!TIP]

    > Podczas eksplorowania C# (lub dowolnego języka programowania) nastąpi pomyłki podczas pisania kodu. **Kompilator** odnajdzie te błędy i zgłosi je do użytkownika. Gdy dane wyjściowe zawierają komunikaty o błędach, należy dokładnie zapoznać się z przykładowym kodem i kodem w oknie interaktywnym, aby zobaczyć, co należy naprawić.

    > To ćwiczenie pomoże Ci poznać strukturę C# kodu.


    Pierwszy program jest ograniczony do drukowania jednej wiadomości. Można napisać bardziej przydatne programy przy użyciu **zmiennych**. **Zmienna** jest symbolem, którego można użyć do uruchomienia tego samego kodu z różnymi wartościami. Wypróbujmy! Zastąp kod zapisany w oknie interaktywnym następującym kodem:


    ```csharp

    string aFriend = "Bill";

    Console.WriteLine(aFriend);

    ```


    Pierwszy wiersz deklaruje zmienną, `aFriend` i przypisuje jej wartość "Bill". Drugi wiersz drukuje nazwę.


    Można przypisać różne wartości do każdej zadeklarowanej zmiennej. Możesz zmienić nazwę na jednego z znajomych. Dodaj te dwa wiersze w oknie interaktywnym po dodanym już kodzie:


    ```csharp

    aFriend = "Maira";

    Console.WriteLine(aFriend);

    ```


    Zauważ, że ten sam wiersz kodu drukuje dwa różne komunikaty na podstawie wartości przechowywanej w zmiennej `aFriend`.


    Być może zawarto również zauważyć, że w ostatnich dwóch komunikatach brakuje słowa "Hello". Naprawmy to teraz.  Zmodyfikuj wiersze, które drukują komunikat w następujący sposób:


    ```csharp

    Console.WriteLine("Hello " + aFriend);

    ```


    Wybierz pozycję **Uruchom** ponownie, aby wyświetlić wyniki.


    Używasz `+` do kompilowania ciągów ze **zmiennych** i ciągów **stałych** . Istnieje lepszy sposób.

    Można umieścić zmienną między `{` i `}` znaków, aby powiedzieć C# , aby zamienić ten tekst na wartość zmiennej.


    Jest to nazywane [interpolacją ciągu](../../language-reference/tokens/interpolated.md).


    Jeśli dodasz `$` przed cudzysłowem otwierającym ciąg, możesz dołączyć zmienne, takie jak `aFriend`, wewnątrz ciągu między nawiasami klamrowymi. Wypróbuj:



    ```csharp

    Console.WriteLine($"Hello {aFriend}");

    ```


    Wybierz pozycję **Uruchom** ponownie, aby wyświetlić wyniki. Zamiast "Hello {aFriend}" komunikat powinien mieć wartość "Hello Maira".


    > [!NOTE]

    > To środowisko kodowania online jest w trybie podglądu. Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).
- title: Pracuj z ciągami
  durationInMinutes: 5
  content: >
    Twoja Ostatnia edycja była pierwszym zajrzeć na to, co możesz zrobić z ciągami. Dowiedz się więcej.


    Nie ograniczono do pojedynczej zmiennej między nawiasami klamrowymi. Wypróbuj:


    ```csharp

    string firstFriend = "Maria";

    string secondFriend = "Sage";

    Console.WriteLine($"My friends are {firstFriend} and {secondFriend}");

    ```


    W miarę eksplorowania ciągów można znaleźć, że ciągi są więcej niż kolekcją liter. Długość ciągu można znaleźć za pomocą `Length`. `Length` jest **właściwością** ciągu i zwraca liczbę znaków w tym ciągu. Dodaj następujący kod w dolnej części okna interaktywnego:


    ```csharp

    Console.WriteLine($"The name {firstFriend} has {firstFriend.Length} letters.");

    Console.WriteLine($"The name {secondFriend} has {secondFriend.Length} letters.");

    ```


    > [!TIP]

    > Jest to dobry czas na samodzielne Eksplorowanie. Wiesz już, że `Console.WriteLine()` zapisuje tekst na ekranie. Wiesz już, jak deklarować zmienne i łączyć ciągi. Eksperymentuj w oknie interaktywnym. Okno zawiera funkcję **IntelliSense** , która udostępnia sugestie dotyczące tego, co można zrobić. Wpisz `.` po `d` w `firstFriend`. Zobaczysz listę sugestii dotyczących właściwości i metod, których można użyć.


    > [!NOTE]

    > To środowisko kodowania online jest w trybie podglądu. Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).
- title: Zrób więcej z użyciem ciągów
  durationInMinutes: 5
  content: >
    Używasz **metody**<xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, aby drukować komunikaty. **Metoda** jest blokiem kodu, który implementuje niektóre akcje. Ma nazwę, więc możesz uzyskać do niej dostęp.


    Załóżmy, że ciągi zawierają początkowe lub końcowe spacje, które nie mają być wyświetlane. Chcesz **przyciąć** spacje z ciągów.

    Metoda <xref:System.String.Trim%2A> i powiązane metody <xref:System.String.TrimStart%2A> i <xref:System.String.TrimEnd%2A> wykonać to działanie. Możesz użyć tych metod, aby usunąć spacje wiodące i końcowe. Wypróbuj następujący kod:


    ```csharp

    string greeting = "      Hello World!       ";

    Console.WriteLine($"[{greeting}]");


    string trimmedGreeting = greeting.TrimStart();

    Console.WriteLine($"[{trimmedGreeting}]");


    trimmedGreeting = greeting.TrimEnd();

    Console.WriteLine($"[{trimmedGreeting}]");


    trimmedGreeting = greeting.Trim();

    Console.WriteLine($"[{trimmedGreeting}]");

    ```


    Ten przykład wzmacnia kilka ważnych koncepcji związanych z pracą z ciągami. Metody służące do manipulowania ciągami zwracają nowe obiekty String zamiast wprowadzania modyfikacji. Można zobaczyć, że każde wywołanie dowolnej metody `Trim` zwraca nowy ciąg, ale nie zmienia oryginalnego komunikatu.


    Istnieją inne metody do pracy z ciągiem. Można na przykład użyć polecenia Wyszukaj i Zastąp w edytorze lub Edytor tekstów przed. Metoda <xref:System.String.Replace%2A> wykonuje coś podobnego w ciągu. Wyszukuje podciąg i zastępuje go innym tekstem. Metoda <xref:System.String.Replace%2A> przyjmuje dwa **Parametry**. Są to ciągi między nawiasami. Pierwszy ciąg to tekst do wyszukania. Drugi ciąg to tekst, w którym ma zostać zamieniony. Wypróbuj ją samodzielnie. Dodaj ten kod. Wpisz je w, aby wyświetlić wskazówki po rozpoczęciu wpisywania `.Re` po zmiennej `sayHello`:


    ```csharp

    string sayHello = "Hello World!";

    Console.WriteLine(sayHello);

    sayHello = sayHello.Replace("Hello", "Greetings");

    Console.WriteLine(sayHello);

    ```


    Dwie inne przydatne metody tworzą ciąg WERSALIKów lub małych liter. Wypróbuj następujący kod. Wpisz go, aby zobaczyć, w jaki sposób **technologia IntelliSense** udostępnia wskazówki podczas uruchamiania, aby wpisać `To`:


    ```csharp

    Console.WriteLine(sayHello.ToUpper());

    Console.WriteLine(sayHello.ToLower());

    ```


    > [!NOTE]

    > To środowisko kodowania online jest w trybie podglądu. Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).
- title: Wyszukiwanie ciągów
  durationInMinutes: 10
  content: >
    Druga część operacji *wyszukiwania i zamieniania* polega na znalezieniu tekstu w ciągu. Aby wyszukać, można użyć metody <xref:System.String.Contains%2A>. Informuje o tym, czy ciąg zawiera podciąg. Wypróbuj następujący kod, aby eksplorować <xref:System.String.Contains%2A>:


    ```csharp

    string songLyrics = "You say goodbye, and I say hello";

    Console.WriteLine(songLyrics.Contains("goodbye"));

    Console.WriteLine(songLyrics.Contains("greetings"));

    ```


    Metoda <xref:System.String.Contains%2A> zwraca wartość **logiczną** , która informuje o tym, czy wyszukiwany ciąg został znaleziony. Wartość **logiczna** przechowuje `true` lub `false`. Dowiesz się więcej o wartościach **logicznych** w późniejszej lekcji.


    ***Sprawdz***


    Istnieją dwie podobne metody, <xref:System.String.StartsWith%2A> i <xref:System.String.EndsWith%2A>, które również szukają podciągów w ciągu. Znajdują się one w podciągu na początku lub na końcu ciągu. Spróbuj zmodyfikować poprzedni przykład, aby użyć <xref:System.String.StartsWith%2A> i <xref:System.String.EndsWith%2A> zamiast <xref:System.String.Contains%2A>. Wyszukaj "ty" lub "Pożegnanie" na początku ciągu. Wyszukaj ciąg "Hello" lub "Pożegnanie" na końcu ciągu.


    > [!NOTE]

    > Obejrzyj interpunkcję po przetestowaniu tekstu na końcu ciągu. Jeśli ciąg jest zakończony kropką, należy wyszukać ciąg kończący się kropką.


    Należy uzyskać `true` do rozpoczęcia od "ty" i kończąc na "Hello", a wartość false, aby rozpocząć od lub kończąc na "Pożegnanie".


    > [!NOTE]

    > To środowisko kodowania online jest w trybie podglądu. Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).
- title: Ukończ wyzwanie
  durationInMinutes: 3
  content: >
    Czy udało Ci się to zrobić?


    ```csharp

    string songLyrics = "You say goodbye, and I say hello";

    Console.WriteLine(songLyrics.StartsWith("You"));

    Console.WriteLine(songLyrics.StartsWith("goodbye"));


    Console.WriteLine(songLyrics.EndsWith("hello"));

    Console.WriteLine(songLyrics.EndsWith("goodbye"));

    ```


    > [!NOTE]

    > To środowisko kodowania online jest w trybie podglądu. Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).
