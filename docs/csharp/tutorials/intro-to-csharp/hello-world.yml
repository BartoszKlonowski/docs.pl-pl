- title: <span data-ttu-id="501c7-109">Uruchamianie pierwszego programu C#</span><span class="sxs-lookup"><span data-stu-id="501c7-109">Run your first C# program</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="501c7-110">Uruchom następujący kod w oknie interaktywnym.</span><span class="sxs-lookup"><span data-stu-id="501c7-110">Run the following code in the interactive window.</span></span> <span data-ttu-id="501c7-111">Aby to zrobić, wpisz poniższy blok kodu w oknie interaktywnym, a następnie kliknij przycisk **Uruchom** przycisku:</span><span class="sxs-lookup"><span data-stu-id="501c7-111">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>


    ```csharp

    Console.WriteLine("Hello World!");

    ```


    <span data-ttu-id="501c7-112">Gratulacje!</span><span class="sxs-lookup"><span data-stu-id="501c7-112">Congratulations!</span></span> <span data-ttu-id="501c7-113">Po uruchomieniu pierwszego programu C#.</span><span class="sxs-lookup"><span data-stu-id="501c7-113">You've run your first C# program.</span></span> <span data-ttu-id="501c7-114">Jest to prosty program, który wyświetla komunikat "Hello World!".</span><span class="sxs-lookup"><span data-stu-id="501c7-114">It's a simple program that prints the message "Hello World!".</span></span> <span data-ttu-id="501c7-115">Program użył <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> metodę, aby wyświetlić wiadomość.</span><span class="sxs-lookup"><span data-stu-id="501c7-115">It used the <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> method to print that message.</span></span> <span data-ttu-id="501c7-116">`Console` to typ, który reprezentuje okno konsoli.</span><span class="sxs-lookup"><span data-stu-id="501c7-116">`Console` is a type that represents the console window.</span></span> <span data-ttu-id="501c7-117">`WriteLine` jest to metoda `Console` typu, która wyświetla wiersz tekstu w tej konsoli tekstowej.</span><span class="sxs-lookup"><span data-stu-id="501c7-117">`WriteLine` is a method of the `Console` type that prints a line of text to that text console.</span></span>


    <span data-ttu-id="501c7-118">Przejdźmy dalej i Poznajmy więcej.</span><span class="sxs-lookup"><span data-stu-id="501c7-118">Let's move on and explore more.</span></span> <span data-ttu-id="501c7-119">Pozostała część tej lekcji skupia się na pracy z `string` typ, który reprezentuje tekst w języku C#.</span><span class="sxs-lookup"><span data-stu-id="501c7-119">The rest of this lesson explores working with the `string` type, which represents text in C#.</span></span> <span data-ttu-id="501c7-120">Podobnie jak `Console` typu `string` typ ma metody.</span><span class="sxs-lookup"><span data-stu-id="501c7-120">Like the `Console` type, the `string` type has methods.</span></span> <span data-ttu-id="501c7-121">`string` Metody pracy nad tekstem.</span><span class="sxs-lookup"><span data-stu-id="501c7-121">The `string` methods work with text.</span></span>


    > [!NOTE]

    > <span data-ttu-id="501c7-122">To środowisko kodowania online jest w trybie podglądu.</span><span class="sxs-lookup"><span data-stu-id="501c7-122">This online coding experience is in preview mode.</span></span> <span data-ttu-id="501c7-123">Jeśli napotkasz problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="501c7-123">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="501c7-124">Deklarowanie i używanie zmiennych</span><span class="sxs-lookup"><span data-stu-id="501c7-124">Declare and use variables</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="501c7-125">Pierwszy program wyświetlił `string` "Hello World!"</span><span class="sxs-lookup"><span data-stu-id="501c7-125">Your first program printed the `string` "Hello World!"</span></span> <span data-ttu-id="501c7-126">na ekranie.</span><span class="sxs-lookup"><span data-stu-id="501c7-126">on the screen.</span></span>


    > [!TIP]

    > <span data-ttu-id="501c7-127">Gdy eksplorujesz C# (lub dowolnego języka programowania), będziesz robić błędy podczas pisania kodu.</span><span class="sxs-lookup"><span data-stu-id="501c7-127">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id="501c7-128">**Kompilatora** znajdzie te błędy i zgłosi je.</span><span class="sxs-lookup"><span data-stu-id="501c7-128">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id="501c7-129">Gdy dane wyjściowe zawierają komunikaty o błędach, Przyjrzyj się uważnie przykładowy kod i kod w oknie interaktywnym, aby zobaczyć, jak naprawić.</span><span class="sxs-lookup"><span data-stu-id="501c7-129">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>

    > <span data-ttu-id="501c7-130">To ćwiczenie pomoże Ci poznać strukturę kodu C#.</span><span class="sxs-lookup"><span data-stu-id="501c7-130">That exercise will help you learn the structure of C# code.</span></span>


    <span data-ttu-id="501c7-131">Twój pierwszy program jest ograniczony do wyświetlania jednego komunikatu.</span><span class="sxs-lookup"><span data-stu-id="501c7-131">Your first program is limited to printing one message.</span></span> <span data-ttu-id="501c7-132">Możesz napisać bardziej użyteczne programy, za pomocą **zmienne**.</span><span class="sxs-lookup"><span data-stu-id="501c7-132">You can write more useful programs by using **variables**.</span></span> <span data-ttu-id="501c7-133">A **zmiennej** to symbol, można użyć, aby uruchomić ten sam kod z różnymi wartościami.</span><span class="sxs-lookup"><span data-stu-id="501c7-133">A **variable** is a symbol you can use to run the same code with different values.</span></span> <span data-ttu-id="501c7-134">Spróbujmy to zrobić!</span><span class="sxs-lookup"><span data-stu-id="501c7-134">Let's try it!</span></span> <span data-ttu-id="501c7-135">Zastąp kod napisany w oknie interaktywnym następującym kodem:</span><span class="sxs-lookup"><span data-stu-id="501c7-135">Replace the code you've written in the interactive window with the following code:</span></span>


    ```csharp

    string aFriend = "Bill";

    Console.WriteLine(aFriend);

    ```


    <span data-ttu-id="501c7-136">Pierwszy wiersz deklaruje zmienną `aFriend` i przypisuje mu wartość "Bill".</span><span class="sxs-lookup"><span data-stu-id="501c7-136">The first line declares a variable, `aFriend` and assigns it a value, "Bill".</span></span> <span data-ttu-id="501c7-137">Drugi wiersz wyświetla imię.</span><span class="sxs-lookup"><span data-stu-id="501c7-137">The second line prints out the name.</span></span>


    <span data-ttu-id="501c7-138">Różne wartości można przypisać do dowolnego zadeklarowanej zmiennej.</span><span class="sxs-lookup"><span data-stu-id="501c7-138">You can assign different values to any variable you declare.</span></span> <span data-ttu-id="501c7-139">Można zmienić nazwę jednej z Twoich znajomych.</span><span class="sxs-lookup"><span data-stu-id="501c7-139">You can change the name to one of your friends.</span></span> <span data-ttu-id="501c7-140">Dodaj następujące dwa wiersze w oknie interaktywnym, następujący kod, który został już dodany:</span><span class="sxs-lookup"><span data-stu-id="501c7-140">Add these two lines in the interactive window following the code you've already added:</span></span>


    ```csharp

    aFriend = "Maira";

    Console.WriteLine(aFriend);

    ```


    <span data-ttu-id="501c7-141">Należy zauważyć, że ten sam wiersz kodu wyświetli dwa różne komunikaty w oparciu o wartość przechowywaną w `aFriend` zmiennej.</span><span class="sxs-lookup"><span data-stu-id="501c7-141">Notice that the same line of code prints two different messages, based on the value stored in the `aFriend` variable.</span></span>


    <span data-ttu-id="501c7-142">Należy też zauważyć, że wyraz "Hello" brakowało w ostatnich dwóch komunikatach.</span><span class="sxs-lookup"><span data-stu-id="501c7-142">You may have also noticed that the word "Hello" was missing in the last two messages.</span></span> <span data-ttu-id="501c7-143">Zmienimy teraz.</span><span class="sxs-lookup"><span data-stu-id="501c7-143">Let's fix that now.</span></span>  <span data-ttu-id="501c7-144">Zmień wiersze wyświetlające komunikat na następujące:</span><span class="sxs-lookup"><span data-stu-id="501c7-144">Modify the lines that print the message to the following:</span></span>


    ```csharp

    Console.WriteLine("Hello " + aFriend);

    ```


    <span data-ttu-id="501c7-145">Kliknij przycisk **Uruchom** ponownie, aby zobaczyć wyniki.</span><span class="sxs-lookup"><span data-stu-id="501c7-145">Click **Run** again to see the results.</span></span>


    <span data-ttu-id="501c7-146">Wcześniej użyto `+` do tworzenia ciągów z **zmienne** i **stałej** ciągów.</span><span class="sxs-lookup"><span data-stu-id="501c7-146">You've been using `+` to build strings from **variables** and **constant** strings.</span></span> <span data-ttu-id="501c7-147">Istnieje lepszy sposób.</span><span class="sxs-lookup"><span data-stu-id="501c7-147">There's a better way.</span></span>

    <span data-ttu-id="501c7-148">Możesz umieścić zmienną między `{` i `}` znaków, aby stwierdzić, C#, aby zastąpić ten tekst z wartością zmiennej.</span><span class="sxs-lookup"><span data-stu-id="501c7-148">You can place a variable between `{` and `}` characters to tell C# to replace that text with the value of the variable.</span></span>


    <span data-ttu-id="501c7-149">Jest to nazywane [Interpolacja ciągów](../../language-reference/tokens/interpolated.md).</span><span class="sxs-lookup"><span data-stu-id="501c7-149">This is called [String interpolation](../../language-reference/tokens/interpolated.md).</span></span>


    <span data-ttu-id="501c7-150">Jeśli dodasz `$` przed cudzysłów otwierający ciąg, możesz następnie uwzględnić zmienne, takie jak `aFriend`, wewnątrz ciągu między nawiasy klamrowe.</span><span class="sxs-lookup"><span data-stu-id="501c7-150">If you add a `$` before the opening quote of the string, you can then include variables, like `aFriend`, inside the string between curly braces.</span></span> <span data-ttu-id="501c7-151">Wypróbuj:</span><span class="sxs-lookup"><span data-stu-id="501c7-151">Give it a try:</span></span>



    ```csharp

    Console.WriteLine($"Hello {aFriend}");

    ```


    <span data-ttu-id="501c7-152">Kliknij przycisk **Uruchom** ponownie, aby zobaczyć wyniki.</span><span class="sxs-lookup"><span data-stu-id="501c7-152">Click **Run** again to see the results.</span></span> <span data-ttu-id="501c7-153">Zamiast "Witaj, {aFriend}" komunikat powinien być "Hello Maira".</span><span class="sxs-lookup"><span data-stu-id="501c7-153">Instead of "Hello {aFriend}", the message should be "Hello Maira".</span></span>


    > [!NOTE]

    > <span data-ttu-id="501c7-154">To środowisko kodowania online jest w trybie podglądu.</span><span class="sxs-lookup"><span data-stu-id="501c7-154">This online coding experience is in preview mode.</span></span> <span data-ttu-id="501c7-155">Jeśli napotkasz problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="501c7-155">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="501c7-156">Praca z ciągami</span><span class="sxs-lookup"><span data-stu-id="501c7-156">Work with strings</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="501c7-157">Twoja ostatnia Edycja była pierwszym podejściem co można zrobić z ciągami.</span><span class="sxs-lookup"><span data-stu-id="501c7-157">Your last edit was our first look at what you can do with strings.</span></span> <span data-ttu-id="501c7-158">Dowiedzmy się więcej.</span><span class="sxs-lookup"><span data-stu-id="501c7-158">Let's explore more.</span></span>


    <span data-ttu-id="501c7-159">Nie jesteś ograniczony do pojedynczej zmiennej między nawiasami klamrowymi.</span><span class="sxs-lookup"><span data-stu-id="501c7-159">You're not limited to a single variable between the curly braces.</span></span> <span data-ttu-id="501c7-160">Wypróbuj:</span><span class="sxs-lookup"><span data-stu-id="501c7-160">Try this:</span></span>


    ```csharp

    string firstFriend = "Maria";

    string secondFriend = "Sage";

    Console.WriteLine($"My friends are {firstFriend} and {secondFriend}");

    ```


    <span data-ttu-id="501c7-161">Podczas dalszej pracy z ciągami, przekonasz się, że ciągi znaków jest większa niż zbiór litery.</span><span class="sxs-lookup"><span data-stu-id="501c7-161">As you explore more with strings, you'll find that strings are more than a collection of letters.</span></span> <span data-ttu-id="501c7-162">Możesz znaleźć długość ciągu przy użyciu `Length`.</span><span class="sxs-lookup"><span data-stu-id="501c7-162">You can find the length of a string using `Length`.</span></span> <span data-ttu-id="501c7-163">`Length` jest **właściwość** ciąg i zwraca liczbę znaków, w tym ciągu.</span><span class="sxs-lookup"><span data-stu-id="501c7-163">`Length` is a **property** of a string and it returns the number of characters in that string.</span></span> <span data-ttu-id="501c7-164">Dodaj następujący kod w dolnej części okna interaktywnego:</span><span class="sxs-lookup"><span data-stu-id="501c7-164">Add the following code at the bottom of the interactive window:</span></span>


    ```csharp

    Console.WriteLine($"The name {firstFriend} has {firstFriend.Length} letters.");

    Console.WriteLine($"The name {secondFriend} has {secondFriend.Length} letters.");

    ```


    > [!TIP]

    > <span data-ttu-id="501c7-165">Jest to dobry moment, aby eksplorować samodzielnie.</span><span class="sxs-lookup"><span data-stu-id="501c7-165">This is a good time to explore on your own.</span></span> <span data-ttu-id="501c7-166">Gdy już wiesz, `Console.WriteLine()` zapisuje tekst na ekranie.</span><span class="sxs-lookup"><span data-stu-id="501c7-166">You've learned that `Console.WriteLine()` writes text to the screen.</span></span> <span data-ttu-id="501c7-167">Wiesz jak deklarować zmienne i łączyć ciągi.</span><span class="sxs-lookup"><span data-stu-id="501c7-167">You've learned how to declare variables and concatenate strings together.</span></span> <span data-ttu-id="501c7-168">Poeksperymentuj w oknie interaktywnym.</span><span class="sxs-lookup"><span data-stu-id="501c7-168">Experiment in the interactive window.</span></span> <span data-ttu-id="501c7-169">Okno ma funkcję o nazwie **IntelliSense** sprawia to, że sugestie dotyczące co można zrobić.</span><span class="sxs-lookup"><span data-stu-id="501c7-169">The window has a feature called **IntelliSense** that makes suggestions for what you can do.</span></span> <span data-ttu-id="501c7-170">Wpisz `.` po `d` w `firstFriend`.</span><span class="sxs-lookup"><span data-stu-id="501c7-170">Type a `.` after the `d` in `firstFriend`.</span></span> <span data-ttu-id="501c7-171">Zobaczysz listę sugestii, właściwości i metod, których można użyć.</span><span class="sxs-lookup"><span data-stu-id="501c7-171">You'll see a list of suggestions for properties and methods you can use.</span></span>


    > [!NOTE]

    > <span data-ttu-id="501c7-172">To środowisko kodowania online jest w trybie podglądu.</span><span class="sxs-lookup"><span data-stu-id="501c7-172">This online coding experience is in preview mode.</span></span> <span data-ttu-id="501c7-173">Jeśli napotkasz problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="501c7-173">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="501c7-174">Więcej zadań z ciągami</span><span class="sxs-lookup"><span data-stu-id="501c7-174">Do more with strings</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="501c7-175">Wcześniej użyto **metoda**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>do wyświetlania komunikatu.</span><span class="sxs-lookup"><span data-stu-id="501c7-175">You've been using a **method**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, to print messages.</span></span> <span data-ttu-id="501c7-176">A **metoda** to blok kodu, który implementuje pewne działanie.</span><span class="sxs-lookup"><span data-stu-id="501c7-176">A **method** is a block of code that implements some action.</span></span> <span data-ttu-id="501c7-177">Ma on nazwę, dzięki czemu można do niego dostęp.</span><span class="sxs-lookup"><span data-stu-id="501c7-177">It has a name, so you can access it.</span></span>


    <span data-ttu-id="501c7-178">Załóżmy, że Twoje ciągi mają spacji wiodących i końcowych, które nie mają być wyświetlane.</span><span class="sxs-lookup"><span data-stu-id="501c7-178">Suppose your strings have leading or trailing spaces that you don't want to display.</span></span> <span data-ttu-id="501c7-179">Chcesz **trim** miejsca do magazynowania z ciągów.</span><span class="sxs-lookup"><span data-stu-id="501c7-179">You want to **trim** the spaces from the strings.</span></span>

    <span data-ttu-id="501c7-180"><xref:System.String.Trim%2A> Metody oraz powiązanym metodom <xref:System.String.TrimStart%2A> i <xref:System.String.TrimEnd%2A> tej pracy.</span><span class="sxs-lookup"><span data-stu-id="501c7-180">The <xref:System.String.Trim%2A> method and related methods <xref:System.String.TrimStart%2A> and <xref:System.String.TrimEnd%2A> do that work.</span></span> <span data-ttu-id="501c7-181">Te metody umożliwia po prostu Usuń spacje początkowe i końcowe.</span><span class="sxs-lookup"><span data-stu-id="501c7-181">You can just use those methods to remove leading and trailing spaces.</span></span> <span data-ttu-id="501c7-182">Wypróbuj poniższy kod:</span><span class="sxs-lookup"><span data-stu-id="501c7-182">Try the following code:</span></span>


    ```csharp

    string greeting = "      Hello World!       ";

    Console.WriteLine($"[{greeting}]");


    string trimmedGreeting = greeting.TrimStart();

    Console.WriteLine($"[{trimmedGreeting}]");


    trimmedGreeting = greeting.TrimEnd();

    Console.WriteLine($"[{trimmedGreeting}]");


    trimmedGreeting = greeting.Trim();

    Console.WriteLine($"[{trimmedGreeting}]");

    ```


    <span data-ttu-id="501c7-183">Ten przykład wzmacnia kilka ważnych pojęć dotyczących pracy z ciągami.</span><span class="sxs-lookup"><span data-stu-id="501c7-183">This sample reinforces a couple of important concepts for working with strings.</span></span> <span data-ttu-id="501c7-184">Metody manipulujące ciągami zwracają nowe obiekty ciągów zamiast wprowadzać modyfikacje w miejscu.</span><span class="sxs-lookup"><span data-stu-id="501c7-184">The methods that manipulate strings return new string objects rather than making modifications in place.</span></span> <span data-ttu-id="501c7-185">Możesz zobaczyć, że każde wywołanie dowolnej z `Trim` metody zwraca nowy ciąg, ale nie zmienia oryginalnego komunikatu.</span><span class="sxs-lookup"><span data-stu-id="501c7-185">You can see that each call to any of the `Trim` methods returns a new string but doesn't change the original message.</span></span>


    <span data-ttu-id="501c7-186">Istnieją inne metody umożliwiające pracę z ciągami.</span><span class="sxs-lookup"><span data-stu-id="501c7-186">There are other methods available to work with a string.</span></span> <span data-ttu-id="501c7-187">Na przykład prawdopodobnie używanych wyszukiwania i Zastąp — polecenie w edytorze tekstów przed.</span><span class="sxs-lookup"><span data-stu-id="501c7-187">For example, you've probably used a search and replace command in an editor or word processor before.</span></span> <span data-ttu-id="501c7-188"><xref:System.String.Replace%2A> Metoda wykonuje coś podobnego na elemencie ciągu.</span><span class="sxs-lookup"><span data-stu-id="501c7-188">The <xref:System.String.Replace%2A> method does something similar in a string.</span></span> <span data-ttu-id="501c7-189">Wyszukuje dla podciąg i zastępuje go innym tekstem.</span><span class="sxs-lookup"><span data-stu-id="501c7-189">It searches for a substring and replaces it with different text.</span></span> <span data-ttu-id="501c7-190"><xref:System.String.Replace%2A> Metoda przyjmuje dwa **parametry**.</span><span class="sxs-lookup"><span data-stu-id="501c7-190">The <xref:System.String.Replace%2A> method takes two **parameters**.</span></span> <span data-ttu-id="501c7-191">Są to ciągi pomiędzy nawiasami.</span><span class="sxs-lookup"><span data-stu-id="501c7-191">These are the strings between the parentheses.</span></span> <span data-ttu-id="501c7-192">Pierwszy ciąg to tekst do wyszukania.</span><span class="sxs-lookup"><span data-stu-id="501c7-192">The first string is the text to search for.</span></span> <span data-ttu-id="501c7-193">Drugi ciąg to tekst, który go zastąpić.</span><span class="sxs-lookup"><span data-stu-id="501c7-193">The second string is the text to replace it with.</span></span> <span data-ttu-id="501c7-194">Wypróbuj ją samodzielnie.</span><span class="sxs-lookup"><span data-stu-id="501c7-194">Try it for yourself.</span></span> <span data-ttu-id="501c7-195">Dodaj następujący kod.</span><span class="sxs-lookup"><span data-stu-id="501c7-195">Add this code.</span></span> <span data-ttu-id="501c7-196">Wpisz go w, aby wyświetlić wskazówki, po rozpoczęciu wpisywania tekstu `.Re` po `sayHello` zmiennej:</span><span class="sxs-lookup"><span data-stu-id="501c7-196">Type it in to see the hints as you start typing `.Re` after the `sayHello` variable:</span></span>


    ```csharp

    string sayHello = "Hello World!";

    Console.WriteLine(sayHello);

    sayHello = sayHello.Replace("Hello", "Greetings");

    Console.WriteLine(sayHello);

    ```


    <span data-ttu-id="501c7-197">Dwie inne użyteczne metody zmieniają ciąg wersalikami lub wszystko małymi literami.</span><span class="sxs-lookup"><span data-stu-id="501c7-197">Two other useful methods make a string ALL CAPS or all lower case.</span></span> <span data-ttu-id="501c7-198">Wypróbuj poniższy kod.</span><span class="sxs-lookup"><span data-stu-id="501c7-198">Try the following code.</span></span> <span data-ttu-id="501c7-199">Wpisz go w, aby zobaczyć, jak **IntelliSense** zapewnia wskazówek, jak Rozpocznij wpisywanie `To`:</span><span class="sxs-lookup"><span data-stu-id="501c7-199">Type it in to see how **IntelliSense** provides hints as you start to type `To`:</span></span>


    ```csharp

    Console.WriteLine(sayHello.ToUpper());

    Console.WriteLine(sayHello.ToLower());

    ```


    > [!NOTE]

    > <span data-ttu-id="501c7-200">To środowisko kodowania online jest w trybie podglądu.</span><span class="sxs-lookup"><span data-stu-id="501c7-200">This online coding experience is in preview mode.</span></span> <span data-ttu-id="501c7-201">Jeśli napotkasz problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="501c7-201">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="501c7-202">Wyszukiwanie ciągów</span><span class="sxs-lookup"><span data-stu-id="501c7-202">Search strings</span></span>
  durationInMinutes: 10
  content: >
    <span data-ttu-id="501c7-203">Drugą część *wyszukiwania i zamieniania* operacja jest odnajdywanie tekstu w ciąg.</span><span class="sxs-lookup"><span data-stu-id="501c7-203">The other part of a *search and replace* operation is to find text in a string.</span></span> <span data-ttu-id="501c7-204">Możesz użyć <xref:System.String.Contains%2A> metody do wyszukiwania.</span><span class="sxs-lookup"><span data-stu-id="501c7-204">You can use the  <xref:System.String.Contains%2A> method for searching.</span></span> <span data-ttu-id="501c7-205">Informuje, czy ciąg zawiera podciąg.</span><span class="sxs-lookup"><span data-stu-id="501c7-205">It tells you if a string contains a substring inside it.</span></span> <span data-ttu-id="501c7-206">Wypróbuj poniższy kod, aby zapoznać się z <xref:System.String.Contains%2A>:</span><span class="sxs-lookup"><span data-stu-id="501c7-206">Try the following code to explore <xref:System.String.Contains%2A>:</span></span>


    ```csharp

    string songLyrics = "You say goodbye, and I say hello";

    Console.WriteLine(songLyrics.Contains("goodbye"));

    Console.WriteLine(songLyrics.Contains("greetings"));

    ```


    <span data-ttu-id="501c7-207"><xref:System.String.Contains%2A> Metoda zwraca **logiczna** wartość, która informuje, jeśli znaleziono ciąg wyszukiwany.</span><span class="sxs-lookup"><span data-stu-id="501c7-207">The <xref:System.String.Contains%2A> method returns a **boolean** value which tells you if the string you were searching for was found.</span></span> <span data-ttu-id="501c7-208">A **logiczna** przechowuje wartość `true` lub `false` wartość.</span><span class="sxs-lookup"><span data-stu-id="501c7-208">A **boolean** stores either a `true` or a `false` value.</span></span> <span data-ttu-id="501c7-209">Dowiesz się więcej na temat **logiczna** wartości w późniejszej lekcji.</span><span class="sxs-lookup"><span data-stu-id="501c7-209">You'll learn more about **boolean** values in a later lesson.</span></span>


    <span data-ttu-id="501c7-210">***Challenge***</span><span class="sxs-lookup"><span data-stu-id="501c7-210">***Challenge***</span></span>


    <span data-ttu-id="501c7-211">Istnieją dwie podobne metody, <xref:System.String.StartsWith%2A> i <xref:System.String.EndsWith%2A> które również wyszukują podciągi w ciągu.</span><span class="sxs-lookup"><span data-stu-id="501c7-211">There are two similar methods, <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> that also search for sub-strings in a string.</span></span> <span data-ttu-id="501c7-212">Służą one do wyszukiwania podciągu na początku lub końcu ciągu.</span><span class="sxs-lookup"><span data-stu-id="501c7-212">These find a substring at the beginning or the end of the string.</span></span> <span data-ttu-id="501c7-213">Spróbuj zmodyfikować poprzedni przykład, aby użyć <xref:System.String.StartsWith%2A> i <xref:System.String.EndsWith%2A> zamiast <xref:System.String.Contains%2A>.</span><span class="sxs-lookup"><span data-stu-id="501c7-213">Try to modify the previous sample to use <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> instead of <xref:System.String.Contains%2A>.</span></span> <span data-ttu-id="501c7-214">Wyszukaj "You" lub "goodbye" na początku ciągu.</span><span class="sxs-lookup"><span data-stu-id="501c7-214">Search for "You" or "goodbye" at the beginning of a string.</span></span> <span data-ttu-id="501c7-215">Wyszukaj "hello" lub "goodbye" na końcu ciągu.</span><span class="sxs-lookup"><span data-stu-id="501c7-215">Search for "hello" or "goodbye" at the end of a string.</span></span>


    > [!NOTE]

    > <span data-ttu-id="501c7-216">Zwróć uwagę na interpunkcję podczas testowania tekstu na końcu ciągu.</span><span class="sxs-lookup"><span data-stu-id="501c7-216">Watch your punctuation when you test for the text at the end of the string.</span></span> <span data-ttu-id="501c7-217">Jeśli ciąg kończy się kropką, musisz sprawdzać ciągi kończące się kropką.</span><span class="sxs-lookup"><span data-stu-id="501c7-217">If the string ends with a period, you must check for a string that ends with a period.</span></span>


    <span data-ttu-id="501c7-218">Powinna pojawić się `true` uruchamianie "You" i kończą się ciągiem "hello" i wartość false, począwszy od lub kończąc "goodbye".</span><span class="sxs-lookup"><span data-stu-id="501c7-218">You should get `true` for starting with "You" and ending with "hello" and false for starting with or ending with "goodbye".</span></span>


    > [!NOTE]

    > <span data-ttu-id="501c7-219">To środowisko kodowania online jest w trybie podglądu.</span><span class="sxs-lookup"><span data-stu-id="501c7-219">This online coding experience is in preview mode.</span></span> <span data-ttu-id="501c7-220">Jeśli napotkasz problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="501c7-220">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="501c7-221">Ukończenie wyzwania</span><span class="sxs-lookup"><span data-stu-id="501c7-221">Complete challenge</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="501c7-222">Czy Twój pomysł był podobny do poniższego?</span><span class="sxs-lookup"><span data-stu-id="501c7-222">Did you come up with something like this?</span></span>


    ```csharp

    string songLyrics = "You say goodbye, and I say hello";

    Console.WriteLine(songLyrics.StartsWith("You"));

    Console.WriteLine(songLyrics.StartsWith("goodbye"));


    Console.WriteLine(songLyrics.EndsWith("hello"));

    Console.WriteLine(songLyrics.EndsWith("goodbye"));

    ```


    > [!NOTE]

    > <span data-ttu-id="501c7-223">To środowisko kodowania online jest w trybie podglądu.</span><span class="sxs-lookup"><span data-stu-id="501c7-223">This online coding experience is in preview mode.</span></span> <span data-ttu-id="501c7-224">Jeśli napotkasz problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="501c7-224">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
