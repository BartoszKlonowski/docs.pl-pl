  content: >
    <span data-ttu-id="54f71-105">W tym samouczku pokazano sposób użycia [Interpolacja ciągów](../../language-reference/tokens/interpolated.md) wstawiania wartości do pojedynczego ciągu.</span><span class="sxs-lookup"><span data-stu-id="54f71-105">This tutorial teaches you how to use [string interpolation](../../language-reference/tokens/interpolated.md) to insert values into a single string.</span></span> <span data-ttu-id="54f71-106">Poznasz również sposób kontrolowania tekstu formatowanie ciągu wynikowego.</span><span class="sxs-lookup"><span data-stu-id="54f71-106">You also learn how to control text formatting of the result string.</span></span> <span data-ttu-id="54f71-107">Możesz użyć przeglądarki, aby pisać i uruchamiać C# kodu i mogą natychmiast zobaczyć wyniki.</span><span class="sxs-lookup"><span data-stu-id="54f71-107">You use your browser to write and run C# code and can immediately see the results.</span></span>
- title: <span data-ttu-id="54f71-108">Tworzenie ciągu interpolowanego</span><span class="sxs-lookup"><span data-stu-id="54f71-108">Create an interpolated string</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="54f71-109">Uruchom następujący kod w oknie interaktywnym.</span><span class="sxs-lookup"><span data-stu-id="54f71-109">Run the following code in the interactive window.</span></span> <span data-ttu-id="54f71-110">Aby to zrobić, należy wpisać kod w oknie interaktywnym (Zastąp `<name>` z Twoją nazwą) i wybierz **Uruchom**:</span><span class="sxs-lookup"><span data-stu-id="54f71-110">To do that, type the code in the interactive window (replace `<name>` with your name) and select **Run**:</span></span>


    ```csharp

    var name = "<name>";

    Console.WriteLine($"Hello, {name}. It's a pleasure to meet you!");

    ```


    <span data-ttu-id="54f71-111">Po uruchomieniu kodu, **dane wyjściowe** wyświetla ciąg, z Twoim imieniem w powitaniu.</span><span class="sxs-lookup"><span data-stu-id="54f71-111">When you run the code, **Output** displays a string that includes your name in the greeting.</span></span> <span data-ttu-id="54f71-112">Argument ciągu <xref:System.Console.WriteLine%2A> jest wywołanie metody *ciągiem interpolowanym*.</span><span class="sxs-lookup"><span data-stu-id="54f71-112">The string argument of the <xref:System.Console.WriteLine%2A> method call is an *interpolated string*.</span></span> <span data-ttu-id="54f71-113">Jest to rodzaj szablonu, który umożliwia skonstruowanie pojedynczego ciągu (o nazwie *ciągiem wynikowym*) z ciągu obejmującego osadzony kod.</span><span class="sxs-lookup"><span data-stu-id="54f71-113">It's a kind of template that lets you construct a single string (called the *result string*) from a string that includes embedded code.</span></span> <span data-ttu-id="54f71-114">Ciągi interpolowane są szczególnie użyteczne do wstawiania wartości do ciągu lub łączenia (łączenie) kilka ciągów.</span><span class="sxs-lookup"><span data-stu-id="54f71-114">Interpolated strings are particularly useful for inserting values into a string or concatenating (joining together) several strings.</span></span>


    <span data-ttu-id="54f71-115">W powyższym przykładzie zawiera dwa elementy, które muszą mieć każdy ciąg interpolowany:</span><span class="sxs-lookup"><span data-stu-id="54f71-115">The example above contains the two elements that every interpolated string must have:</span></span>


    - <span data-ttu-id="54f71-116">Literał ciągu rozpoczynający się od `$` znak przed jego otwierającym znakiem cudzysłowu.</span><span class="sxs-lookup"><span data-stu-id="54f71-116">A string literal that begins with the `$` character before its opening quotation mark character.</span></span> <span data-ttu-id="54f71-117">Nie może być spacji między `$` symboli i znaku cudzysłowu.</span><span class="sxs-lookup"><span data-stu-id="54f71-117">There can't be any spaces between the `$` symbol and the quotation mark character.</span></span> <span data-ttu-id="54f71-118">(Jeśli chcesz zobaczyć, co się stanie po wstawieniu odstępu, Wstaw go po `$` znak w oknie interaktywnym i uruchom zaktualizowany kod.</span><span class="sxs-lookup"><span data-stu-id="54f71-118">(If you'd like to see what happens if you include one, insert a space after the `$` character in the interactive window and run the updated code.</span></span> <span data-ttu-id="54f71-119">Kompilator języka C# zgłosi błąd "Nieoczekiwany znak '$'".)</span><span class="sxs-lookup"><span data-stu-id="54f71-119">The C# compiler complains, "Unexpected character '$'".)</span></span>


    - <span data-ttu-id="54f71-120">Co najmniej jeden *wyrażeń interpolowanych*.</span><span class="sxs-lookup"><span data-stu-id="54f71-120">One or more *interpolated expressions*.</span></span> <span data-ttu-id="54f71-121">Wyrażenie interpolowane jest wskazywane przez nawias klamrowy otwierający i zamykający (`{` i `}`).</span><span class="sxs-lookup"><span data-stu-id="54f71-121">An interpolated expression is indicated by an opening and closing brace (`{` and `}`).</span></span> <span data-ttu-id="54f71-122">Możesz umieścić dowolne C# wyrażenie zwracające wartość (w tym `null`) wewnątrz nawiasów klamrowych.</span><span class="sxs-lookup"><span data-stu-id="54f71-122">You can put any C# expression that returns a value (including `null`) inside the braces.</span></span>


    <span data-ttu-id="54f71-123">Wypróbujmy kilka dodatkowych przykładowych interpolacji ciągu z innymi typami danych.</span><span class="sxs-lookup"><span data-stu-id="54f71-123">Let's try a few more string interpolation examples with some other data types.</span></span>


    > [!NOTE]

    > <span data-ttu-id="54f71-124">To środowisko kodowania online jest w trybie podglądu.</span><span class="sxs-lookup"><span data-stu-id="54f71-124">This online coding experience is in preview mode.</span></span> <span data-ttu-id="54f71-125">Jeśli napotkasz problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="54f71-125">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="54f71-126">Uwzględnianie innych typów danych</span><span class="sxs-lookup"><span data-stu-id="54f71-126">Include different data types</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="54f71-127">W poprzednim kroku Interpolacja ciągów jest używany do wstawienia jednego ciągu wewnątrz innego.</span><span class="sxs-lookup"><span data-stu-id="54f71-127">In the previous step, you used string interpolation to insert one string inside of another.</span></span> <span data-ttu-id="54f71-128">Wynik wyrażenia interpolowanego może być dowolnego typu danych, mimo że.</span><span class="sxs-lookup"><span data-stu-id="54f71-128">The result of an interpolated expression can be of any data type, though.</span></span> <span data-ttu-id="54f71-129">Teraz zawierać wartości różnych typów danych w ciągu interpolowanym.</span><span class="sxs-lookup"><span data-stu-id="54f71-129">Let's include values of various data types in an interpolated string.</span></span>


    <span data-ttu-id="54f71-130">W poniższym przykładzie, najpierw należy zdefiniować [klasy](../../programming-guide/classes-and-structs/classes.md) — typ danych `Vegetable` zawierający `Name` [właściwość](../../properties.md) i `ToString` [metoda](../../methods.md), które [zastępuje](../../language-reference/keywords/override.md) zachowanie <xref:System.Object.ToString?displayProperty=nameWithType> metody.</span><span class="sxs-lookup"><span data-stu-id="54f71-130">In the following example, we first define a [class](../../programming-guide/classes-and-structs/classes.md) data type `Vegetable` that has a `Name` [property](../../properties.md) and a `ToString` [method](../../methods.md), which [overrides](../../language-reference/keywords/override.md) the behavior of the <xref:System.Object.ToString?displayProperty=nameWithType> method.</span></span> <span data-ttu-id="54f71-131">[ `public` Modyfikator dostępu](../../language-reference/keywords/public.md) sprawia, że tej metody jest dostępny dla dowolnego kodu klienta, można pobrać reprezentacji w postaci ciągu `Vegetable` wystąpienia.</span><span class="sxs-lookup"><span data-stu-id="54f71-131">The [`public` access modifier](../../language-reference/keywords/public.md) makes that method available to any client code to get the string representation of a `Vegetable` instance.</span></span> <span data-ttu-id="54f71-132">W przykładzie `Vegetable.ToString` metoda zwraca wartość `Name` właściwości, który jest inicjowany w `Vegetable` [Konstruktor](../../programming-guide/classes-and-structs/constructors.md): `Vegetable(string name) => Name = name;`.</span><span class="sxs-lookup"><span data-stu-id="54f71-132">In the example the `Vegetable.ToString` method returns the value of the `Name` property that is initialized at the `Vegetable` [constructor](../../programming-guide/classes-and-structs/constructors.md): `Vegetable(string name) => Name = name;`.</span></span> <span data-ttu-id="54f71-133">Następnie tworzymy wystąpienie `Vegetable` klasę o nazwie `item` przy użyciu [ `new` — słowo kluczowe](../../language-reference/keywords/new-operator.md) i podanie nazwy dla konstruktora `Vegetable`.</span><span class="sxs-lookup"><span data-stu-id="54f71-133">Then we create an instance of the `Vegetable` class named `item` by using the [`new` keyword](../../language-reference/keywords/new-operator.md) and providing a name for the constructor `Vegetable`.</span></span> <span data-ttu-id="54f71-134">Na koniec dołączamy tego wystąpienia na ciąg interpolowany zawiera także <xref:System.DateTime> wartość <xref:System.Decimal> wartości i `Unit` [wyliczenie](../../programming-guide/enumeration-types.md) wartość.</span><span class="sxs-lookup"><span data-stu-id="54f71-134">Finally, we include that instance into an interpolated string that also contains a <xref:System.DateTime> value, a <xref:System.Decimal> value, and a `Unit` [enumeration](../../programming-guide/enumeration-types.md) value.</span></span> <span data-ttu-id="54f71-135">Uruchom poniższy kod w oknie interaktywnym:</span><span class="sxs-lookup"><span data-stu-id="54f71-135">Run the following code in the interactive window:</span></span>


    ```csharp

    public class Vegetable

    {
       public Vegetable(string name) => Name = name;

       public string Name { get; }

       public override string ToString() => Name;
    }


    public enum Unit { item, kilogram, gram, dozen };


    var item = new Vegetable("eggplant");

    var date = DateTime.Now;

    var price = 1.99m;

    var unit = Unit.item;

    Console.WriteLine($"On {date}, the price of {item} was {price} per {unit}.");

    ```


    <span data-ttu-id="54f71-136">Należy pamiętać, że wyrażenie interpolowane `item` w ciągu interpolowanym jest rozpoznawany jako tekst "eggplant" w ciągu wynikowym.</span><span class="sxs-lookup"><span data-stu-id="54f71-136">Note that the interpolated expression `item` in the interpolated string resolves to the text "eggplant" in the result string.</span></span> <span data-ttu-id="54f71-137">To dlatego, gdy typ wyniku wyrażenia nie jest ciągiem, wynik jest tłumaczona na ciąg w następujący sposób:</span><span class="sxs-lookup"><span data-stu-id="54f71-137">That's because, when the type of the expression result is not a string, the result is resolved to a string in the following way:</span></span>


    - <span data-ttu-id="54f71-138">Jeśli wyrażenie interpolowane daje w wyniku `null`, ciąg pusty ("", lub <xref:System.String.Empty?displayProperty=nameWithType>) jest używany.</span><span class="sxs-lookup"><span data-stu-id="54f71-138">If the interpolated expression evaluates to `null`, an empty string ("", or <xref:System.String.Empty?displayProperty=nameWithType>) is used.</span></span>


    - <span data-ttu-id="54f71-139">Jeśli wyrażenie interpolowane nie mają `null`, zazwyczaj `ToString` zostanie wywołana metoda typ wyniku.</span><span class="sxs-lookup"><span data-stu-id="54f71-139">If the interpolated expression doesn't evaluate to `null`, typically the `ToString` method of the result type is called.</span></span> <span data-ttu-id="54f71-140">Można to sprawdzić, aktualizując wykonania `Vegetable.ToString` metody.</span><span class="sxs-lookup"><span data-stu-id="54f71-140">You can test this by updating the implementation of the `Vegetable.ToString` method.</span></span> <span data-ttu-id="54f71-141">Może nawet trzeba zaimplementować `ToString` metody, ponieważ każdy typ ma pewne implementacja tej metody.</span><span class="sxs-lookup"><span data-stu-id="54f71-141">You might not even need to implement the `ToString` method since every type has some implementation of this method.</span></span> <span data-ttu-id="54f71-142">Aby to przetestować, przekształcić w komentarz definicję `Vegetable.ToString` metody w przykładzie (w tym celu należy umieścić symbol komentarza `//`, przed nim).</span><span class="sxs-lookup"><span data-stu-id="54f71-142">To test this, comment out the definition of the `Vegetable.ToString` method in the example (to do that, put a comment symbol, `//`, in front of it).</span></span> <span data-ttu-id="54f71-143">W danych wyjściowych ciąg "eggplant" zastępuje pełni kwalifikowaną nazwę typu (przestrzenią nazw zdefiniowaną przez C# REPL wraz z nazwą typu), który jest domyślnym zachowaniem z <xref:System.Object.ToString?displayProperty=nameWithType> metody.</span><span class="sxs-lookup"><span data-stu-id="54f71-143">In the output, the string "eggplant" is replaced by the fully qualified type name (the namespace defined by the C# REPL along with the type name), which is the default behavior of the <xref:System.Object.ToString?displayProperty=nameWithType> method.</span></span> <span data-ttu-id="54f71-144">Domyślne zachowanie `ToString` metodą wartość wyliczenia jest zwraca reprezentację ciągu wartości.</span><span class="sxs-lookup"><span data-stu-id="54f71-144">The default behavior of the `ToString` method for an enumeration value is to return the string representation of the value.</span></span>


    <span data-ttu-id="54f71-145">W danych wyjściowych z tego przykładu Data jest zbyt precyzyjna (cena eggplant nie zmienia się każda sekunda), a wartość ceny nie wskazuje jednostkę waluty.</span><span class="sxs-lookup"><span data-stu-id="54f71-145">In the output from this example, the date is too precise (the price of eggplant doesn't change every second), and the price value doesn't indicate a unit of currency.</span></span> <span data-ttu-id="54f71-146">W następnym kroku dowiesz się, jak rozwiązać te problemy, kontrolując format ciągów reprezentujących wyniki wyrażenia.</span><span class="sxs-lookup"><span data-stu-id="54f71-146">In the next step, you'll learn how to fix those issues by controlling the format of string representations of the expression results.</span></span>


    > [!NOTE]

    > <span data-ttu-id="54f71-147">To środowisko kodowania online jest w trybie podglądu.</span><span class="sxs-lookup"><span data-stu-id="54f71-147">This online coding experience is in preview mode.</span></span> <span data-ttu-id="54f71-148">Jeśli napotkasz problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="54f71-148">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="54f71-149">Kontrolowanie formatowania wyrażeń interpolowanych</span><span class="sxs-lookup"><span data-stu-id="54f71-149">Control the formatting of interpolated expressions</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="54f71-150">W poprzednim kroku zostały wstawione dwa nie najlepiej sformatowane ciągi, do ciągu wynikowego.</span><span class="sxs-lookup"><span data-stu-id="54f71-150">In the previous step, two poorly formatted strings were inserted into the result string.</span></span> <span data-ttu-id="54f71-151">Jedna była wartość daty i godziny, dla którego tylko data powinna mieć zastosowanie.</span><span class="sxs-lookup"><span data-stu-id="54f71-151">One was a date and time value for which only the date was appropriate.</span></span> <span data-ttu-id="54f71-152">Drugim była cena, która nie wskazywała waluty.</span><span class="sxs-lookup"><span data-stu-id="54f71-152">The second was a price that didn't indicate its unit of currency.</span></span> <span data-ttu-id="54f71-153">Zarówno w przypadku problemów są łatwe do adresu.</span><span class="sxs-lookup"><span data-stu-id="54f71-153">Both issues are easy to address.</span></span> <span data-ttu-id="54f71-154">Interpolacja ciągów pozwala określić *ciągi formatujące* które kontrolują formatowanie poszczególnych typów.</span><span class="sxs-lookup"><span data-stu-id="54f71-154">String interpolation lets you specify *format strings* that control the formatting of particular types.</span></span> <span data-ttu-id="54f71-155">Zmodyfikuj wywołanie `Console.WriteLine` z poprzedniego przykładu, aby dołączyć ciągi formatu daty i ceny wyrażeń, jak pokazano w następującym wierszu:</span><span class="sxs-lookup"><span data-stu-id="54f71-155">Modify the call to `Console.WriteLine` from the previous example to include the format strings for the date and price expressions as shown in the following line:</span></span>


    ```csharp

    Console.WriteLine($"On {date:d}, the price of {item} was {price:C2} per {unit}.");

    ```


    <span data-ttu-id="54f71-156">Należy określić ciąg formatu, postępując zgodnie z wyrażenia interpolowanego z dwukropkiem (":") i ciąg formatu.</span><span class="sxs-lookup"><span data-stu-id="54f71-156">You specify a format string by following the interpolated expression with a colon (":") and the format string.</span></span> <span data-ttu-id="54f71-157">"d" jest [ciąg formatu standardowego daty i godziny](../../../standard/base-types/standard-date-and-time-format-strings.md#the-short-date-d-format-specifier) reprezentujący formatu daty krótkiej.</span><span class="sxs-lookup"><span data-stu-id="54f71-157">"d" is a [standard date and time format string](../../../standard/base-types/standard-date-and-time-format-strings.md#the-short-date-d-format-specifier) that represents the short date format.</span></span> <span data-ttu-id="54f71-158">"C2" to [standardowy Ciąg formatujący](../../../standard/base-types/standard-numeric-format-strings.md#the-currency-c-format-specifier) reprezentujący liczbę jako wartość waluty z dwoma cyframi po separatorze dziesiętnym.</span><span class="sxs-lookup"><span data-stu-id="54f71-158">"C2" is a [standard numeric format string](../../../standard/base-types/standard-numeric-format-strings.md#the-currency-c-format-specifier) that represents a number as a currency value with two digits after the decimal point.</span></span>


    <span data-ttu-id="54f71-159">Liczba typów w bibliotekach .NET obsługuje wstępnie zdefiniowany zestaw ciągów formatu.</span><span class="sxs-lookup"><span data-stu-id="54f71-159">A number of types in the .NET libraries support a predefined set of format strings.</span></span> <span data-ttu-id="54f71-160">Dotyczy to wszystkich typów liczbowych i typów daty i godziny.</span><span class="sxs-lookup"><span data-stu-id="54f71-160">These include all the numeric types and the date and time types.</span></span> <span data-ttu-id="54f71-161">Aby uzyskać pełną listę typów, które obsługują ciągi formatu, zobacz [ciągi formatu i typy biblioteki klas .NET](../../../standard/base-types/formatting-types.md#stringRef) w [typy formatowania na platformie .NET](../../../standard/base-types/formatting-types.md) artykułu.</span><span class="sxs-lookup"><span data-stu-id="54f71-161">For a complete list of types that support format strings, see [Format Strings and .NET Class Library Types](../../../standard/base-types/formatting-types.md#stringRef) in the [Formatting Types in .NET](../../../standard/base-types/formatting-types.md) article.</span></span>


    <span data-ttu-id="54f71-162">Spróbuj zmodyfikować ciągi formatu w przykładzie, aby zobaczyć, jak wpływają na formatowanie daty i godziny oraz wartości liczbowej.</span><span class="sxs-lookup"><span data-stu-id="54f71-162">Try modifying the format strings in the example to see how they affect the formatting of the date and time and the numeric value.</span></span> <span data-ttu-id="54f71-163">Zmień "d" w `{date:d}` na "t" (Aby wyświetlić krótki format daty), "y" (Aby wyświetlić rok i miesiąc) oraz "yyyy" (Aby wyświetlać rok jako liczbę czterocyfrową).</span><span class="sxs-lookup"><span data-stu-id="54f71-163">Change the "d" in `{date:d}` to "t" (to display the short time format), "y" (to display the year and month), and "yyyy" (to display the year as a four-digit number).</span></span> <span data-ttu-id="54f71-164">Zmień "C2" w `{price:C2}` "e" (notacja wykładnicza) oraz "F3" (wartość liczbową z trzema cyframi po separatorze dziesiętnym).</span><span class="sxs-lookup"><span data-stu-id="54f71-164">Change the "C2" in `{price:C2}` to "e" (for exponential notation) and "F3" (for a numeric value with three digits after the decimal point).</span></span>


    <span data-ttu-id="54f71-165">Poza kontrolowaniem formatowania możesz też kontrolować szerokość pola i wyrównanie sformatowanego ciągów, które znajdują się w ciągu wynikowym.</span><span class="sxs-lookup"><span data-stu-id="54f71-165">In addition to controlling formatting, you can also control the field width and alignment of the formatted strings that are included in the result string.</span></span> <span data-ttu-id="54f71-166">W następnym kroku dowiesz się, jak to zrobić.</span><span class="sxs-lookup"><span data-stu-id="54f71-166">In the next step, you'll learn how to do this.</span></span>


    > [!NOTE]

    > <span data-ttu-id="54f71-167">To środowisko kodowania online jest w trybie podglądu.</span><span class="sxs-lookup"><span data-stu-id="54f71-167">This online coding experience is in preview mode.</span></span> <span data-ttu-id="54f71-168">Jeśli napotkasz problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="54f71-168">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="54f71-169">Kontrolowanie szerokości pola i wyrównania wyrażeń interpolowanych</span><span class="sxs-lookup"><span data-stu-id="54f71-169">Control the field width and alignment of interpolated expressions</span></span>
  durationInMinutes: 6
  content: >
    <span data-ttu-id="54f71-170">Zazwyczaj gdy wynikiem wyrażenia interpolowane jest sformatowany ciąg, ciąg znajduje się w ciągu wynikowym bez spacji wiodących albo końcowych.</span><span class="sxs-lookup"><span data-stu-id="54f71-170">Ordinarily, when the result of an interpolated expression is formatted to string, that string is included in a result string without leading or trailing spaces.</span></span> <span data-ttu-id="54f71-171">Szczególnie podczas pracy z zestawem danych, można kontrolować szerokość pola i wyrównanie tekstu pozwala tworzyć bardziej czytelny dane wyjściowe.</span><span class="sxs-lookup"><span data-stu-id="54f71-171">Particularly when you work with a set of data, being able to control a field width and text alignment helps to produce a more readable output.</span></span> <span data-ttu-id="54f71-172">Aby to zobaczyć, uruchom następujący kod:</span><span class="sxs-lookup"><span data-stu-id="54f71-172">To see this, run the following code:</span></span>


    ```csharp
      var inventory = new Dictionary<string, int>()
      {
          ["hammer, ball pein"] = 18,
          ["hammer, cross pein"] = 5,
          ["screwdriver, Phillips #2"] = 14
      };

      Console.WriteLine($"Inventory on {DateTime.Now:d}");
      Console.WriteLine(" ");
      Console.WriteLine($"|{"Item",-25}|{"Quantity",10}|");
      foreach (var item in inventory)
         Console.WriteLine($"|{item.Key,-25}|{item.Value,10}|");
    ```


    <span data-ttu-id="54f71-173">Nazwy elementu są wyrównane do lewej, a ich ilości są wyrównane do prawej.</span><span class="sxs-lookup"><span data-stu-id="54f71-173">The item names are left-aligned, and their quantities are right-aligned.</span></span> <span data-ttu-id="54f71-174">Wyrównanie określa się poprzez dodanie przecinka (",") po wyrażenie interpolowane i wyznaczające *minimalne* szerokości pola.</span><span class="sxs-lookup"><span data-stu-id="54f71-174">You specify the alignment by adding a comma (",") after an interpolated expression and designating the *minimum* field width.</span></span> <span data-ttu-id="54f71-175">Jeśli określona wartość jest liczbą dodatnią, pole jest wyrównany do prawej.</span><span class="sxs-lookup"><span data-stu-id="54f71-175">If the specified value is a positive number, the field is right-aligned.</span></span> <span data-ttu-id="54f71-176">Jeśli jest liczbą ujemną, pole jest wyrównany do lewej.</span><span class="sxs-lookup"><span data-stu-id="54f71-176">If it is a negative number, the field is left-aligned.</span></span>


    <span data-ttu-id="54f71-177">Spróbuj usunąć znaki ujemne z `{"Item",-25}` i `{item.Key,-25}` kodu i uruchomić przykładowy kod ponownie.</span><span class="sxs-lookup"><span data-stu-id="54f71-177">Try removing the negative signs from the `{"Item",-25}` and `{item.Key,-25}` code and run the example again.</span></span> <span data-ttu-id="54f71-178">Tym razem nazwy elementu są wyrównane do prawej.</span><span class="sxs-lookup"><span data-stu-id="54f71-178">This time, the item names are right-aligned.</span></span>


    <span data-ttu-id="54f71-179">Możesz połączyć specyfikator wyrównania i ciąg formatu dla pojedynczego wyrażenia interpolowane.</span><span class="sxs-lookup"><span data-stu-id="54f71-179">You can combine an alignment specifier and a format string for a single interpolated expression.</span></span> <span data-ttu-id="54f71-180">Aby to zrobić, określ wyrównanie najpierw następuje dwukropek i ciąg formatu.</span><span class="sxs-lookup"><span data-stu-id="54f71-180">To do that, specify the alignment first, followed by a colon and the format string.</span></span> <span data-ttu-id="54f71-181">Wypróbuj poniższy kod, który wyświetla trzy sformatowane ciągi ze zdefiniowanymi szerokościami pól:</span><span class="sxs-lookup"><span data-stu-id="54f71-181">Try the following code that displays three formatted strings with defined field widths:</span></span>


    ```csharp

    Console.WriteLine($"[{DateTime.Now,-20:d}] Hour [{DateTime.Now,-10:HH}] [{1063.342,15:N2}] feet");

    ```


    > [!NOTE]

    > <span data-ttu-id="54f71-182">To środowisko kodowania online jest w trybie podglądu.</span><span class="sxs-lookup"><span data-stu-id="54f71-182">This online coding experience is in preview mode.</span></span> <span data-ttu-id="54f71-183">Jeśli napotkasz problemy, zgłoś je [w repozytorium dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="54f71-183">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- content: >-
    <span data-ttu-id="54f71-184">Interaktywny samouczek interpolacji ciągu został ukończony.</span><span class="sxs-lookup"><span data-stu-id="54f71-184">You've completed the string interpolation interactive tutorial.</span></span> <span data-ttu-id="54f71-185">Możesz kliknąć pozycję \*\*kolekcje w programie C# \*\* poniższe łącze do uruchomienia interaktywnego samouczka dalej lub mogą odwiedzić [lokacji .NET](https://www.microsoft.com/net/learn/dotnet/hello-world-tutorial) można pobrać zestawu .NET Core SDK, Utwórz projekt na komputerze i Zachowaj kodowanie .</span><span class="sxs-lookup"><span data-stu-id="54f71-185">You can click the **Collections in C#** link below to start the next interactive tutorial, or you can visit the [.NET site](https://www.microsoft.com/net/learn/dotnet/hello-world-tutorial) to download the .NET Core SDK, create a project on your machine, and keep coding.</span></span> <span data-ttu-id="54f71-186">W kroku "Zachowaj Learning" łączy do tych samouczków.</span><span class="sxs-lookup"><span data-stu-id="54f71-186">The "Keep Learning" step brings you back to these tutorials.</span></span>


    <span data-ttu-id="54f71-187">Aby uzyskać więcej informacji, zobacz [Interpolacja ciągów](../../language-reference/tokens/interpolated.md).</span><span class="sxs-lookup"><span data-stu-id="54f71-187">For more information, see [String interpolation](../../language-reference/tokens/interpolated.md).</span></span>
