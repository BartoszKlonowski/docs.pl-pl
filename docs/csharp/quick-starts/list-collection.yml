- durationInMinutes: 1
  content: "<span data-ttu-id=\"71514-105\">Ta opcja szybkiego startu nauczy C# interaktywnego, za pomocą przeglądarki do pisania kodu C# i wyświetlić wyniki kompilowanie i uruchamianie kodu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-105\">This quickstart teaches you C# interactively, using your browser to write C# code and see the results of compiling and running your code.</span></span> <span data-ttu-id=\"71514-106\">Zawiera szereg lekcje, które tworzenia, modyfikacji i Eksploruj kolekcji i tablic.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-106\">It contains a series of lessons that create, modify and explore collections and arrays.</span></span>\n"
- title: <span data-ttu-id="71514-107">Tworzenie list</span><span class="sxs-lookup"><span data-stu-id="71514-107">Create lists</span></span>
  durationInMinutes: 2
  content: "<span data-ttu-id=\"71514-108\">Uruchom poniższy kod w oknie interaktywnym.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-108\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"71514-109\">Aby to zrobić, wpisz następujący blok kodu w oknie interaktywnym (Zastąp \"<name>\" nazwą) i kliknij przycisk **Uruchom** przycisk:</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-109\">To do that, type the following code block in the interactive window (replace \"<name>\" with your name) and click the **Run** button:</span></span>\n\n```csharp\nvar names = new List<string> { \"<name>\", \"Ana\", \"Felipe\" };\nforeach (var name in names)\n{\n  Console.WriteLine($\"Hello {name.ToUpper()}!\");\n}\n```\n\n<span data-ttu-id=\"71514-110\">Utworzeniu tylko listę ciągów, dodać trzy nazwy do tej listy i wydrukowane nazwy WERSALIKÓW.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-110\">You've just created a list of strings, added three names to that list, and printed out the names in all CAPS.</span></span> <span data-ttu-id=\"71514-111\">Używasz pojęcia uzyskanych w starszych poradniki Szybki Start pętli na liście.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-111\">You're using concepts that you've learned in earlier quickstarts to loop through the list.</span></span>\n\n<span data-ttu-id=\"71514-112\">Kod, aby wyświetlić nazwy sprawia, że użycie **ciągi interpolowane**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-112\">The code to display names makes use of **interpolated strings**.</span></span>  <span data-ttu-id=\"71514-113\">Gdy poprzedzać `string` z `$` kodu C# można osadzić w deklaracji ciąg znaków.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-113\">When you precede a `string` with the `$` character, you can embed C# code in the string declaration.</span></span> <span data-ttu-id=\"71514-114\">Wartość, która generuje rzeczywisty ciąg zastępuje kodu C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-114\">The actual string replaces that C# code with the value it generates.</span></span> <span data-ttu-id=\"71514-115\">W tym przykładzie zastępuje `{name.ToUpper()}` z każdej nazwy przekonwertowany na wielkie litery, ponieważ wywołana <xref:System.String.ToUpper%2A> metody.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-115\">In this example, it replaces the `{name.ToUpper()}` with each name, converted to capital letters, because you called the <xref:System.String.ToUpper%2A> method.</span></span>\n\n<span data-ttu-id=\"71514-116\">Ta funkcja pozwala zachować eksploracji.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-116\">Let's keep exploring.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"71514-117\">Jest to środowisko programowania online w wersji zapoznawczej.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-117\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"71514-118\">Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/spróbuj](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-118\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"71514-119\">Modyfikowanie listy zawartości</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-119\">Modify list contents</span></span>"
  durationInMinutes: 3
  content: "<span data-ttu-id=\"71514-120\">Kolekcja utworzona używa <xref:System.Collections.Generic.List%601> typu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-120\">The collection you created uses the <xref:System.Collections.Generic.List%601> type.</span></span> <span data-ttu-id=\"71514-121\">Tego typu przechowuje sekwencji elementów.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-121\">This type stores sequences of elements.</span></span> <span data-ttu-id=\"71514-122\">Należy określić typ elementów między nawiasami.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-122\">You specify the type of the elements between the angle brackets.</span></span>\n\n<span data-ttu-id=\"71514-123\">Jeden ważnym aspektem tej <xref:System.Collections.Generic.List%601> typ jest czy można zwiększać i zmniejszać, dzięki któremu można dodać lub usunąć elementy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-123\">One important aspect of this <xref:System.Collections.Generic.List%601> type is that it can grow or shrink, enabling you to add or remove elements.</span></span> <span data-ttu-id=\"71514-124\">Dodaj następujący kod poniżej kod, który został już zapisany:</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-124\">Add the following code below the code you've already written:</span></span>\n\n```csharp\nConsole.WriteLine();\nnames.Add(\"Maria\");\nnames.Add(\"Bill\");\nnames.Remove(\"Ana\");\nforeach (var name in names)\n{\n  Console.WriteLine($\"Hello {name.ToUpper()}!\");\n}\n```\n\n<span data-ttu-id=\"71514-125\">Dodano dwa więcej nazw na końcu listy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-125\">You've added two more names to the end of the list.</span></span> <span data-ttu-id=\"71514-126\">Możesz również usunięto jedną również.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-126\">You've also removed one as well.</span></span>\n\n<span data-ttu-id=\"71514-127\"><xref:System.Collections.Generic.List%601> Umożliwia odwoływać się do poszczególnych elementów przez **indeksu** również.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-127\">The <xref:System.Collections.Generic.List%601> enables you to reference individual items by **index** as well.</span></span> <span data-ttu-id=\"71514-128\">Możesz uzyskać dostępu do elementów za pomocą `[` i `]` tokenów.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-128\">You access items using the `[` and `]` tokens.</span></span> <span data-ttu-id=\"71514-129\">Dodaj następujący kod poniżej co już i spróbować:</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-129\">Add the following code below what you've already written and try it:</span></span>\n\n```csharp\nConsole.WriteLine($\"My name is {names[0]}.\");\nConsole.WriteLine($\"I've added {names[2]} and {names[3]} to the list.\");\n```\n\n<span data-ttu-id=\"71514-130\">Możesz nie można uzyskać dostęp poza koniec listy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-130\">You're not allowed to access past the end of the list.</span></span> <span data-ttu-id=\"71514-131\">Możesz sprawdzić, jak długo używa listy <xref:System.Collections.Generic.List%601.Count%2A> właściwości.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-131\">You can check how long the list is using the <xref:System.Collections.Generic.List%601.Count%2A> property.</span></span> <span data-ttu-id=\"71514-132\">Dodaj następujący kod, aby spróbować:</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-132\">Add the following code to try it:</span></span>\n\n```csharp\nConsole.WriteLine($\"The list has {names.Count} people in it\");\n```\n\n<span data-ttu-id=\"71514-133\">Kliknij przycisk **Uruchom** ponownie, aby wyświetlić wyniki.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-133\">Click **Run** again to see the results.</span></span> <span data-ttu-id=\"71514-134\">W języku C#, indeksów, które rozpoczynają się od 0, dlatego największy prawidłowy indeks jest jednym mniejszy niż liczba elementów na liście.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-134\">In C#, indices start at 0, so the largest valid index is one less than the number of items in the list.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"71514-135\">Jest to środowisko programowania online w wersji zapoznawczej.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-135\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"71514-136\">Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/spróbuj](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-136\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="71514-137">Wyszukiwanie i sortowanie listy</span><span class="sxs-lookup"><span data-stu-id="71514-137">Search and sort lists</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"71514-138\">Nasze przykłady za pomocą list stosunkowo mały, ale aplikacje często może tworzyć listy o wiele więcej elementów, czasami numerowanie tysięcy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-138\">Our samples use relatively small lists, but your applications may often create lists with many more elements, sometimes numbering in the thousands.</span></span> <span data-ttu-id=\"71514-139\">Aby znaleźć elementy w tych kolekcjach większy, musisz Wyszukaj liście różne elementy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-139\">To find elements in these larger collections, you need to search the list for different items.</span></span> <span data-ttu-id=\"71514-140\"><xref:System.Collections.Generic.List%601.IndexOf%2A> Metoda szuka elementu i zwraca indeks elementu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-140\">The <xref:System.Collections.Generic.List%601.IndexOf%2A> method searches for an item and returns the index of the item.</span></span> <span data-ttu-id=\"71514-141\">Spróbuj, aby zobaczyć, jak to działa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-141\">Try this to see how it works.</span></span>  <span data-ttu-id=\"71514-142\">Dodaj następujący kod poniżej co napisanych wykonanej do tej pory:</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-142\">Add the following code below what you've written so far:</span></span>\n\n```csharp\nvar index = names.IndexOf(\"Felipe\");\nif (index != -1)\n  Console.WriteLine($\"The name {names[index]} is at index {index}\");\n\nvar notFound = names.IndexOf(\"Not Found\");\n  Console.WriteLine($\"When an item is not found, IndexOf returns {notFound}\");\n```\n\n<span data-ttu-id=\"71514-143\">Może nie wiedzieć, jeśli element znajduje się na liście, należy zawsze sprawdzić zwrócony przez indeks <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-143\">You may not know if an item is in the list, so you should always check the index returned by <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span></span> <span data-ttu-id=\"71514-144\">Jeśli wartość -1, element nie został znaleziony.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-144\">If it is -1, the item was not found.</span></span>\n\n<span data-ttu-id=\"71514-145\">Elementy na liście mogą być również sortowane.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-145\">The items in your list can be sorted as well.</span></span> <span data-ttu-id=\"71514-146\"><xref:System.Collections.Generic.List%601.Sort%2A> Metody sortuje wszystkie elementy na liście w ich normalnym kolejność (alfabetycznie w przypadku ciągi).</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-146\">The <xref:System.Collections.Generic.List%601.Sort%2A> method sorts all the items in the list in their normal order (alphabetically in the case of strings).</span></span> <span data-ttu-id=\"71514-147\">Dodaj ten kod i uruchom ponownie:</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-147\">Add this code and run again:</span></span>\n\n```csharp\nnames.Sort();\nforeach (var name in names)\n{\n  Console.WriteLine($\"Hello {name.ToUpper()}!\");\n}\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"71514-148\">Jest to środowisko programowania online w wersji zapoznawczej.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-148\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"71514-149\">Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/spróbuj](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-149\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"71514-150\">Listę innych typów</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-150\">Lists of other types</span></span>"
  durationInMinutes: 5
  content: "<span data-ttu-id=\"71514-151\">Obecnie używasz `string` typu na listach wykonanej do tej pory.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-151\">You've been using the `string` type in lists so far.</span></span> <span data-ttu-id=\"71514-152\">Upewnijmy <xref:System.Collections.Generic.List%601> przy użyciu innego typu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-152\">Let's make a <xref:System.Collections.Generic.List%601> using a different type.</span></span> <span data-ttu-id=\"71514-153\">Utworzymy zbioru liczb.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-153\">Let's build a set of numbers.</span></span> <span data-ttu-id=\"71514-154\">Usuń kod do tej pory napisanym i zastąp go to:</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-154\">Delete the code you wrote so far, and replace it with this:</span></span>\n\n```csharp\nvar fibonacciNumbers = new List<int> {1, 1};\n```\n\n<span data-ttu-id=\"71514-155\">Która tworzy listę liczb całkowitych i ustawia pierwszych dwóch liczb całkowitych na wartości 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-155\">That creates a list of integers, and sets the first two integers to the value 1.</span></span> <span data-ttu-id=\"71514-156\">Są to pierwsze dwie wartości *sekwencji Fibonacci*, sekwencji liczb.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-156\">These are the first two values of a *Fibonacci Sequence*, a sequence of numbers.</span></span> <span data-ttu-id=\"71514-157\">Znaleziono każdej kolejny numer Fibonacci wykonując Suma poprzednich dwóch liczb.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-157\">Each next Fibonacci number is found by taking the sum of the previous two numbers.</span></span> <span data-ttu-id=\"71514-158\">Dodaj ten kod:</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-158\">Add this code:</span></span>\n\n```csharp\nvar previous = fibonacciNumbers[fibonacciNumbers.Count - 1];\nvar previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];\n\nfibonacciNumbers.Add(previous + previous2);\n\nforeach(var item in fibonacciNumbers)\n    Console.WriteLine(item);\n```\n\n<span data-ttu-id=\"71514-159\">Naciśnij klawisz **Uruchom** Aby wyświetlić wyniki.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-159\">Press **Run** to see the results;</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"71514-160\">Jest to środowisko programowania online w wersji zapoznawczej.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-160\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"71514-161\">Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/spróbuj](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-161\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"71514-162\">żądanie</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-162\">Challenge</span></span>"
  durationInMinutes: 10
  content: "<span data-ttu-id=\"71514-163\">Zobacz, czy można utworzyć niektóre z pojęć związanych z tej i starszych wersji — lekcje.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-163\">See if you can put together some of the concepts from this and earlier lessons.</span></span> <span data-ttu-id=\"71514-164\">Rozwiń węzeł, na co powstanie wykonanej do tej pory numerami Fibonacci.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-164\">Expand on what you've built so far with Fibonacci Numbers.</span></span> <span data-ttu-id=\"71514-165\">Spróbuj i napisać kod, aby wygenerować najpierw 20 cyfr w sekwencji.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-165\">Try and write the code to generate the first 20 numbers in the sequence.</span></span> <span data-ttu-id=\"71514-166\">(Jako wskazówki, 20 numer Fibonacci jest 6765).</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-166\">(As a hint, the 20th Fibonacci number is 6765.)</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"71514-167\">Jest to środowisko programowania online w wersji zapoznawczej.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-167\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"71514-168\">Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/spróbuj](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-168\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"71514-169\">Żądanie ukończone</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-169\">Complete challenge</span></span>"
  durationInMinutes: 3
  content: "<span data-ttu-id=\"71514-170\">Czy można korzystać z przypominać?</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-170\">Did you come up with something like this?</span></span>\n\n```csharp\nvar fibonacciNumbers = new List<int> {1, 1};\n\nwhile (fibonacciNumbers.Count < 20)\n{\n    var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];\n    var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];\n    \n    fibonacciNumbers.Add(previous + previous2);\n}\nforeach(var item in fibonacciNumbers)\n    Console.WriteLine(item);\n```\n\n<span data-ttu-id=\"71514-171\">Przy każdej iteracji pętli tworzenia ostatnich dwóch liczb całkowitych na liście sumowanie je, a następnie dodanie tej wartości na liście.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-171\">With each iteration of the loop, you're taking the last two integers in the list, summing them, and adding that value to the list.</span></span> <span data-ttu-id=\"71514-172\">Pętla jest powtarzany aż 20 elementy dodane do listy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-172\">The loop repeats until you've added 20 items to the list.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"71514-173\">Jest to środowisko programowania online w wersji zapoznawczej.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-173\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"71514-174\">Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/spróbuj](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-174\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- content: "<span data-ttu-id=\"71514-175\">Zakończono szybkiego startu listy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-175\">You've completed the list quickstart.</span></span> <span data-ttu-id=\"71514-176\">Ta opcja szybkiego startu jest końcowego interakcyjne Szybki Start.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-176\">This quickstart is the final interactive quickstart.</span></span> <span data-ttu-id=\"71514-177\">Te przewodniki Szybki Start można kontynuować na środowiska deweloperskiego.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-177\">You can continue these quickstarts on your own development environment.</span></span> <span data-ttu-id=\"71514-178\">Poznaj podstawy z [lokalne działania projektowe](local-environment.md) , a następnie wybierz Szybki Start.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-178\">Learn the basics of [local development](local-environment.md) and then pick a quickstart.</span></span> <span data-ttu-id=\"71514-179\">Możesz spróbować tego samego ćwiczenia, bezpośrednie przejście do następnej procedury szybkiego startu lub rozpoczynać ponownie w [numery w języku C#](numbers-in-csharp-local.md) Szybki Start.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-179\">You can try this same exercise, move directly to the next quickstart, or start again at with the [numbers in C#](numbers-in-csharp-local.md) quickstart.</span></span>\n\n<span data-ttu-id=\"71514-180\">Dowiedz się więcej o pracy z `List` wpisz [.NET przewodnik](../../standard/index.md) temat [kolekcje](../../standard/collections/index.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-180\">You can learn more about working with the `List` type in the [.NET Guide](../../standard/index.md) topic on [collections](../../standard/collections/index.md).</span></span> <span data-ttu-id=\"71514-181\">Dowiesz się o innych typów kolekcji.</span><span class=\"sxs-lookup\"><span data-stu-id=\"71514-181\">You'll also learn about many other collection types.</span></span>\0"
