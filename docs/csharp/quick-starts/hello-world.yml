- durationInMinutes: 1
  content: >
    <span data-ttu-id="0e854-106">Tego przewodnika Szybki Start zawiera C# interaktywnego, za pomocą przeglądarki do zapisywania C# i wyświetlić wyniki kompilowania i uruchamiania kodu.</span><span class="sxs-lookup"><span data-stu-id="0e854-106">This quickstart teaches you C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id="0e854-107">Zawiera szereg — lekcje zaczynające się przy użyciu programu "Hello World".</span><span class="sxs-lookup"><span data-stu-id="0e854-107">It contains a series of lessons that begin with a "Hello World" program.</span></span> <span data-ttu-id="0e854-108">Że wnioski uczy również podstaw programu w języku C#.</span><span class="sxs-lookup"><span data-stu-id="0e854-108">These lessons teach you the fundamentals of the C# language.</span></span>
- title: <span data-ttu-id="0e854-109">Uruchom pierwszy program C#</span><span class="sxs-lookup"><span data-stu-id="0e854-109">Run your first C# program</span></span>
  durationInMinutes: 2
  content: "<span data-ttu-id=\"0e854-110\">Uruchom poniższy kod w oknie interaktywnym.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-110\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"0e854-111\">Aby to zrobić, wpisz następujący blok kodu w oknie interaktywnym, a następnie kliknij przycisk **Uruchom** przycisk:</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-111\">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello World!\");\n```\n\n<span data-ttu-id=\"0e854-112\">Gratulacje!</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-112\">Congratulations!</span></span> <span data-ttu-id=\"0e854-113\">Uruchomiono pierwszy program C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-113\">You've run your first C# program.</span></span> <span data-ttu-id=\"0e854-114\">Jest to prosty program, który wyświetla komunikat \"Hello World!\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-114\">It's a simple program that prints the message \"Hello World!\".</span></span> <span data-ttu-id=\"0e854-115\">Używana przez nią <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> metody wydrukowanie tej wiadomości.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-115\">It used the <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> method to print that message.</span></span> <span data-ttu-id=\"0e854-116\">`Console` to typ, który reprezentuje okna konsoli.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-116\">`Console` is a type that represents the console window.</span></span> <span data-ttu-id=\"0e854-117\">`WriteLine` jest to metoda `Console` typu, który wyświetla wiersz tekstu do konsoli tekstu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-117\">`WriteLine` is a method of the `Console` type that prints a line of text to that text console.</span></span>\n\n<span data-ttu-id=\"0e854-118\">Umożliwia przenoszenie na i Poznaj więcej.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-118\">Let's move on and explore more.</span></span> <span data-ttu-id=\"0e854-119\">Pozostała część tego lekcji Eksploruje pracy z `string` typu, który reprezentuje tekst w języku C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-119\">The rest of this lesson explores working with the `string` type, which represents text in C#.</span></span> <span data-ttu-id=\"0e854-120\">Podobnie jak `Console` typu `string` typ ma metody.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-120\">Like the `Console` type, the `string` type has methods.</span></span> <span data-ttu-id=\"0e854-121\">`string` Metody pracy z tekstem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-121\">The `string` methods work with text.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"0e854-122\">Jest to środowisko programowania online w wersji zapoznawczej.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-122\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"0e854-123\">Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/spróbuj](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-123\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="0e854-124">Zadeklaruj zmienne i używaj ich</span><span class="sxs-lookup"><span data-stu-id="0e854-124">Declare and use variables</span></span>
  durationInMinutes: 3
  content: "<span data-ttu-id=\"0e854-125\">Pierwszy program drukowane `string` \"Witaj świecie!\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-125\">Your first program printed the `string` \"Hello World!\"</span></span> <span data-ttu-id=\"0e854-126\">na ekranie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-126\">on the screen.</span></span> \n\n> [!TIP]\n> <span data-ttu-id=\"0e854-127\">Ci poznać platformę C# (lub dowolnego języka programowania), należy podjąć błędów podczas pisania kodu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-127\">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id=\"0e854-128\">**Kompilatora** znajdzie te błędy i raportuj je użytkownikowi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-128\">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id=\"0e854-129\">Jeśli dane wyjściowe zawiera komunikaty o błędach, należy dokładnie przejrzeć przykładowy kod i kod w oknie interaktywnym, aby zobaczyć rozwiązać problem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-129\">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>\n> <span data-ttu-id=\"0e854-130\">Tym ćwiczeniu zostanie zapoznawania się struktury kodu C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-130\">That exercise will help you learn the structure of C# code.</span></span> \n\n<span data-ttu-id=\"0e854-131\">Pierwszy program jest ograniczona do drukowania jeden komunikat.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-131\">Your first program is limited to printing one message.</span></span> <span data-ttu-id=\"0e854-132\">Bardziej użyteczne programy można pisać przy użyciu **zmienne**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-132\">You can write more useful programs by using **variables**.</span></span> <span data-ttu-id=\"0e854-133\">A **zmiennej** to symbol, który służy do uruchamiania tego samego kodu o różnych wartościach.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-133\">A **variable** is a symbol you can use to run the same code with different values.</span></span> <span data-ttu-id=\"0e854-134\">Załóżmy Wypróbuj!</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-134\">Let's try it!</span></span> <span data-ttu-id=\"0e854-135\">Zastąp kod napisanych w oknie interaktywnym następującym kodem:</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-135\">Replace the code you've written in the interactive window with the following code:</span></span>\n\n```csharp\nstring aFriend = \"Bill\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"0e854-136\">Pierwszy wiersz deklaruje zmienną `aFriend` i przypisuje mu wartość \"Rachunku\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-136\">The first line declares a variable, `aFriend` and assigns it a value, \"Bill\".</span></span> <span data-ttu-id=\"0e854-137\">Drugi wiersz drukowania nazwę.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-137\">The second line prints out the name.</span></span>\n\n<span data-ttu-id=\"0e854-138\">Różne wartości można przypisać do dowolnego można zadeklarować zmiennej.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-138\">You can assign different values to any variable you declare.</span></span> <span data-ttu-id=\"0e854-139\">Można zmienić nazwę do jednej z Twoich znajomych.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-139\">You can change the name to one of your friends.</span></span> <span data-ttu-id=\"0e854-140\">Dodaj następujące dwa wiersze w oknie interaktywnym po kod, który został już dodany:</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-140\">Add these two lines in the interactive window following the code you've already added:</span></span>\n\n```csharp\naFriend = \"Maria\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"0e854-141\">Zwróć uwagę, że w tym samym wierszu kodu wyświetla dwa inne komunikaty, na podstawie wartości przechowywane w `aFriend` zmiennej.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-141\">Notice that the same line of code prints two different messages, based on the value stored in the `aFriend` variable.</span></span>\n\n<span data-ttu-id=\"0e854-142\">Należy również zauważyć słowo \"Hello\" i brakowało w ostatnich dwóch komunikatów.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-142\">You may have also noticed that the word \"Hello\" was missing in the last two messages.</span></span> <span data-ttu-id=\"0e854-143\">Ta funkcja pozwala rozwiązać ten problem, teraz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-143\">Let's fix that now.</span></span>  <span data-ttu-id=\"0e854-144\">Modyfikowanie Drukuj komunikat, który ma następujące wiersze:</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-144\">Modify the lines that print the message to the following:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello \" + aFriend);\n```\n\n<span data-ttu-id=\"0e854-145\">Kliknij przycisk **Uruchom** ponownie, aby wyświetlić wyniki.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-145\">Click **Run** again to see the results.</span></span>\n\n<span data-ttu-id=\"0e854-146\">Jak możemy postępu, Tworzenie ciągów drukowanie przy użyciu `+` staje się skomplikowane.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-146\">As we progress, creating strings to print using `+` becomes cumbersome.</span></span> <span data-ttu-id=\"0e854-147\">[Ciąg interpolacji](../language-reference/tokens/interpolated.md) umożliwia możesz element razem ciągów w sposób bardziej zwięzłe i do odczytu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-147\">[String interpolation](../language-reference/tokens/interpolated.md) lets you piece together strings in a more concise and readable way.</span></span>\n\n<span data-ttu-id=\"0e854-148\">Jeśli dodasz `$` przed cudzysłów otwierający ciągu, następnie może zawierać wyrażeń, takie jak `aFriend` zmiennej wewnątrz ciągu w nawiasach klamrowych.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-148\">If you add a `$` before the opening quotes of the string, you can then include expressions, like the `aFriend` variable, inside the string in curly brackets.</span></span>\n\n\n```csharp\nConsole.WriteLine($\"Hello {aFriend}\");\n```\n\n<span data-ttu-id=\"0e854-149\">Kliknij przycisk **Uruchom** ponownie, aby wyświetlić wyniki.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-149\">Click **Run** again to see the results.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"0e854-150\">Jest to środowisko programowania online w wersji zapoznawczej.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-150\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"0e854-151\">Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/spróbuj](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-151\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="0e854-152">Praca z ciągów</span><span class="sxs-lookup"><span data-stu-id="0e854-152">Work with strings</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="0e854-153">Ostatniej edycji został naszym pierwszym przyjrzeć co można zrobić z ciągami.</span><span class="sxs-lookup"><span data-stu-id="0e854-153">Your last edit was our first look at what you can do with strings.</span></span> <span data-ttu-id="0e854-154">Przyjrzyjmy się więcej.</span><span class="sxs-lookup"><span data-stu-id="0e854-154">Let's explore more.</span></span>


    <span data-ttu-id="0e854-155">`+` Jest nazywany operatora w języku C#.</span><span class="sxs-lookup"><span data-stu-id="0e854-155">The `+` is called an operator in C#.</span></span> <span data-ttu-id="0e854-156">Po zastosowaniu do ciągów, takich jak `firstString + secondString`, nowy ciąg jest tworzony z tekstem z pierwszego wraz z tekstem od drugiego.</span><span class="sxs-lookup"><span data-stu-id="0e854-156">When applied to strings like `firstString + secondString`, a new string is created with the text from the first followed by the text from the second.</span></span> <span data-ttu-id="0e854-157">Jest to określane jako *ciągów*.</span><span class="sxs-lookup"><span data-stu-id="0e854-157">This is referred to as *string concatenation*.</span></span> <span data-ttu-id="0e854-158">Możesz łączyć dowolną liczbę ciągów, tym zmiennych ciągu.</span><span class="sxs-lookup"><span data-stu-id="0e854-158">You can combine any number of strings, including string variables.</span></span>  <span data-ttu-id="0e854-159">Wypróbuj:</span><span class="sxs-lookup"><span data-stu-id="0e854-159">Try this:</span></span>


    ```csharp

    string firstFriend = "Maria";

    string secondFriend = "Sage";

    Console.WriteLine($"My friends are {firstFriend} and {secondFriend}");

    ```


    <span data-ttu-id="0e854-160">Jak należy zapoznać się z bardziej z ciągami, można znaleźć długość ciągu przy użyciu `Length`.</span><span class="sxs-lookup"><span data-stu-id="0e854-160">As you explore more with strings, you can find the length of a string using `Length`.</span></span> <span data-ttu-id="0e854-161">`Length` jest **właściwości** ciągiem i zwraca liczbę znaków w tym ciągu.</span><span class="sxs-lookup"><span data-stu-id="0e854-161">`Length` is a **property** of a string and it returns the number of characters in that string.</span></span> <span data-ttu-id="0e854-162">Dodaj następujący kod w dolnej części okna interaktywnego:</span><span class="sxs-lookup"><span data-stu-id="0e854-162">Add the following code at the bottom of the interactive window:</span></span>


    ```csharp

    Console.WriteLine($"The name {firstFriend} has {firstFriend.Length} letters.");

    Console.WriteLine($"The name {secondFriend} has {secondFriend.Length} letters.");

    ```


    > [!TIP]

    > <span data-ttu-id="0e854-163">Jest to odpowiedni moment, aby rozpocząć eksplorowanie na własną.</span><span class="sxs-lookup"><span data-stu-id="0e854-163">This is a good time to explore on your own.</span></span> <span data-ttu-id="0e854-164">Znasz już który `Console.WriteLine()` zapisuje tekst do ekranu.</span><span class="sxs-lookup"><span data-stu-id="0e854-164">You've learned that `Console.WriteLine()` writes text to the screen.</span></span> <span data-ttu-id="0e854-165">Kiedy znasz już Zadeklaruj zmienne i ciągów razem.</span><span class="sxs-lookup"><span data-stu-id="0e854-165">You've learned how to declare variables and concatenate strings together.</span></span> <span data-ttu-id="0e854-166">Eksperymentu w oknie interaktywnym.</span><span class="sxs-lookup"><span data-stu-id="0e854-166">Experiment in the interactive window.</span></span> <span data-ttu-id="0e854-167">Niektóre komunikaty zapisu samodzielnie.</span><span class="sxs-lookup"><span data-stu-id="0e854-167">Write some more messages yourself.</span></span> <span data-ttu-id="0e854-168">Tworzenie ciągów za pomocą `+` operatora.</span><span class="sxs-lookup"><span data-stu-id="0e854-168">Build strings using the `+` operator.</span></span>


    > [!NOTE]

    > <span data-ttu-id="0e854-169">Jest to środowisko programowania online w wersji zapoznawczej.</span><span class="sxs-lookup"><span data-stu-id="0e854-169">This online coding experience is in preview mode.</span></span> <span data-ttu-id="0e854-170">Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/spróbuj](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="0e854-170">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="0e854-171">Wykonaj jeszcze z ciągów</span><span class="sxs-lookup"><span data-stu-id="0e854-171">Do more with strings</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"0e854-172\">Obecnie używasz **metody**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, aby wydrukować wiadomości.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-172\">You've been using a **method**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, to print messages.</span></span> <span data-ttu-id=\"0e854-173\">A **metody** to blok kodu, który implementuje niektóre akcje.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-173\">A **method** is a block of code that implements some action.</span></span> <span data-ttu-id=\"0e854-174\">Ma on nazwę, więc można do niego dostęp.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-174\">It has a name, so you can access it.</span></span> \n\n<span data-ttu-id=\"0e854-175\">`string` Typ ma wiele metod przydatne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-175\">The `string` type has many useful methods.</span></span> <span data-ttu-id=\"0e854-176\">Przyjrzyjmy się <xref:System.String.Trim%2A> metody oraz odpowiednich metod <xref:System.String.TrimStart%2A> i <xref:System.String.TrimEnd%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-176\">Let's explore the <xref:System.String.Trim%2A> method, and related methods <xref:System.String.TrimStart%2A> and <xref:System.String.TrimEnd%2A>.</span></span> <span data-ttu-id=\"0e854-177\">Te metody Usuń spacje początkowe i końcowe:</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-177\">These methods remove leading and trailing spaces:</span></span>\n\n```csharp\nstring greeting = \"      Hello World!       \";\nConsole.WriteLine($\"[{greeting}]\");\n\nstring trimmedGreeting = greeting.TrimStart();\nConsole.WriteLine($\"[{trimmedGreeting}]\");\n\ntrimmedGreeting = greeting.TrimEnd();\nConsole.WriteLine($\"[{trimmedGreeting}]\");\n\ntrimmedGreeting = greeting.Trim();\nConsole.WriteLine($\"[{trimmedGreeting}]\");\n```\n\n<span data-ttu-id=\"0e854-178\">W tym przykładzie wzmacnia kilka ważnych pojęć dotyczących pracy z ciągami.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-178\">This sample reinforces a couple of important concepts for working with strings.</span></span> <span data-ttu-id=\"0e854-179\">Metody, które manipulowania ciągami zwrócić nowe obiekty ciągu zamiast wprowadzania zmian w miejscu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-179\">The methods that manipulate strings return new string objects rather than making modifications in place.</span></span> <span data-ttu-id=\"0e854-180\">Można stwierdzić, że każde wywołanie do żadnej `Trim` metody zwraca nowy ciąg, ale nie zmienia oryginalnej wiadomości.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-180\">You can see that each call to any of the `Trim` methods returns a new string, but does not change the original message.</span></span>\n\n<span data-ttu-id=\"0e854-181\">Brak innych metod, które są dostępne do pracy z ciągiem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-181\">There are other methods available to work with a string.</span></span> <span data-ttu-id=\"0e854-182\">Na przykład prawdopodobnie używano wyszukiwania i Zastąp polecenia w edytorze lub edytorze tekstów.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-182\">For example, you've probably used a search and replace command in an editor or word processor.</span></span> <span data-ttu-id=\"0e854-183\"><xref:System.String.Replace%2A> Metoda wykonuje podobny w `string`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-183\">The <xref:System.String.Replace%2A> method does something similar in a `string`.</span></span> <span data-ttu-id=\"0e854-184\">Wyszukuje podciągu i zastępuje go na inny tekst.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-184\">It searches for a substring, and replaces it with different text.</span></span> <span data-ttu-id=\"0e854-185\"><xref:System.String.Replace%2A> Metoda przyjmuje dwa **parametry**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-185\">The <xref:System.String.Replace%2A> method takes two **parameters**.</span></span> <span data-ttu-id=\"0e854-186\">Są to ciągów w nawiasach.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-186\">These are the strings between the parentheses.</span></span> <span data-ttu-id=\"0e854-187\">Pierwszy ciąg jest tekst do wyszukania.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-187\">The first string is the text to search for.</span></span> <span data-ttu-id=\"0e854-188\">Drugi ciąg jest wyświetlany tekst, aby go zastąpić.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-188\">The second string is the text to replace it with.</span></span> <span data-ttu-id=\"0e854-189\">Wypróbuj ją samodzielnie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-189\">Try it for yourself.</span></span> <span data-ttu-id=\"0e854-190\">Dodaj ten kod:</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-190\">Add this code:</span></span>\n\n```csharp\nstring sayHello = \"Hello World!\";\nConsole.WriteLine(sayHello);\nsayHello = sayHello.Replace(\"Hello\", \"Greetings\");\nConsole.WriteLine(sayHello);\n```\n\n<span data-ttu-id=\"0e854-191\">Dwie metody przydatne należy wszystkie wersaliki ciąg lub małe litery.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-191\">Two other useful methods make a string ALL CAPS or all lower case.</span></span> <span data-ttu-id=\"0e854-192\">Wykonaj następujący kod:</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-192\">Try the following code:</span></span>\n\n```csharp\nConsole.WriteLine(sayHello.ToUpper());\nConsole.WriteLine(sayHello.ToLower());\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"0e854-193\">Jest to środowisko programowania online w wersji zapoznawczej.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-193\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"0e854-194\">Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/spróbuj](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-194\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="0e854-195">Ciągi wyszukiwania</span><span class="sxs-lookup"><span data-stu-id="0e854-195">Search strings</span></span>
  durationInMinutes: 10
  content: "<span data-ttu-id=\"0e854-196\">Z drugiej strony *wyszukiwania i zamieniania* operacji jest znalezienie tekst w ciągu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-196\">The other part of a *search and replace* operation is to find text in a string.</span></span> <span data-ttu-id=\"0e854-197\">Można użyć <xref:System.String.Contains%2A> metody do wyszukiwania.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-197\">You can use the  <xref:System.String.Contains%2A> method for searching.</span></span> <span data-ttu-id=\"0e854-198\">Informuje, jeśli ciąg zawierający podciąg wewnątrz niej.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-198\">It tells you if a string contains a substring inside it.</span></span> <span data-ttu-id=\"0e854-199\">Spróbuj następujący kod, aby eksplorować <xref:System.String.Contains%2A>:</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-199\">Try the following code to explore <xref:System.String.Contains%2A>:</span></span>\n\n```csharp\nstring songLyrics = \"You say goodbye, and I say hello\";\nConsole.WriteLine(songLyrics.Contains(\"goodbye\"));\nConsole.WriteLine(songLyrics.Contains(\"greetings\"));\n```\n\n<span data-ttu-id=\"0e854-200\"><xref:System.String.Contains%2A> Metoda zwraca **logiczna** wartość, która informuje, jeśli ciąg zostanie został znaleziony.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-200\">The <xref:System.String.Contains%2A> method returns a **boolean** value which tells you if the string you were searching for was found.</span></span> <span data-ttu-id=\"0e854-201\">A **logiczna** przechowuje albo `true` lub `false` wartość.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-201\">A **boolean** stores either a `true` or a `false` value.</span></span> <span data-ttu-id=\"0e854-202\">Dowiesz się więcej na temat **logiczna** wartości w późniejszej lekcji.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-202\">You'll learn more about **boolean** values in a later lesson.</span></span>\n\n<span data-ttu-id=\"0e854-203\">***Challenge***</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-203\">***Challenge***</span></span>\n\n<span data-ttu-id=\"0e854-204\">Istnieją dwie metody podobne, <xref:System.String.StartsWith%2A> i <xref:System.String.EndsWith%2A> który również wyszukać podrzędne ciągów w ciągu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-204\">There are two similar methods, <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> that also search for sub-strings in a string.</span></span> <span data-ttu-id=\"0e854-205\">Te Znajdź podciąg na początku lub końca ciągu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-205\">These find a substring at the beginning or the end of the string.</span></span> <span data-ttu-id=\"0e854-206\">Spróbuj zmodyfikować powyższego przykładu, aby użyć <xref:System.String.StartsWith%2A> i <xref:System.String.EndsWith%2A> zamiast <xref:System.String.Contains%2A>.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-206\">Try to modify the previous sample to use <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> instead of <xref:System.String.Contains%2A>.</span></span> <span data-ttu-id=\"0e854-207\">Wyszukiwanie \"Musisz\" lub \"goodbye\" na początku ciąg.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-207\">Search for \"You\" or \"goodbye\" at the beginning of a string.</span></span> <span data-ttu-id=\"0e854-208\">Wyszukaj \"tekst hello\" i \"goodbye\" na końcu ciągu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-208\">Search for \"hello\" or \"goodbye\" at the end of a string.</span></span>\n\n> [!Note]\n> <span data-ttu-id=\"0e854-209\">Obejrzyj Twojej znaki interpunkcyjne podczas testowania dla tekstu na końcu ciągu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-209\">Watch your punctuation when you test for the text at the end of the string.</span></span> <span data-ttu-id=\"0e854-210\">Jeśli ciąg kończy się kropką, musisz sprawdzić na ciąg, który kończy się kropką.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-210\">If the string ends with a period, you must check for a string that ends with a period.</span></span>\n\n<span data-ttu-id=\"0e854-211\">Należy pobrać `true` począwszy od \"Musisz\" i kończą się ciągiem \"hello\" i false dla począwszy lub kończąc \"goodbye\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-211\">You should get `true` for starting with \"You\" and ending with \"hello\" and false for starting with or ending with \"goodbye\".</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"0e854-212\">Jest to środowisko programowania online w wersji zapoznawczej.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-212\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"0e854-213\">Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/spróbuj](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"0e854-213\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="0e854-214">Żądanie ukończone</span><span class="sxs-lookup"><span data-stu-id="0e854-214">Complete challenge</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="0e854-215">Czy można korzystać z przypominać?</span><span class="sxs-lookup"><span data-stu-id="0e854-215">Did you come up with something like this?</span></span>


    ```csharp

    string songLyrics = "You say goodbye, and I say hello";

    Console.WriteLine(songLyrics.StartsWith("You"));

    Console.WriteLine(songLyrics.StartsWith("goodbye"));


    Console.WriteLine(songLyrics.EndsWith("hello"));

    Console.WriteLine(songLyrics.EndsWith("goodbye"));

    ```


    > [!NOTE]

    > <span data-ttu-id="0e854-216">Jest to środowisko programowania online w wersji zapoznawczej.</span><span class="sxs-lookup"><span data-stu-id="0e854-216">This online coding experience is in preview mode.</span></span> <span data-ttu-id="0e854-217">Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/spróbuj](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="0e854-217">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
