  content: "<span data-ttu-id=\"46bd7-107\">To szybki start zawiera C# interaktywnego, za pomocą przeglądarki do zapisywania C# i wyświetlić wyniki kompilowania i uruchamiania kodu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46bd7-107\">This quick start teaches you C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id=\"46bd7-108\">Zawiera szereg — lekcje zaczynające się przy użyciu programu \"Hello World\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"46bd7-108\">It contains a series of lessons that begin with a \"Hello World\" program.</span></span> <span data-ttu-id=\"46bd7-109\">Że wnioski uczy również podstaw programu w języku C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"46bd7-109\">These lessons teach you the fundamentals of the C# language.</span></span>\n"
