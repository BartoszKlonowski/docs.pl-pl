- title: "<span data-ttu-id=\"3759d-110\">Podejmowanie decyzji przy użyciu if — instrukcja</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-110\">Make decisions using the if statement</span></span>"
  durationInMinutes: 4
  content: "<span data-ttu-id=\"3759d-111\">Uruchom poniższy kod w oknie interaktywnym.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-111\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"3759d-112\">Aby to zrobić, wpisz następujący blok kodu w oknie interaktywnym, a następnie kliknij przycisk **Uruchom** przycisk:</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-112\">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>\n\n```csharp\nint a = 5;\nint b = 6;\nif (a + b > 10)\n    Console.WriteLine(\"The answer is greater than 10.\");\n```\n\n<span data-ttu-id=\"3759d-113\">Modyfikowanie deklaracja `b` , tak aby suma była mniejsza niż 10:</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-113\">Modify the declaration of `b` so that the sum is less than 10:</span></span> \n\n```csharp\nint b = 3;\n```\n\n<span data-ttu-id=\"3759d-114\">Kliknij przycisk **Uruchom** przycisk ponownie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-114\">Click the **Run** button again.</span></span> <span data-ttu-id=\"3759d-115\">Ponieważ odpowiedź jest mniejsza niż 10, nic nie jest wydrukowane.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-115\">Because the answer is less than 10, nothing is printed.</span></span> <span data-ttu-id=\"3759d-116\">**Warunku** jesteś testowania ma wartość false.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-116\">The **condition** you're testing is false.</span></span> <span data-ttu-id=\"3759d-117\">Nie masz żadnych kod do wykonania, ponieważ został zapisany tylko jedną z możliwych gałęzi dla `if` instrukcji: gałąź prawdy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-117\">You don't have any code to execute because you've only written one of the possible branches for an `if` statement: the true branch.</span></span>\n\n> [!TIP]\n> <span data-ttu-id=\"3759d-118\">Ci poznać platformę C# (lub dowolnego języka programowania), należy podjąć błędów podczas pisania kodu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-118\">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id=\"3759d-119\">**Kompilatora** znajdzie te błędy i raportuj je użytkownikowi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-119\">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id=\"3759d-120\">Jeśli dane wyjściowe zawiera komunikaty o błędach, należy dokładnie przejrzeć przykładowy kod i kod w oknie interaktywnym, aby zobaczyć rozwiązać problem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-120\">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>\n> <span data-ttu-id=\"3759d-121\">Tym ćwiczeniu zostanie zapoznawania się struktury kodu C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-121\">That exercise will help you learn the structure of C# code.</span></span>     \n\n<span data-ttu-id=\"3759d-122\">W tym przykładzie pierwsze pokazano możliwości `if` i typów logicznych.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-122\">This first sample shows the power of `if` and boolean types.</span></span> <span data-ttu-id=\"3759d-123\">A *logiczna* jest zmienna, która może mieć jedną z dwóch wartości: `true` lub `false`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-123\">A *boolean* is a variable that can have one of two values: `true` or `false`.</span></span> <span data-ttu-id=\"3759d-124\">C# definiuje specjalny typ `bool` dla zmienne typu boolean.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-124\">C# defines a special type, `bool` for boolean variables.</span></span> <span data-ttu-id=\"3759d-125\">`if` Instrukcji sprawdza wartość `bool`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-125\">The `if` statement checks the value of a `bool`.</span></span> <span data-ttu-id=\"3759d-126\">Jeśli wartość jest `true`, instrukcji następującej `if` wykonuje.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-126\">When the value is `true`, the statement following the `if` executes.</span></span> <span data-ttu-id=\"3759d-127\">W przeciwnym razie zostanie pominięte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-127\">Otherwise, it is skipped.</span></span> \n\n<span data-ttu-id=\"3759d-128\">Ten proces sprawdzania warunków i wykonywanie instrukcji na podstawie tych warunków jest bardzo zaawansowaną.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-128\">This process of checking conditions and executing statements based on those conditions is very powerful.</span></span> <span data-ttu-id=\"3759d-129\">Przyjrzyjmy się więcej.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-129\">Let's explore more.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"3759d-130\">Jest to środowisko programowania online w wersji zapoznawczej.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-130\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"3759d-131\">Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/spróbuj](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-131\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"3759d-132\">Upewnij się, jeśli i else współpracują ze sobą</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-132\">Make if and else work together</span></span>"
  durationInMinutes: 10
  content: "\n<span data-ttu-id=\"3759d-133\">Aby wykonać inny kod w gałęzi true i false, należy utworzyć `else` gałęzi, która wykonuje, gdy warunek ma wartość false.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-133\">To execute different code in both the true and false branches, you create an `else` branch that executes when the condition is false.</span></span> <span data-ttu-id=\"3759d-134\">Wypróbuj:</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-134\">Try this:</span></span>\n\n```csharp\nint a = 5;\nint b = 3;\nif (a + b > 10)\n    Console.WriteLine(\"The answer is greater than 10\");\nelse\n    Console.WriteLine(\"The answer is not greater than 10\");\n```\n\n<span data-ttu-id=\"3759d-135\">Poniższa instrukcja `else` — słowo kluczowe jest wykonywana tylko wtedy, gdy warunek testowana jest `false`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-135\">The statement following the `else` keyword executes only when the condition being tested is `false`.</span></span> <span data-ttu-id=\"3759d-136\">Łączenie `if` i `else` z logiczną warunki zawiera wszystkie możliwości, które są potrzebne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-136\">Combining `if` and `else` with boolean conditions provides all the power you need.</span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"3759d-137\">Wcięcie w obszarze `if` i `else` jest instrukcje dla człowieka czytników.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-137\">The indentation under the `if` and `else` statements is for human readers.</span></span>\n> <span data-ttu-id=\"3759d-138\">W języku C# nie Traktuj wcięcia lub była białym znakiem za istotne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-138\">The C# language doesn't treat indentation or whitespace as significant.</span></span> <span data-ttu-id=\"3759d-139\">Poniższa instrukcja `if` lub `else` — słowo kluczowe zostanie wykonana na podstawie warunku.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-139\">The statement following the `if` or `else` keyword will be executed based on the condition.</span></span> <span data-ttu-id=\"3759d-140\">Wszystkie przykłady w tym szybki start wykonaj popularną praktyką tworzenia wcięć oparte na przepływie sterowania instrukcji.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-140\">All the samples in this quick start follow a common practice to indent lines based on the control flow of statements.</span></span>\n\n<span data-ttu-id=\"3759d-141\">Ponieważ wcięcia nie ma znaczenia, należy użyć `{` i `}` wskazująca, kiedy ma więcej niż jedną instrukcję jako część bloku, która wykonuje warunkowo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-141\">Because indentation is not significant, you need to use `{` and `}` to indicate when you want more than one statement to be part of the block that executes conditionally.</span></span> <span data-ttu-id=\"3759d-142\">C# programistów zazwyczaj używają tych nawiasów klamrowych na wszystkich `if` i `else` klauzul.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-142\">C# programmers typically use those braces on all `if` and `else` clauses.</span></span> <span data-ttu-id=\"3759d-143\">Poniższy przykład jest taki sam jak co właśnie utworzony.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-143\">The following example is the same as what you just created.</span></span> <span data-ttu-id=\"3759d-144\">Spróbuj go.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-144\">Try it.</span></span>\n\n```csharp\nint a = 5;\nint b = 3;\nif (a + b > 10)\n{\n    Console.WriteLine(\"The answer is greater than 10\");\n}\nelse\n{\n    Console.WriteLine(\"The answer is not greater than 10\");\n}\n```\n\n> [!TIP]\n> <span data-ttu-id=\"3759d-145\">Za pomocą reszty to szybki start, wszystkie przykłady kodu zawiera nawiasy klamrowe, po zaakceptowane rozwiązania.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-145\">Through the rest of this quick start, the code samples all include the braces, following accepted practices.</span></span>\n\n<span data-ttu-id=\"3759d-146\">Można przetestować bardziej skomplikowane warunki:</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-146\">You can test more complicated conditions:</span></span>\n\n```csharp\nint a = 5;\nint b = 3;\nint c = 4;\nif ((a + b + c > 10) && (a > b))\n{\n    Console.WriteLine(\"The answer is greater than 10\");\n    Console.WriteLine(\"And the first number is greater than the second\");\n}\nelse\n{\n    Console.WriteLine(\"The answer is not greater than 10\");\n    Console.WriteLine(\"Or the first number is not greater than the second\");\n}\n```\n\n<span data-ttu-id=\"3759d-147\">`&&` Reprezentuje \"i\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-147\">The `&&` represents \"and\".</span></span> <span data-ttu-id=\"3759d-148\">Oznacza to, że oba warunki muszą być spełnione, można wykonać instrukcji w gałęzi wartość true.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-148\">It means both conditions must be true to execute the statement in the true branch.</span></span>  <span data-ttu-id=\"3759d-149\">Pokazują powyższe przykłady również może występować wiele instrukcji w każdym gałąź warunkowa, pod warunkiem, umieść je w `{` i `}`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-149\">These examples also show that you can have multiple statements in each conditional branch, provided you enclose them in `{` and `}`.</span></span>\n\n<span data-ttu-id=\"3759d-150\">Można również użyć `||` do reprezentowania \"lub\":</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-150\">You can also use  `||` to represent \"or\":</span></span>\n\n```csharp\nint a = 5;\nint b = 3;\nint c = 4;\nif ((a + b + c > 10) || (a > b))\n{\n    Console.WriteLine(\"The answer is greater than 10\");\n    Console.WriteLine(\"Or the first number is greater than the second\");\n}\nelse\n{\n    Console.WriteLine(\"The answer is not greater than 10\");\n    Console.WriteLine(\"And the first number is not greater than the second\");\n}\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"3759d-151\">Jest to środowisko programowania online w wersji zapoznawczej.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-151\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"3759d-152\">Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/spróbuj](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-152\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"3759d-153\">Powtórz operacji za pomocą pętli</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-153\">Use loops to repeat operations</span></span>"
  durationInMinutes: 6
  content: "<span data-ttu-id=\"3759d-154\">Jest inny ważne pojęcia tworzenie programów większych **pętle**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-154\">Another important concept to create larger programs is **loops**.</span></span> <span data-ttu-id=\"3759d-155\">Użyjesz pętle powtórzeń instrukcji, które chcesz wykonać więcej niż raz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-155\">You'll use loops to repeat statements that you want executed more than once.</span></span> <span data-ttu-id=\"3759d-156\">Spróbuj wykonać ten kod w oknie interaktywnym:</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-156\">Try this code in the interactive window:</span></span>\n\n```csharp\nint counter = 0;\nwhile (counter < 10)\n{\n  Console.WriteLine($\"Hello World! The counter is {counter}\");\n  counter++;\n}\n```\n\n<span data-ttu-id=\"3759d-157\">`while` Instrukcji sprawdza warunek i wykonuje następujące instrukcji `while`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-157\">The `while` statement checks a condition and executes the statement following the `while`.</span></span> <span data-ttu-id=\"3759d-158\">Powtarza sprawdzenie warunku i wykonywania tych instrukcji, dopóki nie jest spełniony warunek.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-158\">It will repeat checking the condition and executing those statements until the condition is false.</span></span>\n\n<span data-ttu-id=\"3759d-159\">W tym przykładzie znajduje się jeden operator new.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-159\">There's one other new operator in this example.</span></span> <span data-ttu-id=\"3759d-160\">`++` Po `counter` zmienna jest **przyrostu** operatora.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-160\">The `++` after the `counter` variable is the **increment** operator.</span></span> <span data-ttu-id=\"3759d-161\">Dodaje 1 do wartości licznika i zapisuje tę wartość w zmiennej licznika.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-161\">It adds 1 to the value of counter, and stores that value in the counter variable.</span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"3759d-162\">Upewnij się, że `while` warunek pętli włączyć na wartość false, jak wykonać kod.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-162\">Make sure that the `while` loop condition does switch to false as you execute the code.</span></span> <span data-ttu-id=\"3759d-163\">W przeciwnym razie utwórz **nieskończoną pętlę** gdzie program nigdy nie kończy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-163\">Otherwise, you create an **infinite loop** where your program never ends.</span></span> <span data-ttu-id=\"3759d-164\">Teraz nie pokazują, że ponieważ aparat systemem kodu zostanie limit czasu, aby zobaczyć żadne dane wyjściowe z programu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-164\">Let's not demonstrate that, because the engine that runs your code will time out and you'll see no output from your program.</span></span>\n\n<span data-ttu-id=\"3759d-165\">`while` Pętli sprawdza warunek przed wykonaniem poniższy kod `while`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-165\">The `while` loop tests the condition before executing the code following the `while`.</span></span> <span data-ttu-id=\"3759d-166\">`do` ... `while` pętli wykonuje kod najpierw, a następnie sprawdza warunek.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-166\">The `do` ... `while` loop executes the code first, and then checks the condition.</span></span> <span data-ttu-id=\"3759d-167\">Wygląda następująco:</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-167\">It looks like this:</span></span>\n\n```csharp\nint counter = 0;\ndo\n{\n  Console.WriteLine($\"Hello World! The counter is {counter}\");\n  counter++;\n} while (counter < 10);\n```\n\n<span data-ttu-id=\"3759d-168\">To `do` pętli i wcześniej `while` działać w identyczny sposób pętli.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-168\">This `do` loop and the earlier `while` loop work the same.</span></span> \n\n<span data-ttu-id=\"3759d-169\">Przyjrzyjmy się jeden ostatniej instrukcji pętli.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-169\">Let's move on to one last loop statement.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"3759d-170\">Jest to środowisko programowania online w wersji zapoznawczej.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-170\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"3759d-171\">Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/spróbuj](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-171\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"3759d-172\">Praca z pętli for</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-172\">Work with the for loop</span></span>"
  durationInMinutes: 5
  content: "<span data-ttu-id=\"3759d-173\">Inny wspólnej instrukcji pętli, która pojawi się w kodzie języka C# jest `for` pętli.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-173\">Another common loop statement that you'll see in C# code is the `for` loop.</span></span> <span data-ttu-id=\"3759d-174\">Spróbuj wykonać ten kod w oknie interaktywnym:</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-174\">Try this code in the interactive window:</span></span>\n\n```csharp\nfor(int counter = 0; counter < 10; counter++)\n{\n  Console.WriteLine($\"Hello World! The counter is {counter}\");\n} \n```\n\n<span data-ttu-id=\"3759d-175\">Wykonuje ten sam pracę jako `while` pętli i `do` pętli, które zostały już użyte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-175\">This does the same work as the `while` loop and the `do` loop you've already used.</span></span> <span data-ttu-id=\"3759d-176\">`for` Instrukcji ma trzy części, które kontrolują sposób działania.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-176\">The `for` statement has three parts that control how it works.</span></span> \n\n<span data-ttu-id=\"3759d-177\">Pierwsza część **dla inicjatora**: `for counter = 0;` deklaruje, że `counter` jest zmienna pętli i ustawia swojej wartości początkowej `0`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-177\">The first part is the **for initializer**: `for counter = 0;` declares that `counter` is the loop variable, and sets its initial value to `0`.</span></span>\n\n<span data-ttu-id=\"3759d-178\">Jest środka **warunku**: `counter < 10` deklaruje tego `for` pętli kontynuuje wykonywanie tak długo, jak wartość licznika jest mniejsza niż 10.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-178\">The middle part is the **for condition**: `counter < 10` declares that this `for` loop continues to execute as long as the value of counter is less than 10.</span></span>\n\n<span data-ttu-id=\"3759d-179\">Ostatnim etapem jest **dla iterator**: `counter++` określa sposób modyfikowania zmienna pętli for po wykonaniu następujących bloku `for` instrukcji.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-179\">The final part is the **for iterator**: `counter++` specifies how to modify the loop variable after executing the block following the `for` statement.</span></span> <span data-ttu-id=\"3759d-180\">Określa ona, że w tym miejscu `counter` powinny być zwiększana o 1 zawsze wykonuje bloku.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-180\">Here, it specifies that `counter` should be incremented by 1 each time the block executes.</span></span>\n\n<span data-ttu-id=\"3759d-181\">Wypróbuj te samodzielnie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-181\">Experiment with these yourself.</span></span> <span data-ttu-id=\"3759d-182\">Spróbuj wykonać następujące czynniki:</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-182\">Try each of the following:</span></span>\n\n- <span data-ttu-id=\"3759d-183\">Zmień inicjatora można uruchomić na inną wartość.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-183\">Change the initializer to start at a different value.</span></span>\n- <span data-ttu-id=\"3759d-184\">Zmiany tego warunku można zatrzymać na inną wartość.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-184\">Change the condition to stop at a different value.</span></span>\n\n<span data-ttu-id=\"3759d-185\">Gdy wszystko będzie gotowe, Przyjrzyjmy się do zapisu niektóre kod samodzielnie do użycia, zostały rozpoznane.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-185\">When you're done, let's move on to write some code yourself to use what you've learned.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"3759d-186\">Jest to środowisko programowania online w wersji zapoznawczej.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-186\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"3759d-187\">Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/spróbuj](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-187\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"3759d-188\">Połączenia oddziałów i pętle</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-188\">Combine branches and loops</span></span>"
  durationInMinutes: 12
  content: "<span data-ttu-id=\"3759d-189\">Teraz, w tym samouczku `if` instrukcji i konstrukcji pętli w języku C#, zobacz, czy można napisać kod C#, aby znaleźć sumę wszystkich liczb całkowitych od 1 do 20, które są podzielnych przez 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-189\">Now that you've seen the `if` statement and the looping constructs in the C# language, see if you can write C# code to find the sum of all integers 1 through 20 that are divisible by 3.</span></span>  <span data-ttu-id=\"3759d-190\">Poniżej przedstawiono kilka wskazówek:</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-190\">Here are a few hints:</span></span>\n\n- <span data-ttu-id=\"3759d-191\">`%` Operatora daje reszta z operacji dzielenia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-191\">The `%` operator gives you the remainder of a division operation.</span></span>\n- <span data-ttu-id=\"3759d-192\">`if` Instrukcja zawiera warunek, aby zobaczyć, jeśli liczba powinna być częścią suma.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-192\">The `if` statement gives you the condition to see if a number should be part of the sum.</span></span>\n- <span data-ttu-id=\"3759d-193\">`for` Pętli mogą pomóc w serie kroków należy powtórzyć dla wszystkich liczb od 1 do 20.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-193\">The `for` loop can help you repeat a series of steps for all the numbers 1 through 20.</span></span>\n\n<span data-ttu-id=\"3759d-194\">Wypróbuj ją samodzielnie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-194\">Try it yourself.</span></span> <span data-ttu-id=\"3759d-195\">Następnie sprawdź, jak Ty.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-195\">Then check how you did.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"3759d-196\">Jest to środowisko programowania online w wersji zapoznawczej.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-196\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"3759d-197\">Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/spróbuj](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-197\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: "<span data-ttu-id=\"3759d-198\">Żądanie ukończone</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-198\">Complete challenge</span></span>"
  durationInMinutes: 1
  content: "<span data-ttu-id=\"3759d-199\">Zakończono szybki start \"gałęzi i pętlę\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-199\">You've completed the \"branches and loops\" quick start.</span></span> \n\n<span data-ttu-id=\"3759d-200\">Można kontynuować te Szybki Start na środowiska deweloperskiego.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-200\">You can continue these quick starts on your own development environment.</span></span> <span data-ttu-id=\"3759d-201\">Temat .NET [wprowadzenie w ciągu 10 minut](https://www.microsoft.com/net/core) zawiera instrukcje dotyczące konfigurowania środowiska deweloperskiego lokalnego.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-201\">The .NET topic [Get Started in 10 minutes](https://www.microsoft.com/net/core) has instructions for setting up your local development environment.</span></span> <span data-ttu-id=\"3759d-202\">Po wykonaniu tego kontynuować [— Szybki Start listy kolekcji](arrays-and-collections.md) w środowisku lokalnym.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-202\">Once you've done that, continue with [List collection quickstart](arrays-and-collections.md) in your local environment.</span></span>\n\n<span data-ttu-id=\"3759d-203\">Użytkownik może dowiedzieć się więcej o tych pojęć w tych tematach:</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-203\">You can learn more about these concepts in these topics:</span></span>\n\n<span data-ttu-id=\"3759d-204\">[Jeśli i else — instrukcja](../language-reference/keywords/if-else.md) </span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-204\">[If and else statement](../language-reference/keywords/if-else.md) </span></span>  \n<span data-ttu-id=\"3759d-205\">[While — instrukcja](../language-reference/keywords/while.md) </span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-205\">[While statement](../language-reference/keywords/while.md) </span></span>  \n<span data-ttu-id=\"3759d-20