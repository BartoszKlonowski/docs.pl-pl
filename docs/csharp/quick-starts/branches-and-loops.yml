  content: "<span data-ttu-id=\"e6bb4-204\">Zakończono Szybki Start \"gałęzie i pętle\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6bb4-204\">You've completed the \"branches and loops\" quickstart.</span></span> \n\n<span data-ttu-id=\"e6bb4-205\">Te przewodniki Szybki Start można kontynuować na środowiska deweloperskiego.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6bb4-205\">You can continue these quickstarts on your own development environment.</span></span> <span data-ttu-id=\"e6bb4-206\">Poznaj podstawy z [lokalne działania projektowe](local-environment.md) , a następnie wybierz Szybki Start.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6bb4-206\">Learn the basics of [local development](local-environment.md) and then pick a quickstart.</span></span> <span data-ttu-id=\"e6bb4-207\">Możesz spróbować tego samego ćwiczenia, bezpośrednie przejście do następnej procedury szybkiego startu lub rozpoczynać ponownie w [numery w języku C#](numbers-in-csharp-local.md) Szybki Start.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6bb4-207\">You can try this same exercise, move directly to the next quickstart, or start again at with the [numbers in C#](numbers-in-csharp-local.md) quickstart.</span></span>\n\n<span data-ttu-id=\"e6bb4-208\">Użytkownik może dowiedzieć się więcej o tych pojęć w tych tematach:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e6bb4-208\">You can learn more about these concepts in these topics:</span></span>\n\n<span data-ttu-id=\"e6bb4-209\">[Jeśli i else — instrukcja](../language-reference/keywords/if-else.md) </span><span class=\"sxs-lookup\"><span data-stu-id=\"e6bb4-209\">[If and else statement](../language-reference/keywords/if-else.md) </span></span>  \n<span data-ttu-id=\"e6bb4-210\">[While — instrukcja](../language-reference/keywords/while.md) </span><span class=\"sxs-lookup\"><span data-stu-id=\"e6bb4-210\">[While statement](../language-reference/keywords/while.md) </span></span>  \n<span data-ttu