- durationInMinutes: 1
  content: "<span data-ttu-id=\"3759d-106\">To szybki start jest przedstawienie sposobu pisania kodu, który sprawdza zmienne i zmiany ścieżki wykonywania na podstawie tych zmiennych.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-106\">This quick start teaches you how to write code that examines variables and changes execution path based on those variables.</span></span> <span data-ttu-id=\"3759d-107\">Użyjesz przeglądarki do zapisywania C# interakcyjne i wyświetlić wyniki kompilowania i uruchamiania kodu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-107\">You'll use your browser to write C# interactively and see the results of compiling and running your code.</span></span> <span data-ttu-id=\"3759d-108\">To szybki start zawiera szereg lekcje, które eksplorować rozgałęzianie i zapętlenia konstrukcje w języku C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-108\">This quick start contains a series of lessons that explore branching and looping constructs in C#.</span></span> <span data-ttu-id=\"3759d-109\">Że wnioski uczy również podstaw programu w języku C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3759d-109\">These lessons teach you the fundamentals of the C# language.</span></span>\n"
