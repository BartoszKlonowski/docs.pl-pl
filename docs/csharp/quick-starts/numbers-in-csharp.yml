- durationInMinutes: 1
  content: >
    <span data-ttu-id="3ee6c-106">To szybki start zawiera informacje na temat typu liczbowego w języku C# interaktywnego, za pomocą przeglądarki do zapisywania C# i wyświetlić wyniki kompilowania i uruchamiania kodu.</span><span class="sxs-lookup"><span data-stu-id="3ee6c-106">This quick start teaches you about the number types in C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id="3ee6c-107">Zawiera szereg — lekcje przedstawiających operacji matematycznych w języku C# i cyfry.</span><span class="sxs-lookup"><span data-stu-id="3ee6c-107">It contains a series of lessons that explore numbers and math operations in C#.</span></span> <span data-ttu-id="3ee6c-108">Że wnioski uczy również podstaw programu w języku C#.</span><span class="sxs-lookup"><span data-stu-id="3ee6c-108">These lessons teach you the fundamentals of the C# language.</span></span>
- title: <span data-ttu-id="3ee6c-109">Eksploruj matematyczne liczba całkowita</span><span class="sxs-lookup"><span data-stu-id="3ee6c-109">Explore integer math</span></span>
  durationInMinutes: 4
  content: "<span data-ttu-id=\"3ee6c-110\">Uruchom poniższy kod w oknie interaktywnym.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-110\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"3ee6c-111\">Aby to zrobić, wpisz następujący blok kodu w oknie interaktywnym, a następnie kliknij przycisk **Uruchom** przycisk:</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-111\">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>\n\n```csharp\nint a = 18;\nint b = 6;\nint c = a + b;\nConsole.WriteLine(c);\n```\n\n<span data-ttu-id=\"3ee6c-112\">Po prostu przedstawiono jednej z operacji matematycznych podstawowych z liczbami całkowitymi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-112\">You've just seen one of the fundamental math operations with integers.</span></span> <span data-ttu-id=\"3ee6c-113\">`int` Wpisz reprezentuje **całkowitą**, liczbą całkowitą liczbą dodatnią lub ujemną.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-113\">The `int` type represents an **integer**, a positive or negative whole number.</span></span> <span data-ttu-id=\"3ee6c-114\">Możesz użyć `+` symbol do dodania.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-114\">You use the `+` symbol for addition.</span></span> <span data-ttu-id=\"3ee6c-115\">Inne typowe operacji matematycznych liczb całkowitych obejmują:</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-115\">Other common mathematical operations for integers include:</span></span>\n\n- <span data-ttu-id=\"3ee6c-116\">`-` dla odejmowania</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-116\">`-` for subtraction</span></span>\n- <span data-ttu-id=\"3ee6c-117\">`*` dla mnożenia</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-117\">`*` for multiplication</span></span>\n- <span data-ttu-id=\"3ee6c-118\">`/` podziału</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-118\">`/` for division</span></span>\n\n> [!TIP]\n> <span data-ttu-id=\"3ee6c-119\">W tym szybki start można rozpocząć eksplorowanie na własną, modyfikując kod, który został zapisany w oknie interaktywnym.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-119\">Throughout this quick start, you can explore on your own by modifying the code you've written in the interactive window.</span></span> <span data-ttu-id=\"3ee6c-120\">To szybki start zawiera przykłady, których można spróbować w każdym kroku.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-120\">This quick start provides examples that you can try at each step.</span></span>\n\n<span data-ttu-id=\"3ee6c-121\">Rozpocznij od eksploracji tych różnych operacji.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-121\">Start by exploring those different operations.</span></span> <span data-ttu-id=\"3ee6c-122\">Zmodyfikuj trzeciego wiersza, aby spróbować każdej z tych operacji.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-122\">Modify the third line to try each of these operations.</span></span> <span data-ttu-id=\"3ee6c-123\">Po każdej modyfikacji, kliknij przycisk **Uruchom** przycisku.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-123\">After each edit, click the **Run** button.</span></span>\n\n<span data-ttu-id=\"3ee6c-124\">Odejmowanie:</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-124\">Subtraction:</span></span>\n\n```csharp\nint c = a - b;\n```\n\n<span data-ttu-id=\"3ee6c-125\">Mnożenia:</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-125\">Multiplication:</span></span>\n\n```csharp\nint c = a * b;\n```\n\n<span data-ttu-id=\"3ee6c-126\">Dział:</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-126\">Division:</span></span> \n\n```csharp\nint c = a / b;\n```\n\n<span data-ttu-id=\"3ee6c-127\">Poeksperymentuj przez wykonanie wielu operacji matematyce w tej samej linii, jeśli chcesz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-127\">You can also experiment by performing multiple mathematics operations in the same line, if you'd like.</span></span>\n\n> [!TIP]\n> <span data-ttu-id=\"3ee6c-128\">Ci poznać platformę C# (lub dowolnego języka programowania), należy podjąć błędów podczas pisania kodu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-128\">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id=\"3ee6c-129\">**Kompilatora** znajdzie te błędy i raportuj je użytkownikowi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-129\">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id=\"3ee6c-130\">Jeśli dane wyjściowe zawiera komunikaty o błędach, należy dokładnie przejrzeć przykładowy kod i kod w oknie interaktywnym, aby zobaczyć rozwiązać problem.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-130\">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>\n> <span data-ttu-id=\"3ee6c-131\">Tym ćwiczeniu zostanie zapoznawania się struktury kodu C#.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-131\">That exercise will help you learn the structure of C# code.</span></span>     \n\n> [!NOTE]\n> <span data-ttu-id=\"3ee6c-132\">Jest to środowisko programowania online w wersji zapoznawczej.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-132\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"3ee6c-133\">Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/spróbuj](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-133\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="3ee6c-134">Eksploruj kolejność operacji</span><span class="sxs-lookup"><span data-stu-id="3ee6c-134">Explore order of operations</span></span>
  durationInMinutes: 7
  content: >
    <span data-ttu-id="3ee6c-135">W języku C# określa priorytet matematyce różne operacje przy użyciu reguły zgodnych z zasadami, które przedstawiono w matematyce.</span><span class="sxs-lookup"><span data-stu-id="3ee6c-135">The C# language defines the precedence of different mathematics operations with rules consistent with the rules you learned in mathematics.</span></span>

    <span data-ttu-id="3ee6c-136">Mnożenia i dzielenia pierwszeństwo Dodawanie i odejmowanie.</span><span class="sxs-lookup"><span data-stu-id="3ee6c-136">Multiplication and division take precedence over addition and subtraction.</span></span>

    <span data-ttu-id="3ee6c-137">Eksploruj który uruchamiając następujący kod w oknie interaktywnym:</span><span class="sxs-lookup"><span data-stu-id="3ee6c-137">Explore that by running the following code in the interactive window:</span></span>


    ```csharp

    int a = 5;

    int b = 4;

    int c = 2;

    int d = a + b * c;

    Console.WriteLine(d);

    ```


    <span data-ttu-id="3ee6c-138">Dane wyjściowe pokazuje, że mnożenia odbywa się przed dodaniem.</span><span class="sxs-lookup"><span data-stu-id="3ee6c-138">The output demonstrates that the multiplication is performed before the addition.</span></span>


    <span data-ttu-id="3ee6c-139">Możesz wymusić inną kolejność wykonywania działań przez dodanie nawiasów wokół operacji lub najpierw wykonać operacji, które mają:</span><span class="sxs-lookup"><span data-stu-id="3ee6c-139">You can force a different order of operation by adding parentheses around the operation or operations you want performed first:</span></span>


    ```csharp

    int a = 5;

    int b = 4;

    int c = 2;

    int d = (a  + b) * c;

    Console.WriteLine(d);

    ```


    <span data-ttu-id="3ee6c-140">Poznaj więcej, łącząc wiele różnych operacji.</span><span class="sxs-lookup"><span data-stu-id="3ee6c-140">Explore more by combining many different operations.</span></span> <span data-ttu-id="3ee6c-141">Zastąp czwarty wiersz powyżej podobny do następującego:</span><span class="sxs-lookup"><span data-stu-id="3ee6c-141">Replace the fourth line above with something like this:</span></span>


    ```csharp

    int d = (a + b) - 6 * c + (12 * 4) / 3 + 12;

    ```


    <span data-ttu-id="3ee6c-142">Można zauważyć interesujące zachowanie liczb całkowitych.</span><span class="sxs-lookup"><span data-stu-id="3ee6c-142">You may have noticed an interesting behavior for integers.</span></span> <span data-ttu-id="3ee6c-143">Dzielenie liczby całkowitej zawsze daje wynik liczba całkowita, nawet wtedy, gdy oczekiwany wynik, który ma zawierać dziesiętną lub ułamkową część.</span><span class="sxs-lookup"><span data-stu-id="3ee6c-143">Integer division always produces an integer result, even when you'd expect the result to include a decimal or fractional portion.</span></span>


    <span data-ttu-id="3ee6c-144">Jeśli jeszcze tego nie pokazano tego zachowania, spróbuj wykonać następujące czynności:</span><span class="sxs-lookup"><span data-stu-id="3ee6c-144">If you haven't seen this behavior, try the following:</span></span>


    ```csharp

    int a = 7;

    int b = 4;

    int c = 3;

    int d = (a  + b) / c;

    Console.WriteLine(d);

    ```


    <span data-ttu-id="3ee6c-145">Kliknij przycisk **Uruchom** ponownie, aby wyświetlić wyniki.</span><span class="sxs-lookup"><span data-stu-id="3ee6c-145">Click **Run** again to see the results.</span></span>


    > [!NOTE]

    > <span data-ttu-id="3ee6c-146">Jest to środowisko programowania online w wersji zapoznawczej.</span><span class="sxs-lookup"><span data-stu-id="3ee6c-146">This online coding experience is in preview mode.</span></span> <span data-ttu-id="3ee6c-147">Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/spróbuj](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="3ee6c-147">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="3ee6c-148">Eksploruj całkowitą dokładność i limity</span><span class="sxs-lookup"><span data-stu-id="3ee6c-148">Explore integer precision and limits</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="3ee6c-149">Tej ostatniej próbki wykazały, że dzielenie liczby całkowitej obcina wynik.</span><span class="sxs-lookup"><span data-stu-id="3ee6c-149">That last sample showed you that integer division truncates the result.</span></span>

    <span data-ttu-id="3ee6c-150">Możesz uzyskać **pozostałej** za pomocą **modulo** operatora `%` znaków:</span><span class="sxs-lookup"><span data-stu-id="3ee6c-150">You can get the **remainder** by using the **modulo** operator, the `%` character:</span></span>


    ```csharp

    int a = 7;

    int b = 4;

    int c = 3;

    int d = (a  + b) / c;

    int e = (a + b) % c;

    Console.WriteLine($"quotient: {d}");

    Console.WriteLine($"remainder: {e}");

    ```


    <span data-ttu-id="3ee6c-151">C# całkowitą różni się od matematyczne liczb całkowitych w inny sposób: `int` typ ma limity minimalną i maksymalną.</span><span class="sxs-lookup"><span data-stu-id="3ee6c-151">The C# integer type differs from mathematical integers in one other way: the `int` type has minimum and maximum limits.</span></span> <span data-ttu-id="3ee6c-152">Uruchom ten kod w oknie interaktywnym, aby wyświetlić te limity:</span><span class="sxs-lookup"><span data-stu-id="3ee6c-152">Run this code in the interactive window to see those limits:</span></span>


    ```csharp

    int max = int.MaxValue;

    int min = int.MinValue;

    Console.WriteLine($"The range of integers is {min} to {max}");

    ```


    <span data-ttu-id="3ee6c-153">Jeśli obliczeń daje wartość, która przekracza te limity, masz **niedopełnienie** lub **przepełnienie** warunku.</span><span class="sxs-lookup"><span data-stu-id="3ee6c-153">If a calculation produces a value that exceeds those limits, you have an **underflow** or **overflow** condition.</span></span> <span data-ttu-id="3ee6c-154">Odpowiedź zostanie wyświetlona opakowywać z limitu jednego do drugiego.</span><span class="sxs-lookup"><span data-stu-id="3ee6c-154">The answer appears to wrap from one limit to the other.</span></span> <span data-ttu-id="3ee6c-155">Dodaj te dwa wiersze okno interaktywne, na przykład:</span><span class="sxs-lookup"><span data-stu-id="3ee6c-155">Add these two lines to the interactive window to see an example:</span></span>


    ```csharp

    int what = max + 3;

    Console.WriteLine($"An example of overflow: {what}");

    ```


    <span data-ttu-id="3ee6c-156">Zwróć uwagę, że odpowiedź jest bliski minimalną liczbę całkowitą (ujemne).</span><span class="sxs-lookup"><span data-stu-id="3ee6c-156">Notice that the answer is very close to the minimum (negative) integer.</span></span> <span data-ttu-id="3ee6c-157">Jest taka sama jak `min + 2`.</span><span class="sxs-lookup"><span data-stu-id="3ee6c-157">It's the same as `min + 2`.</span></span> <span data-ttu-id="3ee6c-158">Operacja dodawania **nastąpiło przepełnienie** dozwolone wartości liczb całkowitych.</span><span class="sxs-lookup"><span data-stu-id="3ee6c-158">The addition operation **overflowed** the allowed values for integers.</span></span>

    <span data-ttu-id="3ee6c-159">Odpowiedzią jest bardzo dużą liczbą ujemną, ponieważ przepełnienie "zawija się wokół" z największą wartość całkowita możliwych do najmniejszej.</span><span class="sxs-lookup"><span data-stu-id="3ee6c-159">The answer is a very large negative number because an overflow "wraps around" from the largest possible integer value to the smallest.</span></span>


    <span data-ttu-id="3ee6c-160">Istnieją inne typy liczbowe z różnych limitów i dokładność, że będą używane podczas `int` typu nie odpowiadają Twoim potrzebom.</span><span class="sxs-lookup"><span data-stu-id="3ee6c-160">There are other numeric types with different limits and precision that you would use when the `int` type doesn't meet your needs.</span></span> <span data-ttu-id="3ee6c-161">Przyjrzyjmy się tych dalej.</span><span class="sxs-lookup"><span data-stu-id="3ee6c-161">Let's explore those next.</span></span>


    > [!NOTE]

    > <span data-ttu-id="3ee6c-162">Jest to środowisko programowania online w wersji zapoznawczej.</span><span class="sxs-lookup"><span data-stu-id="3ee6c-162">This online coding experience is in preview mode.</span></span> <span data-ttu-id="3ee6c-163">Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/spróbuj](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="3ee6c-163">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="3ee6c-164">Praca z typu double</span><span class="sxs-lookup"><span data-stu-id="3ee6c-164">Work with the double type</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"3ee6c-165\">`double` Podwójnej precyzji liczba zmiennoprzecinkowa reprezentuje typ liczbowy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-165\">The `double` numeric type represents a double-precision floating point number.</span></span> <span data-ttu-id=\"3ee6c-166\">Te warunki mogą być nowe dla Ciebie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-166\">Those terms may be new to you.</span></span> <span data-ttu-id=\"3ee6c-167\">A **zmiennoprzecinkowa** numer przydaje się do wyświetlania niecałkowity liczb, które mogą być bardzo duże lub małe wielkości.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-167\">A **floating point** number is useful to represent non-integral numbers that may be very large or small in magnitude.</span></span> <span data-ttu-id=\"3ee6c-168\">**Podwójnej precyzji** oznacza, że numery te są przechowywane przy użyciu większą dokładność niż **pojedynczej precyzji**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-168\">**Double-precision** means that these numbers are stored using greater precision than **single-precision**.</span></span> <span data-ttu-id=\"3ee6c-169\">W nowych komputerów jest najczęściej używać podwójnej precyzji niż liczby o pojedynczej precyzji.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-169\">On modern computers, it is more common to use double precision than single precision numbers.</span></span>\n<span data-ttu-id=\"3ee6c-170\">Przyjrzyjmy się.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-170\">Let's explore.</span></span> <span data-ttu-id=\"3ee6c-171\">Spróbuj następujący kod w oknie interaktywnym i wyświetlić wyniki:</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-171\">Try the following code in the interactive window and see the result:</span></span>\n\n```csharp\ndouble a = 5;\ndouble b = 4;\ndouble c = 2;\ndouble d = (a  + b) / c;\nConsole.WriteLine(d);\n```\n\n<span data-ttu-id=\"3ee6c-172\">Zwróć uwagę, że odpowiedź zawiera część iloraz.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-172\">Notice that the answer includes the decimal portion of the quotient.</span></span> <span data-ttu-id=\"3ee6c-173\">Spróbuj wyrażenia nieco bardziej skomplikowane z symulacyjnych:</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-173\">Try a slightly more complicated expression with doubles:</span></span>\n\n```csharp\ndouble a = 19;\ndouble b = 23;\ndouble c = 8;\ndouble d = (a  + b) / c;\nConsole.WriteLine(d);\n```\n\n<span data-ttu-id=\"3ee6c-174\">Zakres wartości typu double jest większa niż wartości będące liczbami całkowitymi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-174\">The range of a double value is much greater than integer values.</span></span> <span data-ttu-id=\"3ee6c-175\">Wykonaj następujący kod w oknie interaktywnym:</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-175\">Try the following code in the interactive window:</span></span>\n\n```csharp\ndouble max = double.MaxValue;\ndouble min = double.MinValue;\nConsole.WriteLine($\"The range of double is {min} to {max}\");\n```\n\n<span data-ttu-id=\"3ee6c-176\">Te wartości są drukowany w notacji wykładniczej.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-176\">These values are printed out in scientific notation.</span></span> <span data-ttu-id=\"3ee6c-177\">Liczba z lewej strony `E` jest mantysy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-177\">The number to the left of the `E` is the significand.</span></span> <span data-ttu-id=\"3ee6c-178\">Liczba po prawej stronie jest wykładnik, jako potęgi liczby 10.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-178\">The number to the right is the exponent, as a power of 10.</span></span> \n\n<span data-ttu-id=\"3ee6c-179\">Podobnie jak liczbami dziesiętnymi matematyczne symulacyjnych w języku C# mogą mieć błędów zaokrąglania.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-179\">Just like decimal numbers in math, doubles in C# can have rounding errors.</span></span> <span data-ttu-id=\"3ee6c-180\">Spróbuj wykonać ten kod:</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-180\">Try this code:</span></span>\n\n```csharp\ndouble third = 1.0 / 3.0;\nConsole.WriteLine(third);\n```\n\n<span data-ttu-id=\"3ee6c-181\">Należy pamiętać, że `0.3` powtarzające się nie jest dokładnie taka sama jak `1/3`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-181\">You know that `0.3` repeating is not exactly the same as `1/3`.</span></span>\n\n<span data-ttu-id=\"3ee6c-182\">***żądanie***</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-182\">***Challenge***</span></span>\n\n<span data-ttu-id=\"3ee6c-183\">Spróbuj inne obliczenia z dużą liczbą, małej liczby, mnożenia i dzielenia przy użyciu `double` typu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-183\">Try other calculations with large numbers, small numbers, multiplication and division using the `double` type.</span></span>  <span data-ttu-id=\"3ee6c-184\">Spróbuj bardziej skomplikowane obliczenia.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-184\">Try more complicated calculations.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"3ee6c-185\">Jest to środowisko programowania online w wersji zapoznawczej.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-185\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"3ee6c-186\">Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/spróbuj](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-186\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="3ee6c-187">Praca z typami stałego punktu</span><span class="sxs-lookup"><span data-stu-id="3ee6c-187">Work with fixed point types</span></span>
  durationInMinutes: 8
  content: "<span data-ttu-id=\"3ee6c-188\">W tym samouczku podstawowe typy liczbowe w języku C#: liczb całkowitych i na symulacyjnych.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-188\">You've seen the basic numeric types in C#: integers and doubles.</span></span>  <span data-ttu-id=\"3ee6c-189\">Istnieje jeden inny typ, aby dowiedzieć się więcej: `decimal` typu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-189\">There is one other type to learn: the `decimal` type.</span></span> <span data-ttu-id=\"3ee6c-190\">`decimal` Typ ma mniejszy zakres, ale większą dokładność niż `double`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-190\">The `decimal` type has a smaller range but greater precision than `double`.</span></span> <span data-ttu-id=\"3ee6c-191\">Termin **stały punkt** oznacza, że punkt dziesiętny (lub punktu binarnego) nie jest przenoszony.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-191\">The term **fixed point** means that the decimal point (or binary point) doesn't move.</span></span> <span data-ttu-id=\"3ee6c-192\">Spójrzmy:</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-192\">Let's take a look:</span></span>\n\n```csharp\ndecimal min = decimal.MinValue;\ndecimal max = decimal.MaxValue;\nConsole.WriteLine($\"The range of the decimal type is {min} to {max}\");\n```\n\n<span data-ttu-id=\"3ee6c-193\">Należy zauważyć, że zakres jest mniejszy niż `double` typu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-193\">Notice that the range is smaller than the `double` type.</span></span> <span data-ttu-id=\"3ee6c-194\">Możesz zobaczyć większą dokładność typu decimal podejmując następujący kod:</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-194\">You can see the greater precision with the decimal type by trying the following code:</span></span>\n\n```csharp\ndouble a = 1.0;\ndouble b = 3.0;\nConsole.WriteLine(a / b);\n\ndecimal c = 1.0M;\ndecimal d = 3.0M;\nConsole.WriteLine(c / d);\n```\n\n<span data-ttu-id=\"3ee6c-195\">`M` Sufiks na numery jest sposób oznacza, że stałą powinien używać `decimal` typu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-195\">The `M` suffix on the numbers is how you indicate that a constant should use the `decimal` type.</span></span>\n\n<span data-ttu-id=\"3ee6c-196\">Należy zauważyć, że obliczenia przy użyciu typu decimal zawiera więcej cyfr z prawej strony punktu dziesiętnego.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-196\">Notice that the math using the decimal type has more digits to the right of the decimal point.</span></span> \n\n<span data-ttu-id=\"3ee6c-197\">***żądanie***</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-197\">***Challenge***</span></span>\n\n<span data-ttu-id=\"3ee6c-198\">Skoro już znasz różne typy liczbowe pisania kodu, który oblicza obszaru koło którego radius jest 2,50 cm.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-198\">Now that you've seen the different numeric types, write code that calculates the area of a circle whose radius is 2.50 centimeters.</span></span> <span data-ttu-id=\"3ee6c-199\">Należy pamiętać, że obszar koła jest radius kwadrat pomnożona przez PI.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-199\">Remember that the area of a circle is the radius squared multiplied by PI.</span></span> <span data-ttu-id=\"3ee6c-200\">Jedną wskazówkę: .NET zawiera stałą Pi, <xref:System.Math.PI?displayProperty=nameWithType> używanego dla tej wartości.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-200\">One hint: .NET contains a constant for PI, <xref:System.Math.PI?displayProperty=nameWithType> that you can use for that value.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"3ee6c-201\">Jest to środowisko programowania online w wersji zapoznawczej.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-201\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"3ee6c-202\">Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/spróbuj](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-202\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n\n<span data-ttu-id=\"3ee6c-203\">Należy uzyskać odpowiedzi od 19 do 20.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-203\">You should get an answer between 19 and 20.</span></span>\n"
- title: <span data-ttu-id="3ee6c-204">Żądanie ukończone</span><span class="sxs-lookup"><span data-stu-id="3ee6c-204">Complete challenge</span></span>
  durationInMinutes: 1
  content: >
    <span data-ttu-id="3ee6c-205">Czy można korzystać z przypominać?</span><span class="sxs-lookup"><span data-stu-id="3ee6c-205">Did you come up with something like this?</span></span>


    ```csharp

    double radius = 2.50;

    double area = Math.PI * radius * radius;

    Console.WriteLine(area);

    ```


    <span data-ttu-id="3ee6c-206">Jeśli chcesz, spróbuj niektóre inne formuły.</span><span class="sxs-lookup"><span data-stu-id="3ee6c-206">Try some other formulas if you'd like.</span></span>


    > [!NOTE]

    > <span data-ttu-id="3ee6c-207">Jest to środowisko programowania online w wersji zapoznawczej.</span><span class="sxs-lookup"><span data-stu-id="3ee6c-207">This online coding experience is in preview mode.</span></span> <span data-ttu-id="3ee6c-208">Jeśli wystąpią problemy, zgłoś je [w repozytorium dotnet/spróbuj](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="3ee6c-208">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
