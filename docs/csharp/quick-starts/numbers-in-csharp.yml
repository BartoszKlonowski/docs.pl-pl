./language-reference/keywords/floating-point-types-table.md) </span></span>  \n<span data-ttu-id=\"3ee6c-216\">[Tabela typów wbudowanych](../language-reference/keywords/built-in-types-table.md) </span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-216\">[Built-In Types Table](../language-reference/keywords/built-in-types-table.md) </span></span>  \n<span data-ttu-id=\"3ee6c-217\">[Tabela niejawnych konwersji liczbowych](../language-reference/keywords/implicit-numeric-conversions-table.md) </span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-217\">[Implicit Numeric Conversions Table](../language-reference/keywords/implicit-numeric-conversions-table.md) </span></span>  \n[<span data-ttu-id=\"3ee6c-218\">Tabela jawnych konwersji liczbowych</span><span class=\"sxs-lookup\"><span data-stu-id=\"3ee6c-218\">Explicit Numeric Conversions Table</span></span>](../language-reference/keywords/explicit-numeric-conversions-table.md)"
