abstract:
  description: 'Dowiedz się, jak używać platformy .NET do Apache Spark, powiązań platformy .NET dla platformy Spark zapisaną w warstwie międzyoperacyjności platformy Spark. Możesz przetwarzać partie danych, strumienie w czasie rzeczywistym, uczenie maszynowe i zapytania ad hoc przy użyciu Apache Spark każdego miejsca pisania kodu platformy .NET. Samouczki, przykłady kodu, dokumentacja interfejsu API i inne dokumenty przedstawiające, jak to zrobić.'
