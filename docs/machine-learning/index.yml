  - title: Dokumentacja i zasoby
    items:
      - type: paragraph
        text: 'Interfejs API ML.NET ma dwa zestawy pakietów: komponenty wersji i składniki wersji zapoznawczej. Interfejs API wersji zawiera składniki do obsługi danych, algorytmy dla klasyfikacji binarnej, klasyfikacji wieloklasowej, regresji, wykrywania anomalii, szeregów czasowych i prognozowania, klasyfikacji, modelu zapisywania i ładowania, obsługi modelu ONNX i TensorFlow oraz znacznie więcej! Interfejs API w wersji zapoznawczej zawiera algorytmy dla zadań rekomendacji i obsługę standardowych modeli uczenia głębokiego.'
      - type: list
        style: unordered
        items:
          - html: <a href="/dotnet/api/?view=ml-dotnet">INTERFEJS API ML.NET</a>
          - html: <a href="/dotnet/api/?view=ml-dotnet-preview">Interfejs API podglądu ML.NET</a>
          - html: '<a href="https://github.com/dotnet/machinelearning-samples/blob/master/README.md">Przykłady ML.NET: C#lubF#</a>'