          - html: <a href="/dotnet/machine-learning/tutorials/taxi-fare">Przewidywanie opłat za taksówkę NYC przy użyciu regresji</a>
          - html: <a href="/dotnet/machine-learning/tutorials/iris-clustering">Klasyfikowanie kwiatów według cech przy użyciu klastrowania</a>
          - html: <a href="/dotnet/machine-learning/tutorials/movie-recommendation">Tworzenie polecania filmu za pomocą factorization macierzy</a>
