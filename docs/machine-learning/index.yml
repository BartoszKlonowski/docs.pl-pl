abstract:
  description: 'Dowiedz się, jak korzystać z ML.NET, platformy Open Source i międzyplatformowej platformy uczenia maszynowego do tworzenia niestandardowych rozwiązań do uczenia maszynowego i integrowania ich z aplikacjami platformy .NET. Samouczki, przykłady kodu, dokumentacja interfejsu API i inne dokumenty przedstawiające, jak to zrobić.'
sections:
  - title: Rozpocznij
    items:
      - type: paragraph
        text: 'Aby dowiedzieć się, jak aplikacja uczenia maszynowego została skompilowana za pomocą ML.NET, Przeczytaj <a href="/dotnet/machine-learning/how-does-mldotnet-work">co to jest ml.NET i jak to działa</a>? Lub Zacznij od dodania pakietu NuGet <b>Microsoft.ml</b> do aplikacji.'
  - title: Samouczki krok po kroku
    items:
      - type: paragraph
        text: 'Dowiedz się, jak tworzyć popularne rozwiązania za pomocą ML.NET:'
      - type: list
        style: unordered
        items:
